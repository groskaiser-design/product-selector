<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta charset="UTF-8" />
  <title>Keyboard Test</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .debug-panel {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug-title {
      font-weight: 900;
      font-size: 14px;
      margin-bottom: 12px;
      color: #fbbf24;
    }

    .debug-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .debug-label {
      color: #a0aec0;
    }

    .debug-value {
      color: #4ade80;
      font-weight: 600;
    }

    .event-log {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 11px;
    }

    .event-item {
      padding: 4px 0;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .event-time {
      color: #fbbf24;
      margin-right: 8px;
    }

    .test-input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .test-input:focus {
      outline: none;
      border-color: #fbbf24;
      background: rgba(255, 255, 255, 0.15);
    }

    .test-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: 0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:active {
      transform: scale(0.96);
      background: rgba(255, 255, 255, 0.3);
    }

    .position-tracker {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(239, 68, 68, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      z-index: 1000;
    }

    .visual-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .visual-indicator.active {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <div class="visual-indicator" id="visualIndicator"></div>
  <div class="position-tracker" id="positionTracker">Y: 0</div>

  <div class="debug-panel">
    <div class="debug-title">üìä Real-time Metrics</div>
    <div class="debug-item">
      <span class="debug-label">window.innerHeight:</span>
      <span class="debug-value" id="innerHeight">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">window.outerHeight:</span>
      <span class="debug-value" id="outerHeight">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">visualViewport.height:</span>
      <span class="debug-value" id="vvHeight">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">visualViewport.offsetTop:</span>
      <span class="debug-value" id="vvOffsetTop">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">visualViewport.scale:</span>
      <span class="debug-value" id="vvScale">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">document.scrollY:</span>
      <span class="debug-value" id="scrollY">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">body.scrollHeight:</span>
      <span class="debug-value" id="scrollHeight">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">Telegram viewportHeight:</span>
      <span class="debug-value" id="tgViewport">-</span>
    </div>
    <div class="debug-item">
      <span class="debug-label">Keyboard visible:</span>
      <span class="debug-value" id="keyboardVisible">-</span>
    </div>
  </div>

  <div class="event-log" id="eventLog">
    <div class="debug-title">üìù Event Log</div>
  </div>

  <div class="buttons">
    <button class="btn" id="clearLog">Clear Log</button>
    <button class="btn" id="copyData">Copy Data</button>
  </div>

  <input 
    type="text" 
    class="test-input" 
    id="testInput1" 
    placeholder="–¢–µ—Å—Ç–æ–≤—ã–π input 1 - –Ω–∞–∂–º–∏—Ç–µ —Å—é–¥–∞"
  />

  <textarea 
    class="test-input" 
    id="testInput2" 
    placeholder="–¢–µ—Å—Ç–æ–≤—ã–π textarea - –Ω–∞–∂–º–∏—Ç–µ —Å—é–¥–∞"
    rows="3"
  ></textarea>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const innerHeightEl = document.getElementById('innerHeight');
    const outerHeightEl = document.getElementById('outerHeight');
    const vvHeightEl = document.getElementById('vvHeight');
    const vvOffsetTopEl = document.getElementById('vvOffsetTop');
    const vvScaleEl = document.getElementById('vvScale');
    const scrollYEl = document.getElementById('scrollY');
    const scrollHeightEl = document.getElementById('scrollHeight');
    const tgViewportEl = document.getElementById('tgViewport');
    const keyboardVisibleEl = document.getElementById('keyboardVisible');
    const eventLog = document.getElementById('eventLog');
    const positionTracker = document.getElementById('positionTracker');
    const visualIndicator = document.getElementById('visualIndicator');
    const testInput1 = document.getElementById('testInput1');
    const testInput2 = document.getElementById('testInput2');

    // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –º–µ—Ç—Ä–∏–∫
    let metrics = {
      events: []
    };

    // –ù–∞—á–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞
    let initialHeight = window.innerHeight;
    let initialVVHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
    function logEvent(eventName, data = {}) {
      const timestamp = new Date().toLocaleTimeString('ru-RU', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        fractionalSecondDigits: 3
      });

      const eventData = {
        time: timestamp,
        event: eventName,
        ...data
      };

      metrics.events.push(eventData);

      const eventItem = document.createElement('div');
      eventItem.className = 'event-item';
      eventItem.innerHTML = `
        <span class="event-time">${timestamp}</span>
        <strong>${eventName}</strong> ${JSON.stringify(data)}
      `;
      
      eventLog.appendChild(eventItem);
      eventLog.scrollTop = eventLog.scrollHeight;

      // –í–∏–∑—É–∞–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
      visualIndicator.classList.add('active');
      setTimeout(() => visualIndicator.classList.remove('active'), 300);

      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–±—ã—Ç–∏–π
      if (eventLog.children.length > 50) {
        eventLog.removeChild(eventLog.children[1]); // –æ—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ—Ç—Ä–∏–∫
    function updateMetrics() {
      const vv = window.visualViewport;
      
      innerHeightEl.textContent = window.innerHeight + 'px';
      outerHeightEl.textContent = window.outerHeight + 'px';
      scrollYEl.textContent = window.scrollY + 'px';
      scrollHeightEl.textContent = document.body.scrollHeight + 'px';
      
      if (vv) {
        vvHeightEl.textContent = Math.round(vv.height) + 'px';
        vvOffsetTopEl.textContent = Math.round(vv.offsetTop) + 'px';
        vvScaleEl.textContent = vv.scale.toFixed(2);
      } else {
        vvHeightEl.textContent = 'N/A';
        vvOffsetTopEl.textContent = 'N/A';
        vvScaleEl.textContent = 'N/A';
      }

      if (tg && tg.viewportHeight) {
        tgViewportEl.textContent = tg.viewportHeight + 'px';
      } else {
        tgViewportEl.textContent = 'N/A';
      }

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
      const currentHeight = vv ? vv.height : window.innerHeight;
      const heightDiff = initialVVHeight - currentHeight;
      const keyboardVisible = heightDiff > 100; // –ø–æ—Ä–æ–≥ –≤ 100px
      keyboardVisibleEl.textContent = keyboardVisible ? '‚úÖ YES' : '‚ùå NO';
      keyboardVisibleEl.style.color = keyboardVisible ? '#4ade80' : '#ef4444';

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–µ–∫–µ—Ä –ø–æ–∑–∏—Ü–∏–∏
      positionTracker.textContent = `Y: ${Math.round(window.scrollY)}px`;
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', (e) => {
        logEvent('visualViewport.resize', {
          height: Math.round(e.target.height),
          offsetTop: Math.round(e.target.offsetTop),
          scale: e.target.scale.toFixed(2)
        });
        updateMetrics();
      });

      window.visualViewport.addEventListener('scroll', (e) => {
        logEvent('visualViewport.scroll', {
          offsetTop: Math.round(e.target.offsetTop),
          pageTop: Math.round(e.target.pageTop)
        });
        updateMetrics();
      });
    }

    window.addEventListener('resize', () => {
      logEvent('window.resize', {
        innerHeight: window.innerHeight,
        innerWidth: window.innerWidth
      });
      updateMetrics();
    });

    window.addEventListener('scroll', () => {
      logEvent('window.scroll', {
        scrollY: Math.round(window.scrollY)
      });
      updateMetrics();
    });

    // Telegram WebApp —Å–æ–±—ã—Ç–∏—è
    if (tg && tg.onEvent) {
      tg.onEvent('viewportChanged', (e) => {
        logEvent('TG.viewportChanged', {
          isStateStable: e.isStateStable,
          height: tg.viewportHeight
        });
        updateMetrics();
      });
    }

    // –°–æ–±—ã—Ç–∏—è —Ñ–æ–∫—É—Å–∞ –Ω–∞ –∏–Ω–ø—É—Ç–∞—Ö
    [testInput1, testInput2].forEach((input, index) => {
      input.addEventListener('focus', () => {
        logEvent(`input${index + 1}.focus`, {
          innerHeight: window.innerHeight,
          vvHeight: window.visualViewport ? Math.round(window.visualViewport.height) : 'N/A'
        });
        updateMetrics();
      });

      input.addEventListener('blur', () => {
        logEvent(`input${index + 1}.blur`, {
          innerHeight: window.innerHeight,
          vvHeight: window.visualViewport ? Math.round(window.visualViewport.height) : 'N/A'
        });
        updateMetrics();
      });
    });

    // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    document.getElementById('clearLog').addEventListener('click', () => {
      eventLog.innerHTML = '<div class="debug-title">üìù Event Log</div>';
      metrics.events = [];
      logEvent('LOG_CLEARED');
    });

    document.getElementById('copyData').addEventListener('click', async () => {
      const data = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        initialMetrics: {
          innerHeight: initialHeight,
          visualViewportHeight: initialVVHeight
        },
        currentMetrics: {
          innerHeight: window.innerHeight,
          outerHeight: window.outerHeight,
          visualViewport: window.visualViewport ? {
            height: window.visualViewport.height,
            offsetTop: window.visualViewport.offsetTop,
            scale: window.visualViewport.scale
          } : null,
          scrollY: window.scrollY,
          scrollHeight: document.body.scrollHeight,
          telegram: tg ? {
            version: tg.version,
            platform: tg.platform,
            viewportHeight: tg.viewportHeight,
            viewportStableHeight: tg.viewportStableHeight
          } : null
        },
        events: metrics.events
      };

      const jsonStr = JSON.stringify(data, null, 2);
      
      try {
        await navigator.clipboard.writeText(jsonStr);
        alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
      } catch (err) {
        // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        const textarea = document.createElement('textarea');
        textarea.value = jsonStr;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!');
      }
    });

    // –ù–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    logEvent('PAGE_LOADED', {
      userAgent: navigator.userAgent.substring(0, 50) + '...',
      platform: navigator.platform,
      initialHeight: initialHeight
    });
    updateMetrics();

    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ—Ç—Ä–∏–∫
    setInterval(updateMetrics, 500);
  </script>

</body>
</html>
