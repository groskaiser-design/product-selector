<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ultima Widgets Perfect</title>
<style>
  :root {
    --bg-core: #050505;
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.55);
    
    /* Premium Glass */
    --surface-glass: rgba(30, 30, 30, 0.6);
    --surface-border: rgba(255, 255, 255, 0.1);
    --surface-highlight: rgba(255, 255, 255, 0.25); /* –Ø—Ä–∫–∏–π –±–ª–∏–∫ —Å–≤–µ—Ä—Ö—É */
    
    /* Accents */
    --acc-orange: #ff9f0a;
    --acc-green: #30d158;
    --acc-blue: #0a84ff;
    --acc-purple: #5e60ce;
    
    /* Sizing */
    --radius: 26px;
    --pad: 20px;
  }

  body {
    background-color: var(--bg-core);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Roboto', sans-serif;
    margin: 0; padding: 20px;
    min-height: 100vh;
    display: flex; flex-direction: column; gap: 20px; justify-content: center;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–∞ (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª) */
  .mock-carousel {
    display: flex; gap: 14px;
    overflow-x: auto; scroll-snap-type: x mandatory;
    padding: 10px;
    scrollbar-width: none;
  }

  /* === WIDGET BASE (–ï–¥–∏–Ω—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç) === */
  .widget {
    flex: 0 0 100%;
    scroll-snap-align: center;
    height: 160px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
    border-radius: var(--radius);
    
    /* –§–æ–Ω: –≥–ª—É–±–æ–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç + –±–ª—é—Ä */
    background: linear-gradient(160deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.03) 100%);
    backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    
    /* –†–∞–º–∫–∏: –°–≤–µ—Ç —Å–≤–µ—Ä—Ö—É, —Ç–µ–Ω—å —Å–Ω–∏–∑—É */
    border: 1px solid var(--surface-border);
    border-top: 1px solid var(--surface-highlight); /* ‚ö†Ô∏è –ë–ï–õ–´–ô –ë–õ–ò–ö, –ù–ï –ñ–ï–õ–¢–´–ô */
    
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    position: relative; overflow: hidden;
    
    /* Grid Layout –¥–ª—è –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
    display: grid;
    grid-template-columns: 1fr auto; /* –¢–µ–∫—Å—Ç —Å–ª–µ–≤–∞ (—Ç—è–Ω–µ—Ç—Å—è), –ì—Ä–∞—Ñ–∏–∫–∞ —Å–ø—Ä–∞–≤–∞ (–ø–æ —Ä–∞–∑–º–µ—Ä—É) */
    align-items: center;
    padding: 0 24px; /* –ë–æ–∫–æ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
  }

  /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å (–¢–µ–∫—Å—Ç—ã) */
  .w-left {
    display: flex; flex-direction: column; justify-content: center;
    height: 100%; gap: 6px; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    z-index: 2;
  }

  /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å (–í–∏–∑—É–∞–ª) */
  .w-right {
    width: 100px; height: 100px;
    display: flex; align-items: center; justify-content: center;
    position: relative;
    z-index: 2;
  }

  /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
  .lbl {
    font-size: 11px; font-weight: 700; text-transform: uppercase; 
    letter-spacing: 1px; color: var(--text-muted);
    display: flex; align-items: center; gap: 6px;
  }
  
  .val {
    font-size: 34px; font-weight: 800; line-height: 1.05; letter-spacing: -0.5px;
    color: var(--text-main);
  }
  .val span { font-size: 18px; font-weight: 500; color: var(--text-muted); margin-left: 2px; }
  
  .sub {
    font-size: 13px; color: var(--text-muted); font-weight: 500;
    margin-top: 2px;
  }

  .btn-link {
    font-size: 13px; font-weight: 600; 
    background: rgba(255,255,255,0.1); padding: 8px 14px; 
    border-radius: 20px; align-self: flex-start;
    margin-top: 4px;
    transition: background 0.2s;
  }

  /* === WIDGET 1: NUTRITION (Donut) === */
  .donut-box { position: relative; width: 90px; height: 90px; }
  .donut-svg { width: 100%; height: 100%; transform: rotate(-90deg); }
  .d-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 8; }
  .d-val { 
    fill: none; stroke: url(#grad-fire); stroke-width: 8; 
    stroke-linecap: round; 
    stroke-dasharray: 251; stroke-dashoffset: 100; /* 60% filled */
  }
  .d-icon { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 28px; }

  /* === WIDGET 2: INSIGHT (Bulb) === */
  .bulb-glow {
    font-size: 54px; 
    filter: drop-shadow(0 0 15px rgba(253, 203, 110, 0.4));
    transform: rotate(10deg);
  }

  /* === WIDGET 3: WEIGHT (Area Chart) === */
  /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞: –í–µ—Å –ø–∞–¥–∞–µ—Ç -> –ì—Ä–∞—Ñ–∏–∫ –∏–¥–µ—Ç –í–ù–ò–ó */
  .chart-box { width: 110px; height: 60px; }
  .chart-svg { width: 100%; height: 100%; overflow: visible; }
  
  /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–¥ –≥—Ä–∞—Ñ–∏–∫–æ–º */
  .area-fill { 
    fill: url(#grad-green); opacity: 0.3; 
  }
  /* –õ–∏–Ω–∏—è */
  .line-stroke {
    fill: none; stroke: var(--acc-green); stroke-width: 3; 
    stroke-linecap: round; stroke-linejoin: round;
    filter: drop-shadow(0 4px 8px rgba(48, 209, 88, 0.3));
  }

</style>
</head>
<body>

<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="grad-fire" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#48bfe3"/>
      <stop offset="100%" stop-color="#5e60ce"/>
    </linearGradient>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#30d158" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#30d158" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>

<div class="mock-carousel">

  <div class="widget">
    <div class="w-left">
      <div class="lbl">–ü–∏—Ç–∞–Ω–∏–µ</div>
      <div class="val">1,250</div>
      <div class="sub">–¶–µ–ª—å: 2,100 –∫–∫–∞–ª</div>
    </div>
    <div class="w-right">
      <div class="donut-box">
        <svg class="donut-svg" viewBox="0 0 100 100">
          <circle class="d-bg" cx="50" cy="50" r="40"/>
          <circle class="d-val" cx="50" cy="50" r="40"/>
        </svg>
        <div class="d-icon">üî•</div>
      </div>
    </div>
  </div>

  <div class="widget">
    <div class="w-left">
      <div class="lbl" style="color: var(--acc-green)">–î–∏–Ω–∞–º–∏–∫–∞ –≤–µ—Å–∞</div>
      <div class="val">82.4 <span>–∫–≥</span></div>
      <div class="sub" style="color: var(--acc-green)">‚Üì 1.2 –∫–≥ –∑–∞ –Ω–µ–¥–µ–ª—é</div>
    </div>
    <div class="w-right">
      <div class="chart-box">
        <svg class="chart-svg" viewBox="0 0 100 50" preserveAspectRatio="none">
          <path class="area-fill" d="M0,50 L0,10 L25,20 L50,5 L75,30 L100,45 L100,50 Z" />
          <path class="line-stroke" d="M0,10 L25,20 L50,5 L75,30 L100,45" />
        </svg>
      </div>
    </div>
  </div>

  <div class="widget">
    <div class="w-left">
      <div class="lbl" style="color: var(--acc-orange)">–ò–Ω—Å–∞–π—Ç –¥–Ω—è</div>
      <div class="val" style="font-size: 18px; line-height: 1.3; font-weight: 700;">
        –í–∑–≤–µ—à–∏–≤–∞–π—Ç–µ –∫—Ä—É–ø—ã<br>–≤ —Å—É—Ö–æ–º –≤–∏–¥–µ.
      </div>
      <div class="btn-link">–ß–∏—Ç–∞—Ç—å ‚Üí</div>
    </div>
    <div class="w-right">
      <div class="bulb-glow">üí°</div>
    </div>
  </div>

</div>

</body>
</html>
