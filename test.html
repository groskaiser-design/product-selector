<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Трансформация тела: До → После</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #111; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.75); color: #fff;
            padding: 15px; border-radius: 12px; max-width: 320px; backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1); display: none;
        }
        #ui h2 { margin: 0 0 10px; font-size: 18px; color: #4CAF50; }
        #ui p { margin: 5px 0; font-size: 14px; }
        #slider { width: 100%; margin: 15px 0; height: 8px; }
        .label { font-weight: bold; color: #4CAF50; }
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 18px; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; 
        }
    </style>
</head>
<body>

<div id="loading">Загрузка 3D модели...</div>
<div id="ui">
    <h2>Трансформация тела</h2>
    <p>Рост: <span class="label">192 см</span></p>
    <p id="status">Состояние: <span class="label">До</span></p>
    <input type="range" id="slider" min="0" max="100" value="0">
    <p style="font-size:12px; opacity:0.8;">Двигай слайдер → от "До" к "После"</p>
</div>

<!-- ВАЖНО: three.js ДО OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>

<script>
// === ПАРАМЕТРЫ "ДО" и "ПОСЛЕ" ===
const A = { shoulder:128, waist:93.5, chest:115, neck:42, bicep:40.5, forearm:31, thigh:57, calf:34, glute:102 };
const B = { shoulder:135, waist:90, chest:115, neck:39, bicep:44, forearm:33, thigh:62, calf:41, glute:102 };

// === THREE.JS ===
let scene, camera, renderer, controls, body;
let sliderValue = 0;

function init() {
    // Проверка: THREE должен быть определён
    if (typeof THREE === 'undefined') {
        document.getElementById('loading').innerHTML = 'Ошибка: THREE.js не загрузился.<br>Обнови страницу.';
        return;
    }

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 60);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Свет
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Пол
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    floor.position.y = -9.6;
    scene.add(floor);

    body = new THREE.Group();
    scene.add(body);

    // UI
    document.getElementById('loading').style.display = 'none';
    document.getElementById('ui').style.display = 'block';

    updateBody(0);
    animate();

    // Слайдер
    const slider = document.getElementById('slider');
    const status = document.getElementById('status');
    slider.addEventListener('input', () => {
        sliderValue = slider.value / 100;
        updateBody(sliderValue);
        const percent = slider.value;
        const state = percent < 30 ? 'До' : percent < 70 ? 'В процессе' : 'После';
        status.innerHTML = `Состояние: <span class="label">${state}</span> (${percent}%)`;
    });
}

function lerp(a, b, t) { return a + (b - a) * t; }

function updateBody(t) {
    while (body.children.length) body.remove(body.children[0]);

    const h = 19.2; // 192 см
    const sw = lerp(A.shoulder, B.shoulder, t) / 20;
    const ww = lerp(A.waist, B.waist, t) / 20;
    const cw = lerp(A.chest, B.chest, t) / 20;
    const nr = lerp(A.neck, B.neck, t) / 40;
    const br = lerp(A.bicep, B.bicep, t) / 40;
    const fr = lerp(A.forearm, B.forearm, t) / 40;
    const tr = lerp(A.thigh, B.thigh, t) / 40;
    const cr = lerp(A.calf, B.calf, t) / 40;

    const skin = new THREE.MeshStandardMaterial({ 
        color: 0xf1c27d, roughness: 0.8, metalness: 0.1 
    });

    const add = (geo) => {
        const mesh = new THREE.Mesh(geo, skin);
        mesh.castShadow = mesh.receiveShadow = true;
        body.add(mesh);
        return mesh;
    };

    // Голова
    add(new THREE.SphereGeometry(2.2, 32, 32)).position.y = h/2 - 2.2;

    // Шея
    add(new THREE.CylinderGeometry(nr, nr, 1.5, 32)).position.y = h/2 - 3.7;

    // Верх торса
    add(new THREE.CylinderGeometry(sw, cw, 5, 32)).position.y = h/2 - 7;

    // Талия
    add(new THREE.CylinderGeometry(cw, ww, 4, 32)).position.y = h/2 - 11;

    // Бёдра
    add(new THREE.BoxGeometry(ww*1.8, 2, ww*1.5)).position.y = h/2 - 13.5;

    // Руки
    [-1, 1].forEach(side => {
        const arm = add(new THREE.CylinderGeometry(br, br, 6, 32));
        arm.position.set(side * sw * 0.9, h/2 - 7, 0);
        arm.rotation.z = side * 0.3;

        const fore = add(new THREE.CylinderGeometry(fr, fr, 5, 32));
        fore.position.set(side * sw * 0.9, h/2 - 12, 0);
        fore.rotation.z = side * 0.3;
    });

    // Ноги
    [-1, 1].forEach(side => {
        const thigh = add(new THREE.CylinderGeometry(tr, tr, 8, 32));
        thigh.position.set(side * ww * 0.5, h/2 - 17, 0);

        const calf = add(new THREE.CylinderGeometry(cr, cr, 7, 32));
        calf.position.set(side * ww * 0.5, h/2 - 23, 0);
    });

    body.position.y = -h/2 + 1;
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

// === АВТОМАТИЧЕСКИЙ ЗАПУСК ПОСЛЕ ЗАГРУЗКИ ===
window.addEventListener('load', () => {
    setTimeout(init, 500); // небольшая задержка для CDN
});

// Ресайз
window.addEventListener('resize', () => {
    if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
});
</script>

</body>
</html>
