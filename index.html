<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        .search-container { padding: 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .categories { max-height: 500px; overflow-y: auto; padding: 10px; }
        .category {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .category-header:hover { transform: translateX(5px); }
        .category-title { font-weight: 600; font-size: 16px; }
        .select-all-container {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .select-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
        }
        .category-count {
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .category-arrow { transition: transform 0.3s; font-size: 18px; }
        .category.open .category-arrow { transform: rotate(180deg); }
        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: white;
        }
        .category-products.open { max-height: 2000px; }
        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-item:hover { background: #f8f9fa; padding-left: 24px; }
        .product-checkbox { margin-right: 15px; }
        .product-label { flex: 1; font-size: 15px; }
        .footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .selected-count {
            font-size: 16px;
            color: #333;
        }
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .save-button:hover { transform: scale(1.05); }
        .save-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { padding: 20px; background: #ffcccc; color: #cc0000; text-align: center; }
        .success { padding: 10px; background: #ccffcc; color: #006600; text-align: center; margin: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...">
        </div>
        <div class="categories" id="categories"></div>
        <div class="footer">
            <span class="selected-count">–í—ã–±—Ä–∞–Ω–æ: <span id="selectedCount">0</span></span>
            <button id="saveButton" class="save-button">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxz9NCaWwRD3jtfypA3Qej7yMWTVIvwa8iFt5PMIn-rUV1VZsY_ZQtlCki81i5z4HAz/exec'
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();

        async function initApp() {
            tg.expand();

            if (!tg.initData) {
                showError('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.success) {
                    console.log('Data received:', data);
                    renderApp(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        function renderApp(data) {
            const userInfo = document.getElementById('userInfo');
            if (!data.user || !data.user.username || !data.user.telegram_id) {
                userInfo.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
                return;
            }
            userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;

            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            const categories = groupByCategory(data.products || []);

            Object.entries(categories).forEach(([categoryName, products], index) => {
                const categoryId = `cat-${index}`;
                const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.categoryId = categoryId;
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${escapeHtml(categoryName)}</span>
                        <span class="category-count">${selectedInCategory}/${products.length || 0}</span>
                        <span class="category-arrow">‚ñº</span>
                    </div>
                    <div class="select-all-container">
                        <button class="select-all-btn" data-category-id="${categoryId}">+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
                    </div>
                    <div class="category-products">
                        ${products.map(p => `
                            <div class="product-item" data-product-id="${p.id}">
                                <input type="checkbox" class="product-checkbox" id="prod-${p.id}">
                                <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                            </div>
                        `).join('')}
                    </div>
                `;

                categoriesDiv.appendChild(categoryDiv);

                // Load saved selections
                const savedProducts = (data.user_data?.selected_products || '').split(',').filter(Boolean);
                savedProducts.forEach(id => {
                    const checkbox = categoryDiv.querySelector(`#prod-${id}`);
                    if (checkbox) {
                        checkbox.checked = true;
                        selectedProducts.add(id);
                    }
                });

                updateCategoryCount(categoryName, products);
            });

            updateSelectedCount();

            // Event listeners
            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', () => {
                    const category = header.parentElement;
                    category.classList.toggle('open');
                    const productsDiv = category.querySelector('.category-products');
                    productsDiv.classList.toggle('open');
                });
            });

            document.querySelectorAll('.product-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = item.querySelector('.product-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    const id = item.dataset.productId;
                    const categoryName = item.closest('.category').querySelector('.category-title').textContent;
                    const products = categories[categoryName] || [];
                    if (selectedProducts.has(id)) {
                        selectedProducts.delete(id);
                    } else {
                        selectedProducts.add(id);
                    }
                    updateCategoryCount(categoryName, products);
                    updateSelectedCount();
                });
            });

            document.querySelectorAll('.select-all-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const categoryId = btn.dataset.categoryId;
                    const category = document.querySelector(`.category[data-category-id="${categoryId}"]`);
                    const productsDiv = category.querySelector('.category-products');
                    const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
                    const allSelected = Array.from(checkboxes).every(cb => cb.checked);
                    checkboxes.forEach(cb => {
                        cb.checked = !allSelected;
                        const id = cb.id.replace('prod-', '');
                        if (cb.checked) {
                            selectedProducts.add(id);
                        } else {
                            selectedProducts.delete(id);
                        }
                    });
                    const categoryName = category.querySelector('.category-title').textContent;
                    const products = categories[categoryName] || [];
                    updateCategoryCount(categoryName, products);
                    updateSelectedCount();
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.product-item').forEach(item => {
                    const name = item.querySelector('.product-label').textContent.toLowerCase();
                    item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            document.getElementById('saveButton').addEventListener('click', saveUserData);
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});
        }

        function escapeHtml(text) {
            return text ? text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;') : '';
        }

        function updateCategoryCount(categoryName, products) {
            const selectedInCategory = (products || []).filter(p => selectedProducts.has(p.id)).length;
            const categoryId = [...document.querySelectorAll('.category')].find(cat => cat.querySelector('.category-title').textContent === categoryName)?.dataset.categoryId || '';
            const countElement = document.querySelector(`.category[data-category-id="${categoryId}"] .category-count`);
            if (countElement) {
                countElement.textContent = `${selectedInCategory}/${products.length || 0}`;
                const allSelected = (products || []).every(p => selectedProducts.has(p.id));
                updateSelectAllButton(categoryId, allSelected);
            }
        }

        function updateSelectAllButton(categoryId, allSelected) {
            const button = document.querySelector(`.select-all-btn[data-category-id="${categoryId}"]`);
            if (button) {
                button.textContent = allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ';
            }
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        async function saveUserData() {
            try {
                console.log('Saving...');
                
                const button = document.getElementById('saveButton');
                button.disabled = true;
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

                const productsString = Array.from(selectedProducts).join(',');

                const payload = {
                    action: 'save_user_data',
                    initData: tg.initData,
                    products: productsString
                };
                console.log('Sending payload:', payload);

                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('Save response status:', response.status);
                const data = await response.json();
                console.log('Save response data:', data);

                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    button.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';

                    setTimeout(() => {
                        button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

            } catch (error) {
                console.error('Save error:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`);

                const button = document.getElementById('saveButton');
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä';
                button.disabled = false;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (container) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = escapeHtml(message);
                container.insertBefore(errorDiv, container.firstChild);

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) {
                existingSuccess.remove();
            }

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            const footer = document.querySelector('.footer');

            if (container && footer) {
                container.insertBefore(successDiv, footer);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
