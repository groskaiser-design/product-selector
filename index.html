<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продуктов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f0f0f0; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #4a90e2; color: white; padding: 20px; text-align: center; }
        .header h1 { font-size: 24px; }
        .user-info { background: #e0e0e0; padding: 10px; margin: 10px; border-radius: 5px; font-size: 14px; }
        .categories { padding: 10px; }
        .category { margin-bottom: 10px; }
        .category-header { padding: 10px; background: #4a90e2; color: white; cursor: pointer; }
        .category-products { display: none; }
        .category-products.open { display: block; }
        .product-item { padding: 10px; border-bottom: 1px solid #eee; }
        .product-item input { margin-right: 10px; }
        .footer { padding: 10px; text-align: right; }
        .save-button { background: #4a90e2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .save-button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Выбор продуктов</h1>
        </div>
        <div class="user-info" id="userInfo">Загрузка...</div>
        <div class="categories" id="categories"></div>
        <div class="footer">
            <button id="saveButton" class="save-button">Сохранить</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxTEmz58xq2I9YMV-oACr2PKBUGxL4iy4H5ob80ZayVCHh1lFY7SzCm_w_c6fLu6-yF/exec'
        };

        const tg = window.Telegram.WebApp;
        const selectedProducts = new Set();

        async function initApp() {
            tg.expand();
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`);
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                if (data.success) {
                    renderApp(data);
                } else {
                    document.getElementById('userInfo').textContent = 'Ошибка: ' + (data.error || 'Нет данных');
                }
            } catch (error) {
                document.getElementById('userInfo').textContent = 'Ошибка: ' + error.message;
                console.error('Init error:', error);
            }
        }

        function renderApp(data) {
            document.getElementById('userInfo').textContent = `Пользователь: ${data.user.username} (ID: ${data.user.telegram_id})`;
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            const categories = {};
            data.products.forEach(p => {
                if (!categories[p.category]) categories[p.category] = [];
                categories[p.category].push(p);
            });

            Object.entries(categories).forEach(([category, products]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<div class="category-header">${category || 'Без категории'}</div><div class="category-products">${products.map(p => `
                    <div class="product-item"><input type="checkbox" id="prod-${p.id}" data-id="${p.id}"><label for="prod-${p.id}">${p.name}</label></div>
                `).join('')}</div>`;
                categoriesDiv.appendChild(categoryDiv);

                categoryDiv.querySelector('.category-header').addEventListener('click', () => {
                    categoryDiv.querySelector('.category-products').classList.toggle('open');
                });

                products.forEach(p => {
                    const checkbox = categoryDiv.querySelector(`#prod-${p.id}`);
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) selectedProducts.add(p.id);
                        else selectedProducts.delete(p.id);
                    });
                });
            });

            document.getElementById('saveButton').addEventListener('click', async () => {
                const button = document.getElementById('saveButton');
                button.disabled = true;
                try {
                    const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'save_user_data',
                            initData: tg.initData,
                            products: Array.from(selectedProducts).join(',')
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('userInfo').textContent = data.message;
                    } else {
                        document.getElementById('userInfo').textContent = 'Ошибка: ' + (data.error || 'Сохранение не удалось');
                    }
                } catch (error) {
                    document.getElementById('userInfo').textContent = 'Ошибка: ' + error.message;
                }
                button.disabled = false;
            });
        }

        if (tg && tg.initData) initApp();
        else document.getElementById('userInfo').textContent = 'Ошибка: Telegram WebApp не инициализирован';
    </script>
</body>
</html>
