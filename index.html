<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        .search-container { padding: 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .categories { max-height: 500px; overflow-y: auto; padding: 10px; }
        .category {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .category-header:hover { transform: translateX(5px); }
        .category-title { font-weight: 600; font-size: 16px; }
        .category-count {
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .category-arrow { transition: transform 0.3s; font-size: 18px; margin-left: 10px; }
        .category.open .category-arrow { transform: rotate(180deg); }
        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: white;
        }
        .category-products.open { overflow-y: auto; }
        
        .select-all-container {
            padding: 12px 20px;
            background: #f0f0f0;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .select-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            transition: all 0.2s;
        }
        .select-all-btn:hover { transform: scale(1.02); }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-item:hover { background: #f8f9fa; padding-left: 24px; }
        .product-checkbox { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; }
        .product-label { flex: 1; font-size: 15px; cursor: pointer; user-select: none; }
        
        .footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }
        .selected-count {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .save-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .save-button:active { transform: translateY(0); }
        .save-button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .error { 
            padding: 16px 20px; 
            background: #ffebee; 
            color: #c62828; 
            text-align: center;
            font-size: 14px;
            border-bottom: 3px solid #ef5350;
        }
        .success { 
            padding: 16px 20px; 
            background: #e8f5e9; 
            color: #2e7d32; 
            text-align: center; 
            margin: 0;
            font-size: 14px;
            border-bottom: 3px solid #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...">
        </div>
        <div class="loading-indicator" id="loadingIndicator">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>
        <div class="categories" id="categories"></div>
        <div class="footer">
            <div class="selected-count">–í—ã–±—Ä–∞–Ω–æ: <strong><span id="selectedCount">0</span></strong></div>
            <button id="saveButton" class="save-button">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbym7agwF7YzdZ9jHGPPRbP5kfQczwwP_t8AgM5a0x_tPCMQi8wug9rbujV-2KbHlQ_E/exec',
            CATEGORY_LOAD_DELAY: 50 // –º—Å –º–µ–∂–¥—É –∑–∞–≥—Ä—É–∑–∫–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();
        let allCategories = {};
        let userData = null;

        async function initApp() {
            tg.expand();

            if (!tg.initData) {
                showError('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.success) {
                    console.log('=== DATA RECEIVED ===');
                    console.log('Total products in response:', data.products ? data.products.length : 0);
                    
                    const savedProductsString = data.user_data?.selected_products || '';
                    console.log('Saved products string length:', savedProductsString.length);
                    console.log('FULL saved products string:', savedProductsString); // –í–ï–°–¨ –ü–û–õ–ù–´–ô –¢–ï–ö–°–¢
                    
                    // –ü–†–û–í–ï–†–ö–ê: –°—á–∏—Ç–∞–µ–º ID –≤ —Å—Ç—Ä–æ–∫–µ
                    if (savedProductsString) {
                        const savedIds = savedProductsString.split(',').filter(Boolean);
                        console.log('Saved IDs count:', savedIds.length);
                        console.log('First 10 saved IDs:', savedIds.slice(0, 10));
                        console.log('Last 10 saved IDs:', savedIds.slice(-10));
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ–±—Ä–µ–∑–∞–Ω–∞ –ª–∏ —Å—Ç—Ä–æ–∫–∞
                        if (savedProductsString.length > 0 && !savedProductsString.endsWith(',') && savedIds.length < 493) {
                            console.warn('‚ö†Ô∏è STRING MAY BE TRUNCATED! Expected ~493 IDs, got', savedIds.length);
                        }
                    }
                    
                    await renderApp(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        async function renderApp(data) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const userInfo = document.getElementById('userInfo');
            if (!data.user || !data.user.username || !data.user.telegram_id) {
                userInfo.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
                return;
            }
            userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –∏–∑ –±–∞–∑—ã
            selectedProducts.clear();
            const savedProductsString = data.user_data?.selected_products || '';
            
            console.log('=== LOADING SAVED PRODUCTS ===');
            console.log('String length:', savedProductsString.length);
            console.log('String preview:', savedProductsString.substring(0, 200));
            
            if (savedProductsString) {
                const savedArray = savedProductsString.split(',').filter(id => id.trim());
                console.log('Total IDs in string:', savedArray.length);
                console.log('First 10:', savedArray.slice(0, 10));
                console.log('Last 10:', savedArray.slice(-10));
                
                savedArray.forEach(id => {
                    selectedProducts.add(id.trim());
                });
            }
            
            console.log('selectedProducts Set size:', selectedProducts.size);
            console.log('=== END LOADING ===');

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userData = data.user_data;

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            allCategories = groupByCategory(data.products || []);
            console.log('=== CATEGORIES ANALYSIS ===');
            console.log('Total categories:', Object.keys(allCategories).length);
            
            let totalProductsInCategories = 0;
            Object.entries(allCategories).forEach(([catName, products]) => {
                totalProductsInCategories += products.length;
                const selectedCount = products.filter(p => selectedProducts.has(p.id)).length;
                console.log(`"${catName}": ${products.length} products, ${selectedCount} selected`);
            });
            console.log('Total products in all categories:', totalProductsInCategories);
            console.log('=== END ANALYSIS ===');

            // –ü–û–°–õ–ï–î–û–í–ê–¢–ï–õ–¨–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê: —Ä–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –æ–¥–Ω—É –∑–∞ –¥—Ä—É–≥–æ–π
            await renderCategoriesSequentially();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventHandlers();

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á—ë—Ç—á–∏–∫
            updateTotalSelectedCount();
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});
        }

        async function renderCategoriesSequentially() {
            const categoriesDiv = document.getElementById('categories');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            categoriesDiv.innerHTML = '';
            loadingIndicator.classList.add('active');

            const categoryEntries = Object.entries(allCategories);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            for (let index = 0; index < categoryEntries.length; index++) {
                const [categoryName, products] = categoryEntries[index];
                
                await renderSingleCategory(categoryName, products, index);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loadingIndicator.textContent = `‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ ${index + 1}/${categoryEntries.length}...`;
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏)
                if (index < categoryEntries.length - 1) {
                    await sleep(CONFIG.CATEGORY_LOAD_DELAY);
                }
            }

            loadingIndicator.classList.remove('active');
            console.log('All categories loaded successfully');
        }

        async function renderSingleCategory(categoryName, products, index) {
            const categoriesDiv = document.getElementById('categories');
            const categoryId = `cat-${index}`;
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            
            console.log(`Loading category "${categoryName}": ${selectedInCategory}/${products.length} selected`);

            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.dataset.categoryId = categoryId;
            categoryDiv.dataset.categoryName = categoryName;
            categoryDiv.dataset.products = JSON.stringify(products);
            categoryDiv.dataset.rendered = 'false';
            categoryDiv.dataset.selectedCount = selectedInCategory;
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <span class="category-title">${escapeHtml(categoryName)}</span>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="category-count">${selectedInCategory}/${products.length}</span>
                        <span class="category-arrow">‚ñº</span>
                    </div>
                </div>
                <div class="category-products">
                    <!-- Lazy loading: –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ -->
                </div>
            `;

            categoriesDiv.appendChild(categoryDiv);
        }

        function setupEventHandlers() {
            const categoriesDiv = document.getElementById('categories');
            
            // Event Delegation –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            categoriesDiv.addEventListener('click', handleCategoryClick);

            // Debounced –ø–æ–∏—Å–∫
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value), 300);
            });

            // –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            document.getElementById('saveButton').addEventListener('click', saveUserData);
        }

        function handleCategoryClick(e) {
            const target = e.target;
            
            // –ö–ª–∏–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (target.closest('.category-header')) {
                const header = target.closest('.category-header');
                const category = header.parentElement;
                const productsDiv = category.querySelector('.category-products');
                
                const isOpening = !category.classList.contains('open');
                
                // Lazy loading: —Ä–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–æ–¥—É–∫—Ç—ã —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
                if (isOpening && category.dataset.rendered === 'false') {
                    renderCategoryProducts(category);
                }
                
                category.classList.toggle('open');
                productsDiv.classList.toggle('open');
                
                if (isOpening) {
                    productsDiv.style.maxHeight = productsDiv.scrollHeight + 'px';
                } else {
                    productsDiv.style.maxHeight = '0';
                }
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ"
            if (target.classList.contains('select-all-btn')) {
                e.stopPropagation();
                handleSelectAll(target);
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–¥—É–∫—Ç—É
            const productItem = target.closest('.product-item');
            if (productItem) {
                handleProductClick(productItem, target);
                return;
            }
        }

        function renderCategoryProducts(category) {
            const products = JSON.parse(category.dataset.products);
            const categoryId = category.dataset.categoryId;
            const productsDiv = category.querySelector('.category-products');
            
            const allSelected = products.every(p => selectedProducts.has(p.id));
            
            const html = `
                <div class="select-all-container">
                    <button class="select-all-btn" data-category-id="${categoryId}">
                        ${allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ'}
                    </button>
                </div>
                ${products.map(p => `
                    <div class="product-item" data-product-id="${p.id}">
                        <input type="checkbox" class="product-checkbox" id="prod-${p.id}" ${selectedProducts.has(p.id) ? 'checked' : ''}>
                        <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                    </div>
                `).join('')}
            `;
            
            productsDiv.innerHTML = html;
            category.dataset.rendered = 'true';
        }

        function handleSelectAll(button) {
            const categoryId = button.dataset.categoryId;
            const category = document.querySelector(`.category[data-category-id="${categoryId}"]`);
            const products = JSON.parse(category.dataset.products);
            const productsDiv = category.querySelector('.category-products');
            const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
            
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allSelected;
                const id = cb.id.replace('prod-', '');
                if (cb.checked) {
                    selectedProducts.add(id);
                } else {
                    selectedProducts.delete(id);
                }
            });
            
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            button.textContent = allSelected ? '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ' : '‚úì –°–Ω—è—Ç—å –≤—Å–µ';
        }

        function handleProductClick(item, target) {
            if (target.tagName !== 'INPUT') {
                const checkbox = item.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked;
            }
            
            const id = item.dataset.productId;
            const checkbox = item.querySelector('.product-checkbox');
            const category = item.closest('.category');
            const products = JSON.parse(category.dataset.products);
            
            if (checkbox.checked) {
                selectedProducts.add(id);
            } else {
                selectedProducts.delete(id);
            }
            
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            
            const allSelected = products.every(p => selectedProducts.has(p.id));
            const categoryId = category.dataset.categoryId;
            const button = document.querySelector(`.select-all-btn[data-category-id="${categoryId}"]`);
            if (button) {
                button.textContent = allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ';
            }
        }

        function updateCategoryCounter(category, products) {
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            category.dataset.selectedCount = selectedInCategory;
            
            const countElement = category.querySelector('.category-count');
            if (countElement) {
                countElement.textContent = `${selectedInCategory}/${products.length}`;
            }
        }

        function updateTotalSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        function handleSearch(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            document.querySelectorAll('.category').forEach(category => {
                const products = JSON.parse(category.dataset.products);
                
                const matchingProducts = products.filter(p => 
                    (p.name || '').toLowerCase().includes(searchTerm)
                );
                
                if (matchingProducts.length > 0 || searchTerm === '') {
                    category.style.display = 'block';
                    
                    if (category.dataset.rendered === 'true') {
                        category.querySelectorAll('.product-item').forEach(item => {
                            const name = item.querySelector('.product-label').textContent.toLowerCase();
                            item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                        });
                    }
                } else {
                    category.style.display = 'none';
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function saveUserData() {
            try {
                console.log('Saving products...');
                
                const button = document.getElementById('saveButton');
                button.disabled = true;
                button.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

                const productsString = Array.from(selectedProducts).join(',');
                
                console.log('Products to save:', selectedProducts.size);
                console.log('String length:', productsString.length);

                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º POST –≤–º–µ—Å—Ç–æ GET –¥–ª—è –±–æ–ª—å—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö
                const formData = new FormData();
                formData.append('action', 'save_user_data');
                formData.append('initData', tg.initData);
                formData.append('products', productsString);

                console.log('Sending POST request...');

                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                console.log('Save response status:', response.status);
                const data = await response.json();
                console.log('Save response data:', data);

                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    button.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';

                    setTimeout(() => {
                        button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

            } catch (error) {
                console.error('Save error:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`);

                const button = document.getElementById('saveButton');
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                button.disabled = false;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (container) {
                const existingError = document.querySelector('.error');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            const header = document.querySelector('.header');

            if (container && header) {
                header.insertAdjacentElement('afterend', successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
