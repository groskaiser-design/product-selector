<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        .search-container { padding: 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .categories { max-height: 500px; overflow-y: auto; padding: 10px; }
        .category {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .category-header:hover { transform: translateX(5px); }
        .category-title { font-weight: 600; font-size: 16px; }
        .category-count {
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .category-arrow { transition: transform 0.3s; font-size: 18px; margin-left: 10px; }
        .category.open .category-arrow { transform: rotate(180deg); }
        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: white;
        }
        .category-products.open { overflow-y: auto; }
        
        .select-all-container {
            padding: 12px 20px;
            background: #f0f0f0;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .select-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            transition: all 0.2s;
        }
        .select-all-btn:hover { transform: scale(1.02); }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-item:hover { background: #f8f9fa; padding-left: 24px; }
        .product-checkbox { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; }
        .product-label { flex: 1; font-size: 15px; cursor: pointer; user-select: none; }
        
        .footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }
        .selected-count {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .save-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .save-button:active { transform: translateY(0); }
        .save-button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .error { 
            padding: 16px 20px; 
            background: #ffebee; 
            color: #c62828; 
            text-align: center;
            font-size: 14px;
            border-bottom: 3px solid #ef5350;
        }
        .success { 
            padding: 16px 20px; 
            background: #e8f5e9; 
            color: #2e7d32; 
            text-align: center; 
            margin: 0;
            font-size: 14px;
            border-bottom: 3px solid #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...">
        </div>
        <div class="categories" id="categories"></div>
        <div class="footer">
            <div class="selected-count">–í—ã–±—Ä–∞–Ω–æ: <strong><span id="selectedCount">0</span></strong></div>
            <button id="saveButton" class="save-button">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwF70C5No1fplAYWqV_hMoX4cxGYzvy8JDNaO2ss0QGT2UNiZCv3OdD4lCHHz6tLYWn/exec'
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();
        let allCategories = {}; // –•—Ä–∞–Ω–∏–ª–∏—â–µ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Å –ø—Ä–æ–¥—É–∫—Ç–∞–º–∏

        async function initApp() {
            tg.expand();

            if (!tg.initData) {
                showError('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.success) {
                    console.log('Data received:', data);
                    renderApp(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        function renderApp(data) {
            const userInfo = document.getElementById('userInfo');
            if (!data.user || !data.user.username || !data.user.telegram_id) {
                userInfo.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
                return;
            }
            userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –∏–∑ –±–∞–∑—ã
            selectedProducts.clear();
            const savedProductsString = data.user_data?.selected_products || '';
            console.log('Loading saved products:', savedProductsString);
            
            if (savedProductsString) {
                const savedProductsArray = savedProductsString.split(',').filter(Boolean);
                console.log('Parsed saved products:', savedProductsArray.length, 'items');
                savedProductsArray.forEach(id => {
                    selectedProducts.add(id.trim());
                });
            }
            
            console.log('Total selected products in Set:', selectedProducts.size);

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            allCategories = groupByCategory(data.products || []);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            renderCategories();

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á—ë—Ç—á–∏–∫
            updateTotalSelectedCount();

            // Event Delegation –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.addEventListener('click', handleCategoryClick);

            // Debounced –ø–æ–∏—Å–∫
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value), 300);
            });

            document.getElementById('saveButton').addEventListener('click', saveUserData);
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});
        }

        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            const fragment = document.createDocumentFragment();

            Object.entries(allCategories).forEach(([categoryName, products], index) => {
                const categoryId = `cat-${index}`;
                
                // –í–ê–ñ–ù–û: –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –î–û —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∏–∑ selectedProducts Set
                const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
                console.log(`Category "${categoryName}": ${selectedInCategory}/${products.length} selected`);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.categoryId = categoryId;
                categoryDiv.dataset.categoryName = categoryName;
                categoryDiv.dataset.products = JSON.stringify(products);
                categoryDiv.dataset.rendered = 'false';
                categoryDiv.dataset.selectedCount = selectedInCategory; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${escapeHtml(categoryName)}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="category-count">${selectedInCategory}/${products.length}</span>
                            <span class="category-arrow">‚ñº</span>
                        </div>
                    </div>
                    <div class="category-products">
                        <!-- Lazy loading: –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ -->
                    </div>
                `;

                fragment.appendChild(categoryDiv);
            });

            categoriesDiv.appendChild(fragment);
        }

        function handleCategoryClick(e) {
            const target = e.target;
            
            // –ö–ª–∏–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (target.closest('.category-header')) {
                const header = target.closest('.category-header');
                const category = header.parentElement;
                const productsDiv = category.querySelector('.category-products');
                
                const isOpening = !category.classList.contains('open');
                
                // Lazy loading: —Ä–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–æ–¥—É–∫—Ç—ã —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
                if (isOpening && category.dataset.rendered === 'false') {
                    renderCategoryProducts(category);
                }
                
                category.classList.toggle('open');
                productsDiv.classList.toggle('open');
                
                if (isOpening) {
                    productsDiv.style.maxHeight = productsDiv.scrollHeight + 'px';
                } else {
                    productsDiv.style.maxHeight = '0';
                }
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ"
            if (target.classList.contains('select-all-btn')) {
                e.stopPropagation();
                handleSelectAll(target);
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–¥—É–∫—Ç—É
            const productItem = target.closest('.product-item');
            if (productItem) {
                handleProductClick(productItem, target);
                return;
            }
        }

        function renderCategoryProducts(category) {
            const products = JSON.parse(category.dataset.products);
            const categoryId = category.dataset.categoryId;
            const productsDiv = category.querySelector('.category-products');
            
            // –í–ê–ñ–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º selectedProducts.has() –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–µ –∫–∞–∂–¥–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞
            const allSelected = products.every(p => selectedProducts.has(p.id));
            
            const html = `
                <div class="select-all-container">
                    <button class="select-all-btn" data-category-id="${categoryId}">
                        ${allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ'}
                    </button>
                </div>
                ${products.map(p => `
                    <div class="product-item" data-product-id="${p.id}">
                        <input type="checkbox" class="product-checkbox" id="prod-${p.id}" ${selectedProducts.has(p.id) ? 'checked' : ''}>
                        <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                    </div>
                `).join('')}
            `;
            
            productsDiv.innerHTML = html;
            category.dataset.rendered = 'true';
        }

        function handleSelectAll(button) {
            const categoryId = button.dataset.categoryId;
            const category = document.querySelector(`.category[data-category-id="${categoryId}"]`);
            const products = JSON.parse(category.dataset.products);
            const productsDiv = category.querySelector('.category-products');
            const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
            
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤—Å–µ —á–µ–∫–±–æ–∫—Å—ã
            checkboxes.forEach(cb => {
                cb.checked = !allSelected;
                const id = cb.id.replace('prod-', '');
                if (cb.checked) {
                    selectedProducts.add(id);
                } else {
                    selectedProducts.delete(id);
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            button.textContent = allSelected ? '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ' : '‚úì –°–Ω—è—Ç—å –≤—Å–µ';
        }

        function handleProductClick(item, target) {
            // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–µ –ø–æ —á–µ–∫–±–æ–∫—Å—É, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –µ–≥–æ
            if (target.tagName !== 'INPUT') {
                const checkbox = item.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked;
            }
            
            const id = item.dataset.productId;
            const checkbox = item.querySelector('.product-checkbox');
            const category = item.closest('.category');
            const products = JSON.parse(category.dataset.products);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º Set
            if (checkbox.checked) {
                selectedProducts.add(id);
            } else {
                selectedProducts.delete(id);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ"
            const allSelected = products.every(p => selectedProducts.has(p.id));
            const categoryId = category.dataset.categoryId;
            const button = document.querySelector(`.select-all-btn[data-category-id="${categoryId}"]`);
            if (button) {
                button.textContent = allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ';
            }
        }

        function updateCategoryCounter(category, products) {
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            category.dataset.selectedCount = selectedInCategory;
            
            const countElement = category.querySelector('.category-count');
            if (countElement) {
                countElement.textContent = `${selectedInCategory}/${products.length}`;
            }
        }

        function updateTotalSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        function handleSearch(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            document.querySelectorAll('.category').forEach(category => {
                const categoryName = category.dataset.categoryName;
                const products = JSON.parse(category.dataset.products);
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø–æ –∏–º–µ–Ω–∏
                const matchingProducts = products.filter(p => 
                    (p.name || '').toLowerCase().includes(searchTerm)
                );
                
                if (matchingProducts.length > 0 || searchTerm === '') {
                    category.style.display = 'block';
                    
                    // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —É–∂–µ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω–∞, —Ñ–∏–ª—å—Ç—Ä—É–µ–º –≤–∏–¥–∏–º—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã
                    if (category.dataset.rendered === 'true') {
                        category.querySelectorAll('.product-item').forEach(item => {
                            const name = item.querySelector('.product-label').textContent.toLowerCase();
                            item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                        });
                    }
                } else {
                    category.style.display = 'none';
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        async function saveUserData() {
            try {
                console.log('Saving products...');
                
                const button = document.getElementById('saveButton');
                button.disabled = true;
                button.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

                const productsString = Array.from(selectedProducts).join(',');

                const url = new URL(CONFIG.APPS_SCRIPT_URL);
                url.searchParams.append('action', 'save_user_data');
                url.searchParams.append('initData', tg.initData);
                url.searchParams.append('products', productsString);

                console.log('Sending request...');
                console.log('Products to save:', productsString);

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    cache: 'no-cache'
                });

                console.log('Save response status:', response.status);
                const data = await response.json();
                console.log('Save response data:', data);

                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    button.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';

                    setTimeout(() => {
                        button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

            } catch (error) {
                console.error('Save error:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`);

                const button = document.getElementById('saveButton');
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                button.disabled = false;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (container) {
                const existingError = document.querySelector('.error');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            const header = document.querySelector('.header');

            if (container && header) {
                header.insertAdjacentElement('afterend', successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
