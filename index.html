<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продуктов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 20px 120px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 { 
            font-size: 20px; 
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 10px;
        }
        .info-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .info-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        .search-container { padding: 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .categories { max-height: 500px; overflow-y: auto; padding: 10px; }
        .category {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: visible;
            background: #f8f9fa;
        }
        .category-header {
            border-radius: 12px;
        }
        .category.open .category-header {
            border-radius: 12px 12px 0 0;
        }
        .category-products {
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .category-header:hover { transform: translateX(5px); }
        .category-title { font-weight: 400; font-size: 16px; }
        .category-count {
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .category-arrow {
            width: 8px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            transition: transform 0.3s;
            margin-left: 10px;
        }
        .category.open .category-arrow { 
            transform: rotate(-135deg);
        }
        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: white;
        }
        .category-products.open { overflow-y: auto; }
        
        .select-all-container {
            padding: 12px 20px;
            background: #f0f0f0;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .select-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            transition: all 0.2s;
        }
        .select-all-btn:hover { transform: scale(1.02); }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-item:hover { background: #f8f9fa; padding-left: 24px; }
        .product-checkbox { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; }
        .product-label { flex: 1; font-size: 15px; cursor: pointer; user-select: none; }
        
        .save-button-container {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: white;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        .save-button-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        .selected-count {
            font-size: 14px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .save-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .save-button:active { transform: translateY(0); }
        .save-button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 101;
        }
        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.3;
        }
        .nav-item.active {
            opacity: 1;
        }
        .nav-item:not(.active):hover {
            opacity: 0.5;
        }
        .nav-icon-home {
            width: 28px;
            height: 28px;
        }
        .nav-icon-home svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            transition: all 0.2s;
        }
        .modal-close:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            padding-right: 40px;
        }
        .modal-text {
            font-size: 15px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
        }
        .modal-text div {
            text-align: left;
        }
        .modal-loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .error { 
            padding: 16px 20px; 
            background: #ffebee; 
            color: #c62828; 
            text-align: center;
            font-size: 14px;
            border-bottom: 3px solid #ef5350;
        }
        .success { 
            padding: 16px 20px; 
            background: #e8f5e9; 
            color: #2e7d32; 
            text-align: center; 
            margin: 0;
            font-size: 14px;
            border-bottom: 3px solid #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Выбор продуктов</h1>
            <button class="info-button" id="infoButton">?</button>
            <div class="user-info" id="userInfo">Загрузка...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="🔍 Поиск продуктов...">
        </div>
        <div class="loading-indicator" id="loadingIndicator">⏳ Загрузка категорий...</div>
        <div class="categories" id="categories"></div>
    </div>

    <div class="save-button-container">
        <div class="save-button-wrapper">
            <div class="selected-count">Выбрано: <strong><span id="selectedCount">0</span></strong></div>
            <button id="saveButton" class="save-button">💾 Сохранить</button>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item active" id="navHome">
            <div class="nav-icon-home">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9.5L12 2.5L21 9.5V20.5C21 21.0523 20.5523 21.5 20 21.5H4C3.44772 21.5 3 21.0523 3 20.5V9.5Z"/>
                    <path d="M9 21.5V12.5H15V21.5"/>
                </svg>
            </div>
        </div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-title">Инструкция</div>
            <div class="modal-text" id="modalText">
                <div class="modal-loading">⏳ Загрузка инструкции...</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxOJTIJ74ADNnwqjo-jTB5o80JBHI3LyZWGCefos4dJibThb8KUJ1avBieFaggSz_99/exec'
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();
        let allCategories = {};
        let userData = null;
        let manualCache = null;
        let manualCacheTime = 0;
        const MANUAL_CACHE_DURATION = 5 * 60 * 1000; // 5 минут

        async function initApp() {
            tg.expand();

            if (!tg.initData) {
                showError('Ошибка: Приложение запущено вне Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.success) {
                    console.log('=== DATA RECEIVED ===');
                    console.log('Total products in response:', data.products ? data.products.length : 0);
                    
                    const savedProductsString = data.user_data?.selected_products || '';
                    console.log('Saved products string length:', savedProductsString.length);
                    console.log('FULL saved products string:', savedProductsString);
                    
                    if (savedProductsString) {
                        const savedIds = savedProductsString.split(',').filter(Boolean);
                        console.log('Saved IDs count:', savedIds.length);
                        console.log('First 10 saved IDs:', savedIds.slice(0, 10));
                        console.log('Last 10 saved IDs:', savedIds.slice(-10));
                        
                        if (savedProductsString.length > 0 && !savedProductsString.endsWith(',') && savedIds.length < 493) {
                            console.warn('⚠️ STRING MAY BE TRUNCATED! Expected ~493 IDs, got', savedIds.length);
                        }
                    }
                    
                    await renderApp(data);
                } else {
                    showError(data.error || 'Ошибка загрузки');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`Ошибка загрузки: ${error.message}`);
            }
        }

        async function renderApp(data) {
            const userInfo = document.getElementById('userInfo');
            if (!data.user || !data.user.username || !data.user.telegram_id) {
                userInfo.textContent = 'Пользователь не определен';
                return;
            }
            userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;

            selectedProducts.clear();
            const savedProductsString = data.user_data?.selected_products || '';
            
            console.log('=== LOADING SAVED PRODUCTS ===');
            console.log('String length:', savedProductsString.length);
            console.log('String preview:', savedProductsString.substring(0, 200));
            
            if (savedProductsString) {
                const savedArray = savedProductsString.split(',').filter(id => id.trim());
                console.log('Total IDs in string:', savedArray.length);
                console.log('First 10:', savedArray.slice(0, 10));
                console.log('Last 10:', savedArray.slice(-10));
                
                savedArray.forEach(id => {
                    selectedProducts.add(id.trim());
                });
            }
            
            console.log('selectedProducts Set size:', selectedProducts.size);
            console.log('=== END LOADING ===');

            userData = data.user_data;

            allCategories = groupByCategory(data.products || []);
            console.log('=== CATEGORIES ANALYSIS ===');
            console.log('Total categories:', Object.keys(allCategories).length);
            
            let totalProductsInCategories = 0;
            Object.entries(allCategories).forEach(([catName, products]) => {
                totalProductsInCategories += products.length;
                const selectedCount = products.filter(p => selectedProducts.has(p.id)).length;
                console.log(`"${catName}": ${products.length} products, ${selectedCount} selected`);
            });
            console.log('Total products in all categories:', totalProductsInCategories);
            console.log('=== END ANALYSIS ===');

            renderCategoriesLazy();

            setupEventHandlers();

            updateTotalSelectedCount();
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || 'Без категории';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});
        }

        function renderCategoriesLazy() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            const categoryEntries = Object.entries(allCategories);
            
            categoryEntries.forEach(([categoryName, products], index) => {
                renderSingleCategory(categoryName, products, index);
            });

            console.log('All categories rendered (lazy loading)');
        }

        function renderSingleCategory(categoryName, products, index) {
            const categoriesDiv = document.getElementById('categories');
            const categoryId = `cat-${index}`;
            
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            
            console.log(`Rendering category "${categoryName}": ${selectedInCategory}/${products.length} selected`);

            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.dataset.categoryId = categoryId;
            categoryDiv.dataset.categoryName = categoryName;
            categoryDiv.dataset.products = JSON.stringify(products);
            categoryDiv.dataset.rendered = 'false';
            categoryDiv.dataset.selectedCount = selectedInCategory;
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <span class="category-title">${escapeHtml(categoryName)}</span>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="category-count">${selectedInCategory}/${products.length}</span>
                        <div class="category-arrow"></div>
                    </div>
                </div>
                <div class="category-products">
                    <!-- Lazy loading: контент загрузится при открытии -->
                </div>
            `;

            categoriesDiv.appendChild(categoryDiv);
        }

        function setupEventHandlers() {
            const categoriesDiv = document.getElementById('categories');
            
            categoriesDiv.addEventListener('click', handleCategoryClick);

            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value), 300);
            });

            document.getElementById('saveButton').addEventListener('click', saveUserData);

            document.getElementById('infoButton').addEventListener('click', showManual);
            document.getElementById('modalClose').addEventListener('click', hideManual);
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) hideManual();
            });

            document.getElementById('navHome').addEventListener('click', () => {
                console.log('Home navigation clicked');
            });
        }

        function handleCategoryClick(e) {
            const target = e.target;
            
            if (target.closest('.category-header')) {
                const header = target.closest('.category-header');
                const category = header.parentElement;
                const productsDiv = category.querySelector('.category-products');
                
                const isOpening = !category.classList.contains('open');
                
                if (isOpening && category.dataset.rendered === 'false') {
                    renderCategoryProducts(category);
                }
                
                category.classList.toggle('open');
                productsDiv.classList.toggle('open');
                
                if (isOpening) {
                    productsDiv.style.maxHeight = productsDiv.scrollHeight + 'px';
                } else {
                    productsDiv.style.maxHeight = '0';
                }
                return;
            }
            
            if (target.classList.contains('select-all-btn')) {
                e.stopPropagation();
                handleSelectAll(target);
                return;
            }
            
            const productItem = target.closest('.product-item');
            if (productItem) {
                handleProductClick(productItem, target);
                return;
            }
        }

        function renderCategoryProducts(category) {
            const products = JSON.parse(category.dataset.products);
            const categoryId = category.dataset.categoryId;
            const productsDiv = category.querySelector('.category-products');
            
            const allSelected = products.every(p => selectedProducts.has(p.id));
            
            const html = `
                <div class="select-all-container">
                    <button class="select-all-btn" data-category-id="${categoryId}">
                        ${allSelected ? '✓ Снять все' : '+ Выбрать все'}
                    </button>
                </div>
                ${products.map(p => `
                    <div class="product-item" data-product-id="${p.id}">
                        <input type="checkbox" class="product-checkbox" id="prod-${p.id}" ${selectedProducts.has(p.id) ? 'checked' : ''}>
                        <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                    </div>
                `).join('')}
            `;
            
            productsDiv.innerHTML = html;
            category.dataset.rendered = 'true';
        }

        function handleSelectAll(button) {
            const categoryId = button.dataset.categoryId;
            const category = document.querySelector(`.category[data-category-id="${categoryId}"]`);
            const products = JSON.parse(category.dataset.products);
            const productsDiv = category.querySelector('.category-products');
            const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
            
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allSelected;
                const id = cb.id.replace('prod-', '');
                if (cb.checked) {
                    selectedProducts.add(id);
                } else {
                    selectedProducts.delete(id);
                }
            });
            
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            button.textContent = allSelected ? '+ Выбрать все' : '✓ Снять все';
        }

        function handleProductClick(item, target) {
            if (target.tagName !== 'INPUT') {
                const checkbox = item.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked;
            }
            
            const id = item.dataset.productId;
            const checkbox = item.querySelector('.product-checkbox');
            const category = item.closest('.category');
            const products = JSON.parse(category.dataset.products);
            
            if (checkbox.checked) {
                selectedProducts.add(id);
            } else {
                selectedProducts.delete(id);
            }
            
            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            
            const allSelected = products.every(p => selectedProducts.has(p.id));
            const categoryId = category.dataset.categoryId;
            const button = document.querySelector(`.select-all-btn[data-category-id="${categoryId}"]`);
            if (button) {
                button.textContent = allSelected ? '✓ Снять все' : '+ Выбрать все';
            }
        }

        function updateCategoryCounter(category, products) {
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            category.dataset.selectedCount = selectedInCategory;
            
            const countElement = category.querySelector('.category-count');
            if (countElement) {
                countElement.textContent = `${selectedInCategory}/${products.length}`;
            }
        }

        function updateTotalSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        function handleSearch(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            document.querySelectorAll('.category').forEach(category => {
                const products = JSON.parse(category.dataset.products);
                
                const matchingProducts = products.filter(p => 
                    (p.name || '').toLowerCase().includes(searchTerm)
                );
                
                if (matchingProducts.length > 0 || searchTerm === '') {
                    category.style.display = 'block';
                    
                    if (category.dataset.rendered === 'true') {
                        category.querySelectorAll('.product-item').forEach(item => {
                            const name = item.querySelector('.product-label').textContent.toLowerCase();
                            item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                        });
                    }
                } else {
                    category.style.display = 'none';
                }
            });
        }

        async function showManual() {
            const modal = document.getElementById('modalOverlay');
            const modalText = document.getElementById('modalText');
            
            modal.classList.add('active');
            
            const now = Date.now();
            if (manualCache && (now - manualCacheTime < MANUAL_CACHE_DURATION)) {
                modalText.innerHTML = `<div style="white-space: pre-wrap;">${escapeHtml(manualCache)}</div>`;
                return;
            }
            
            modalText.innerHTML = '<div class="modal-loading">⏳ Загрузка инструкции...</div>';
            
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=get_manual&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.manual) {
                    manualCache = data.manual;
                    manualCacheTime = Date.now();
                    modalText.innerHTML = `<div style="white-space: pre-wrap;">${escapeHtml(data.manual)}</div>`;
                } else {
                    throw new Error(data.error || 'Инструкция не найдена');
                }
            } catch (error) {
                console.error('Manual loading error:', error);
                modalText.innerHTML = `<div style="color: #c62828;">Ошибка загрузки инструкции: ${escapeHtml(error.message)}</div>`;
            }
        }

        function hideManual() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        async function saveUserData() {
            try {
                console.log('Saving products...');
                
                const button = document.getElementById('saveButton');
                button.disabled = true;
                button.textContent = '⏳ Сохранение...';

                const productsString = Array.from(selectedProducts).join(',');
                
                console.log('Products to save:', selectedProducts.size);
                console.log('String length:', productsString.length);

                const formData = new FormData();
                formData.append('action', 'save_user_data');
                formData.append('initData', tg.initData);
                formData.append('products', productsString);

                console.log('Sending POST request...');

                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                console.log('Save response status:', response.status);
                const data = await response.json();
                console.log('Save response data:', data);

                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('✅ Данные успешно сохранены!');
                    button.textContent = '✅ Сохранено';

                    setTimeout(() => {
                        button.textContent = '💾 Сохранить';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Ошибка сохранения');
                }

            } catch (error) {
                console.error('Save error:', error);
                showError(`Ошибка сохранения: ${error.message}`);

                const button = document.getElementById('saveButton');
                button.textContent = '💾 Сохранить';
                button.disabled = false;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (container) {
                const existingError = document.querySelector('.error');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            const header = document.querySelector('.header');

            if (container && header) {
                header.insertAdjacentElement('afterend', successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
