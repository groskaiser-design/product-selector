<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        .search-container { padding: 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .categories { max-height: 500px; overflow-y: auto; padding: 10px; }
        .category {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .category-header:hover { transform: translateX(5px); }
        .category-title { font-weight: 600; font-size: 16px; }
        .category-count {
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .category-arrow { transition: transform 0.3s; font-size: 18px; margin-left: 10px; }
        .category.open .category-arrow { transform: rotate(180deg); }
        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: white;
        }
        .category-products.open { 
            overflow-y: auto; /* –°–∫—Ä–æ–ª–ª –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –º–Ω–æ–≥–æ */
        }
        
        /* –ò–°–ü–†–ê–í–õ–ï–ù–û: –ö–Ω–æ–ø–∫–∞ "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ" –≤–Ω—É—Ç—Ä–∏ —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–≥–æ—Å—è —Å–ø–∏—Å–∫–∞ */
        .select-all-container {
            padding: 12px 20px;
            background: #f0f0f0;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .select-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            transition: all 0.2s;
        }
        .select-all-btn:hover { transform: scale(1.02); }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-item:hover { background: #f8f9fa; padding-left: 24px; }
        .product-checkbox { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; }
        .product-label { flex: 1; font-size: 15px; cursor: pointer; user-select: none; }
        
        /* –ò–°–ü–†–ê–í–õ–ï–ù–û: Footer –Ω–∞ –¥–≤—É—Ö —Å—Ç—Ä–æ–∫–∞—Ö */
        .footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }
        .selected-count {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .save-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        .save-button:active { transform: translateY(0); }
        .save-button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .error { 
            padding: 16px 20px; 
            background: #ffebee; 
            color: #c62828; 
            text-align: center;
            font-size: 14px;
            border-bottom: 3px solid #ef5350;
        }
        .success { 
            padding: 16px 20px; 
            background: #e8f5e9; 
            color: #2e7d32; 
            text-align: center; 
            margin: 0;
            font-size: 14px;
            border-bottom: 3px solid #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...">
        </div>
        <div class="categories" id="categories"></div>
        <div class="footer">
            <div class="selected-count">–í—ã–±—Ä–∞–Ω–æ: <strong><span id="selectedCount">0</span></strong></div>
            <button id="saveButton" class="save-button">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwF70C5No1fplAYWqV_hMoX4cxGYzvy8JDNaO2ss0QGT2UNiZCv3OdD4lCHHz6tLYWn/exec'
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();

        async function initApp() {
            tg.expand();

            if (!tg.initData) {
                showError('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'SUCCESS' && data.success) {
                    console.log('Data received:', data);
                    renderApp(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        function renderApp(data) {
            const userInfo = document.getElementById('userInfo');
            if (!data.user || !data.user.username || !data.user.telegram_id) {
                userInfo.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
                return;
            }
            userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;

            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            const categories = groupByCategory(data.products || []);
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –ü–ï–†–ï–î —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
            selectedProducts.clear(); // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
            const savedProductsString = data.user_data?.selected_products || '';
            console.log('Loading saved products:', savedProductsString);
            
            if (savedProductsString) {
                const savedProductsArray = savedProductsString.split(',').filter(Boolean);
                console.log('Parsed saved products:', savedProductsArray.length, 'items');
                savedProductsArray.forEach(id => {
                    selectedProducts.add(id.trim()); // –î–æ–±–∞–≤–ª—è–µ–º trim –Ω–∞ —Å–ª—É—á–∞–π –ø—Ä–æ–±–µ–ª–æ–≤
                });
            }
            
            console.log('Total selected products in Set:', selectedProducts.size);

            // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: –ò—Å–ø–æ–ª—å–∑—É–µ–º DocumentFragment –¥–ª—è batch DOM –æ–ø–µ—Ä–∞—Ü–∏–π
            const fragment = document.createDocumentFragment();

            Object.entries(categories).forEach(([categoryName, products], index) => {
                const categoryId = `cat-${index}`;
                
                // –ü–æ–¥—Å—á—ë—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
                const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
                console.log(`Category "${categoryName}": ${selectedInCategory}/${products.length} selected`);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.categoryId = categoryId;
                categoryDiv.dataset.categoryName = categoryName;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –≤ data-–∞—Ç—Ä–∏–±—É—Ç –¥–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                categoryDiv.dataset.products = JSON.stringify(products);
                categoryDiv.dataset.rendered = 'false';
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${escapeHtml(categoryName)}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="category-count">${selectedInCategory}/${products.length || 0}</span>
                            <span class="category-arrow">‚ñº</span>
                        </div>
                    </div>
                    <div class="category-products">
                        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ -->
                    </div>
                `;

                fragment.appendChild(categoryDiv);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞ –æ–¥–∏–Ω —Ä–∞–∑
            categoriesDiv.appendChild(fragment);

            updateSelectedCount();

            // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: Event Delegation - –æ–¥–∏–Ω –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            categoriesDiv.addEventListener('click', handleCategoryClick);

            // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: Debounce –¥–ª—è –ø–æ–∏—Å–∫–∞
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value, categories), 300);
            });

            document.getElementById('saveButton').addEventListener('click', saveUserData);
        }

        // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: –ï–¥–∏–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π (Event Delegation)
        function handleCategoryClick(e) {
            const target = e.target;
            
            // –ö–ª–∏–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (target.closest('.category-header')) {
                const header = target.closest('.category-header');
                const category = header.parentElement;
                const productsDiv = category.querySelector('.category-products');
                
                const isOpening = !category.classList.contains('open');
                
                // –õ–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞: —Ä–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–æ–¥—É–∫—Ç—ã —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
                if (isOpening && category.dataset.rendered === 'false') {
                    renderCategoryProducts(category);
                }
                
                category.classList.toggle('open');
                productsDiv.classList.toggle('open');
                
                if (isOpening) {
                    const realHeight = productsDiv.scrollHeight;
                    productsDiv.style.maxHeight = realHeight + 'px';
                } else {
                    productsDiv.style.maxHeight = '0';
                }
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–í—ã–±—Ä–∞—Ç—å –≤—Å–µ"
            if (target.classList.contains('select-all-btn')) {
                e.stopPropagation();
                handleSelectAll(target);
                return;
            }
            
            // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–¥—É–∫—Ç—É
            const productItem = target.closest('.product-item');
            if (productItem) {
                handleProductClick(productItem, target);
                return;
            }
        }

        // –õ–µ–Ω–∏–≤—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function renderCategoryProducts(category) {
            const products = JSON.parse(category.dataset.products);
            const categoryId = category.dataset.categoryId;
            const productsDiv = category.querySelector('.category-products');
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º selectedProducts –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–µ
            const html = `
                <div class="select-all-container">
                    <button class="select-all-btn" data-category-id="${categoryId}">+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
                </div>
                ${products.map(p => `
                    <div class="product-item" data-product-id="${p.id}">
                        <input type="checkbox" class="product-checkbox" id="prod-${p.id}" ${selectedProducts.has(p.id) ? 'checked' : ''}>
                        <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                    </div>
                `).join('')}
            `;
            
            productsDiv.innerHTML = html;
            category.dataset.rendered = 'true';
            
            // –í–ê–ñ–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
            updateCategoryCount(category.dataset.categoryName, products);
        }

        function handleSelectAll(button) {
            const categoryId = button.dataset.categoryId;
            const category = document.querySelector(`.category[data-category-id="${categoryId}"]`);
            const products = JSON.parse(category.dataset.products);
            const productsDiv = category.querySelector('.category-products');
            const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allSelected;
                const id = cb.id.replace('prod-', '');
                if (cb.checked) {
                    selectedProducts.add(id);
                } else {
                    selectedProducts.delete(id);
                }
            });
            
            updateCategoryCount(category.dataset.categoryName, products);
            updateSelectedCount();
        }

        function handleProductClick(item, target) {
            if (target.tagName !== 'INPUT') {
                const checkbox = item.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked;
            }
            
            const id = item.dataset.productId;
            const category = item.closest('.category');
            const products = JSON.parse(category.dataset.products);
            
            if (selectedProducts.has(id)) {
                selectedProducts.delete(id);
            } else {
                selectedProducts.add(id);
            }
            
            updateCategoryCount(category.dataset.categoryName, products);
            updateSelectedCount();
        }

        // –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø: Debounced –ø–æ–∏—Å–∫
        function handleSearch(searchTerm, categories) {
            searchTerm = searchTerm.toLowerCase();
            
            document.querySelectorAll('.category').forEach(category => {
                const categoryName = category.dataset.categoryName;
                const products = JSON.parse(category.dataset.products);
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø–æ –∏–º–µ–Ω–∏
                const matchingProducts = products.filter(p => 
                    (p.name || '').toLowerCase().includes(searchTerm)
                );
                
                if (matchingProducts.length > 0 || searchTerm === '') {
                    category.style.display = 'block';
                    
                    // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è –æ—Ç–∫—Ä—ã—Ç–∞ –∏ —É–∂–µ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω–∞, —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã
                    if (category.dataset.rendered === 'true') {
                        category.querySelectorAll('.product-item').forEach(item => {
                            const name = item.querySelector('.product-label').textContent.toLowerCase();
                            item.style.display = name.includes(searchTerm) ? 'flex' : 'none';
                        });
                    }
                } else {
                    category.style.display = 'none';
                }
            });
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(p);
                return acc;
            }, {});
        }

        function escapeHtml(text) {
            return text ? text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;') : '';
        }

        function updateCategoryCount(categoryName, products) {
            const selectedInCategory = (products || []).filter(p => selectedProducts.has(p.id)).length;
            const categoryId = [...document.querySelectorAll('.category')].find(cat => cat.querySelector('.category-title').textContent === categoryName)?.dataset.categoryId || '';
            const countElement = document.querySelector(`.category[data-category-id="${categoryId}"] .category-count`);
            if (countElement) {
                countElement.textContent = `${selectedInCategory}/${products.length || 0}`;
                const allSelected = (products || []).every(p => selectedProducts.has(p.id));
                updateSelectAllButton(categoryId, allSelected);
            }
        }

        function updateSelectAllButton(categoryId, allSelected) {
            const button = document.querySelector(`.select-all-btn[data-category-id="${categoryId}"]`);
            if (button) {
                button.textContent = allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ';
            }
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        async function saveUserData() {
            try {
                console.log('Saving...');
                
                const button = document.getElementById('saveButton');
                button.disabled = true;
                button.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

                const productsString = Array.from(selectedProducts).join(',');

                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º GET —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –≤–º–µ—Å—Ç–æ POST –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
                const url = new URL(CONFIG.APPS_SCRIPT_URL);
                url.searchParams.append('action', 'save_user_data');
                url.searchParams.append('initData', tg.initData);
                url.searchParams.append('products', productsString);

                console.log('Sending request to:', url.toString().substring(0, 100) + '...');
                console.log('Products:', productsString);

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    cache: 'no-cache'
                });

                console.log('Save response status:', response.status);
                const data = await response.json();
                console.log('Save response data:', data);

                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    button.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';

                    setTimeout(() => {
                        button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

            } catch (error) {
                console.error('Save error:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`);

                const button = document.getElementById('saveButton');
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                button.disabled = false;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (container) {
                const existingError = document.querySelector('.error');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);

                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (existingSuccess) existingSuccess.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const container = document.querySelector('.container');
            const header = document.querySelector('.header');

            if (container && header) {
                header.insertAdjacentElement('afterend', successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
