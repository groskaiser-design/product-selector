<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; scrollbar-gutter: stable both-edges; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 20px 120px 20px; /* –Ω–∏–∑ ‚Äî –ø–æ–¥ —Ñ–∏–∫—Å. –∫–Ω–æ–ø–∫—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è */
        }
        .container {
            max-width: 600px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px; /* –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
            text-align: center;
            position: relative;
        }
        .header h1 { 
            font-size: 18px; 
            margin-bottom: 6px;
            display: inline-block;
            margin-right: 10px;
            font-weight: 800;
            letter-spacing: .2px;
        }
        .info-button {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255,255,255,.15);
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s, transform .2s;
        }
        .info-button:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); }
        .user-info { /* —Ç–µ—Ö. –∏–Ω—Ñ–æ —Å–ø—Ä—è—Ç–∞–Ω–∞, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞ —à–∞–ø–∫–µ */ display:none; }

        .search-container { padding: 16px 20px; border-bottom: 1px solid #eee; }
        .search-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: border-color .2s, box-shadow .2s;
            caret-color: #667eea;
        }
        .search-input::placeholder { color: #98a2b3; }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,.12);
        }

        .loading-indicator { text-align: center; padding: 16px 20px; color: #667eea; font-weight: 600; display: none; }
        .loading-indicator.active { display: block; }

        /* –°–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ç–µ–ø–µ—Ä—å –∏–¥—ë—Ç –≤ –æ–±—â–µ–º –ø–æ—Ç–æ–∫–µ ‚Äî –ø–æ–∏—Å–∫ —Å–∫—Ä–æ–ª–ª–∏—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å –Ω–∏–º */
        .categories { padding: 10px 20px; }

        .category { margin-bottom: 10px; border-radius: 12px; overflow: visible; background: #f8f9fa; }
        .category-header { border-radius: 12px; }
        .category.open .category-header { border-radius: 12px 12px 0 0; }
        .category-products { border-radius: 0 0 12px 12px; overflow: hidden; }

        .category-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px; cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; transition: background .2s; /* —É–±—Ä–∞–ª –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–¥–≤–∏–≥ */
        }
        /* –ë–´–õ–û: .category-header:hover { transform: translateX(5px); } ‚Äî —É–¥–∞–ª–µ–Ω–æ, —á—Ç–æ–±—ã —à–∞–ø–∫–∞ –Ω–µ "–µ–∑–¥–∏–ª–∞" */
        .category-title { font-weight: 600; font-size: 16px; }
        .category-count { background: rgba(255,255,255,0.25); padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 700; }
        .category-arrow { width: 8px; height: 8px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); transition: transform .3s; margin-left: 10px; }
        .category.open .category-arrow { transform: rotate(-135deg); }

        .category-products { max-height: 0; overflow: hidden; transition: max-height .4s ease-out; background: white; }
        .category-products.open { overflow-y: auto; }
        
        .select-all-container { padding: 12px 20px; background: #f0f0f0; border-bottom: 2px solid #e0e0e0; display: flex; justify-content: center; }
        .select-all-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 10px 24px; border-radius: 10px; font-size: 14px; cursor: pointer; font-weight: 700; width: 100%; max-width: 220px; transition: transform .15s; }
        .select-all-btn:hover { transform: translateY(-1px); }
        
        .product-item { display: flex; align-items: center; padding: 12px 20px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .product-item:hover { background: #f8f9fa; }
        .product-checkbox { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; }
        .product-label { flex: 1; font-size: 15px; cursor: pointer; user-select: none; }
        
        .save-button-container { position: fixed; bottom: 60px; left: 0; right: 0; padding: 12px 20px; background: white; border-top: 1px solid #eee; z-index: 100; }
        .save-button-wrapper { max-width: 600px; margin: 0 auto; }
        .selected-count { font-size: 14px; color: #333; text-align: center; margin-bottom: 10px; font-weight: 600; }
        .save-button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 12px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; transition: transform .15s, box-shadow .15s; width: 100%; box-shadow: 0 4px 12px rgba(102,126,234,.3); }
        .save-button:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(102,126,234,.4); }
        .save-button:disabled { opacity: .6; cursor: not-allowed; transform: none; }
        
        .footer-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: white; border-top: 1px solid #e0e0e0; display: flex; align-items: center; justify-content: space-around; z-index: 101; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; height: 100%; cursor: pointer; transition: opacity .2s; opacity: .35; }
        .nav-item.active { opacity: 1; }
        .nav-item:not(.active):hover { opacity: .55; }
        .nav-icon-home { width: 28px; height: 28px; color:#98a2b3; }
        .nav-icon-home svg { width: 100%; height: 100%; stroke: currentColor; fill: none; stroke-width: 2; }
        .nav-item.active .nav-icon-home { color: #667eea; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; border-radius: 20px; padding: 30px; max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto; position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .modal-close { position: absolute; top: 12px; right: 12px; width: 32px; height: 32px; border-radius: 50%; background: #f0f0f0; border: none; cursor: pointer; display: grid; place-items: center; font-size: 20px; color: #555; transition: transform .15s, background .15s; }
        .modal-close:hover { background: #e9e9e9; transform: scale(1.06); }
        .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 14px; color: #333; padding-right: 40px; }
        .modal-text { font-size: 15px; line-height: 1.7; color: #333; white-space: pre-wrap; text-align: left; }
        .modal-loading { text-align: center; padding: 16px; color: #667eea; }
        
        .error { padding: 16px 20px; background: #ffebee; color: #c62828; text-align: center; font-size: 14px; border-bottom: 3px solid #ef5350; }
        .success { padding: 16px 20px; background: #e8f5e9; color: #2e7d32; text-align: center; margin: 0; font-size: 14px; border-bottom: 3px solid #66bb6a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–í—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <button class="info-button" id="infoButton" aria-label="–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è">?</button>
            <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤..." autocomplete="off">
        </div>
        <div class="loading-indicator" id="loadingIndicator">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>
        <div class="categories" id="categories"></div>
    </div>

    <div class="save-button-container">
        <div class="save-button-wrapper">
            <div class="selected-count">–í—ã–±—Ä–∞–Ω–æ: <strong><span id="selectedCount">0</span></strong></div>
            <button id="saveButton" class="save-button" disabled>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item active" id="navHome">
            <div class="nav-icon-home">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9.5L12 2.5L21 9.5V20.5C21 21.0523 20.5523 21.5 20 21.5H4C3.44772 21.5 3 21.0523 3 20.5V9.5Z"/>
                    <path d="M9 21.5V12.5H15V21.5"/>
                </svg>
            </div>
        </div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å">√ó</button>
            <div class="modal-title">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è</div>
            <div class="modal-text" id="modalText">
                <div class="modal-loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏...</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxOJTIJ74ADNnwqjo-jTB5o80JBHI3LyZWGCefos4dJibThb8KUJ1avBieFaggSz_99/exec'
        };

        const tg = window.Telegram?.WebApp || { initData: '', expand: () => {} };
        const selectedProducts = new Set();
        let allCategories = {};
        let userData = null;
        let manualCache = null;
        let manualCacheTime = 0;
        const MANUAL_CACHE_DURATION = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        async function initApp() {
            try { tg.expand(); } catch(e) {}

            if (!tg.initData) {
                showError('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=init&initData=${encodeURIComponent(tg.initData)}`, { method: 'GET', cache: 'no-cache' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.status === 'SUCCESS' && data.success) {
                    await renderApp(data);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        async function renderApp(data) {
            const userInfo = document.getElementById('userInfo');
            if (data.user?.username && data.user?.telegram_id) {
                userInfo.textContent = `${data.user.username} (ID: ${data.user.telegram_id})`;
            }

            selectedProducts.clear();
            const savedProductsString = data.user_data?.selected_products || '';
            if (savedProductsString) {
                savedProductsString.split(',').filter(Boolean).forEach(id => selectedProducts.add(id.trim()));
            }

            userData = data.user_data;
            allCategories = groupByCategory(data.products || []);
            renderCategoriesLazy();
            setupEventHandlers();
            updateTotalSelectedCount();
            document.getElementById('saveButton').disabled = selectedProducts.size === 0;
        }

        function groupByCategory(products) {
            return (products || []).reduce((acc, p) => {
                const cat = p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                (acc[cat] ||= []).push(p);
                return acc;
            }, {});
        }

        function renderCategoriesLazy() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';
            Object.entries(allCategories).forEach(([categoryName, products], index) => {
                renderSingleCategory(categoryName, products, index);
            });
        }

        function renderSingleCategory(categoryName, products, index) {
            const categoriesDiv = document.getElementById('categories');
            const categoryId = `cat-${index}`;
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;

            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.dataset.categoryId = categoryId;
            categoryDiv.dataset.categoryName = categoryName;
            categoryDiv.dataset.products = JSON.stringify(products);
            categoryDiv.dataset.rendered = 'false';
            categoryDiv.dataset.selectedCount = selectedInCategory;
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <span class="category-title">${escapeHtml(categoryName)}</span>
                    <div style="display:flex;align-items:center;gap:10px;">
                        <span class="category-count">${selectedInCategory}/${products.length}</span>
                        <div class="category-arrow"></div>
                    </div>
                </div>
                <div class="category-products"></div>
            `;

            categoriesDiv.appendChild(categoryDiv);
        }

        function setupEventHandlers() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.addEventListener('click', handleCategoryClick);

            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearch(e.target.value), 250);
            });

            document.getElementById('saveButton').addEventListener('click', saveUserData);
            document.getElementById('infoButton').addEventListener('click', showManual);
            document.getElementById('modalClose').addEventListener('click', hideManual);
            document.getElementById('modalOverlay').addEventListener('click', (e) => { if (e.target === e.currentTarget) hideManual(); });
        }

        function handleCategoryClick(e) {
            const header = e.target.closest('.category-header');
            if (header) {
                const category = header.parentElement;
                const productsDiv = category.querySelector('.category-products');
                const isOpening = !category.classList.contains('open');

                if (isOpening && category.dataset.rendered === 'false') {
                    renderCategoryProducts(category);
                }

                category.classList.toggle('open');
                productsDiv.classList.toggle('open');
                productsDiv.style.maxHeight = isOpening ? productsDiv.scrollHeight + 'px' : '0';
                return;
            }

            const selectAllBtn = e.target.closest('.select-all-btn');
            if (selectAllBtn) { e.stopPropagation(); handleSelectAll(selectAllBtn); return; }

            const productItem = e.target.closest('.product-item');
            if (productItem) { handleProductClick(productItem, e.target); return; }
        }

        function renderCategoryProducts(category) {
            const products = JSON.parse(category.dataset.products);
            const categoryId = category.dataset.categoryId;
            const productsDiv = category.querySelector('.category-products');
            const allSelected = products.every(p => selectedProducts.has(p.id));

            const html = `
                <div class="select-all-container">
                    <button class="select-all-btn" data-category-id="${categoryId}">${allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ'}</button>
                </div>
                ${products.map(p => `
                    <div class="product-item" data-product-id="${p.id}">
                        <input type="checkbox" class="product-checkbox" id="prod-${p.id}" ${selectedProducts.has(p.id) ? 'checked' : ''}>
                        <label class="product-label" for="prod-${p.id}">${escapeHtml(p.name || '')}</label>
                    </div>
                `).join('')}
            `;
            productsDiv.innerHTML = html;
            category.dataset.rendered = 'true';
        }

        function handleSelectAll(button) {
            const category = document.querySelector(`.category[data-category-id="${button.dataset.categoryId}"]`);
            const products = JSON.parse(category.dataset.products);
            const productsDiv = category.querySelector('.category-products');
            const checkboxes = productsDiv.querySelectorAll('.product-checkbox');
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allSelected;
                const id = cb.id.replace('prod-','');
                if (cb.checked) selectedProducts.add(id); else selectedProducts.delete(id);
            });

            updateCategoryCounter(category, products);
            updateTotalSelectedCount();
            button.textContent = allSelected ? '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ' : '‚úì –°–Ω—è—Ç—å –≤—Å–µ';
        }

        function handleProductClick(item, target) {
            if (target.tagName !== 'INPUT') {
                const checkbox = item.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked;
            }
            const id = item.dataset.productId;
            const checkbox = item.querySelector('.product-checkbox');
            const category = item.closest('.category');
            const products = JSON.parse(category.dataset.products);

            if (checkbox.checked) selectedProducts.add(id); else selectedProducts.delete(id);

            updateCategoryCounter(category, products);
            updateTotalSelectedCount();

            const allSelected = products.every(p => selectedProducts.has(p.id));
            const button = category.querySelector('.select-all-btn');
            if (button) button.textContent = allSelected ? '‚úì –°–Ω—è—Ç—å –≤—Å–µ' : '+ –í—ã–±—Ä–∞—Ç—å –≤—Å–µ';
        }

        function updateCategoryCounter(category, products) {
            const selectedInCategory = products.filter(p => selectedProducts.has(p.id)).length;
            category.dataset.selectedCount = selectedInCategory;
            const countElement = category.querySelector('.category-count');
            if (countElement) countElement.textContent = `${selectedInCategory}/${products.length}`;
        }

        function updateTotalSelectedCount() { document.getElementById('selectedCount').textContent = selectedProducts.size; }

        function handleSearch(searchTerm) {
            const q = (searchTerm || '').toLowerCase().trim();
            document.querySelectorAll('.category').forEach(category => {
                const products = JSON.parse(category.dataset.products || '[]');
                const match = q === '' || products.some(p => (p.name||'').toLowerCase().includes(q));
                category.style.display = match ? '' : 'none';
                if (category.dataset.rendered === 'true') {
                    category.querySelectorAll('.product-item').forEach(item => {
                        const name = item.querySelector('.product-label').textContent.toLowerCase();
                        item.style.display = name.includes(q) ? 'flex' : 'none';
                    });
                }
            });
        }

        async function showManual() {
            const modal = document.getElementById('modalOverlay');
            const modalText = document.getElementById('modalText');
            modal.classList.add('active');

            const now = Date.now();
            if (manualCache && (now - manualCacheTime < MANUAL_CACHE_DURATION)) {
                modalText.innerHTML = `<div style="white-space: pre-wrap;">${escapeHtml(manualCache)}</div>`;
                return;
            }

            modalText.innerHTML = '<div class="modal-loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏...</div>';
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=get_manual&initData=${encodeURIComponent(tg.initData)}`, { method: 'GET', cache: 'no-cache' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json().catch(()=>null);
                if (data?.status === 'SUCCESS' && data.manual) {
                    manualCache = data.manual; manualCacheTime = Date.now();
                    modalText.innerHTML = `<div style="white-space: pre-wrap;">${escapeHtml(data.manual)}</div>`;
                } else {
                    // –§–æ–ª–±—ç–∫ ‚Äî –≤–¥—Ä—É–≥ –≤–µ—Ä–Ω—É–ª—Å—è –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
                    const text = await response.text();
                    manualCache = text; manualCacheTime = Date.now();
                    modalText.innerHTML = `<div style="white-space: pre-wrap;">${escapeHtml(text)}</div>`;
                }
            } catch (error) {
                console.error('Manual loading error:', error);
                modalText.innerHTML = `<div style="color:#c62828;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏: ${escapeHtml(error.message)}</div>`;
            }
        }
        function hideManual() { document.getElementById('modalOverlay').classList.remove('active'); }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        async function saveUserData() {
            try {
                const button = document.getElementById('saveButton');
                button.disabled = true; button.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
                const productsString = Array.from(selectedProducts).join(',');
                const formData = new FormData();
                formData.append('action', 'save_user_data');
                formData.append('initData', tg.initData);
                formData.append('products', productsString);
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.status === 'SUCCESS' && data.success) {
                    showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    button.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                    setTimeout(() => { button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å'; button.disabled = selectedProducts.size === 0; }, 1500);
                } else { throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'); }
            } catch (error) {
                console.error('Save error:', error);
                showError(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`);
                const button = document.getElementById('saveButton');
                button.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                button.disabled = selectedProducts.size === 0;
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            if (!container) return;
            const existing = document.querySelector('.error'); if (existing) existing.remove();
            const el = document.createElement('div'); el.className = 'error'; el.textContent = message; container.insertBefore(el, container.firstChild); setTimeout(()=>el.remove(), 5000);
        }
        function showSuccess(message) {
            const container = document.querySelector('.container');
            const header = document.querySelector('.header');
            if (!container || !header) return;
            const existing = document.querySelector('.success'); if (existing) existing.remove();
            const el = document.createElement('div'); el.className = 'success'; el.textContent = message; header.insertAdjacentElement('afterend', el); setTimeout(()=>el.remove(), 3000);
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initApp); } else { initApp(); }
    </script>
