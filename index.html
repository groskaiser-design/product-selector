<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продуктов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(94, 114, 235, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: 20%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 60%;
            left: 70%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(10px);
            padding: 32px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
        }

        .search-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #ffffff;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .content {
            padding: 16px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        .category {
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .category-header {
            padding: 16px 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.3s ease;
        }

        .category-header.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-count {
            background: rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .category-header.active .category-count {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .category-arrow {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-header.active .category-arrow {
            transform: rotate(180deg);
            color: #ffffff;
        }

        .category-products {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .category-products.open {
            max-height: 2000px;
            overflow-y: auto;
        }

        .category-products::-webkit-scrollbar {
            width: 4px;
        }

        .category-products::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .category-products::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .product-item {
            padding: 12px 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .product-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .product-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
            border-radius: 4px;
        }

        .product-name {
            flex: 1;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 99, 71, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 99, 71, 0.3);
            color: #ffcccb;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
        }

        .footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .selected-count {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .selected-count strong {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(102, 126, 234, 0.5);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .save-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: rgba(52, 211, 153, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #6ee7b7;
            padding: 16px 20px;
            margin: 16px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-results p {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .no-results small {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 24px;
            }

            .glass-card {
                border-radius: 20px;
            }

            .content {
                max-height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>🛒 Выбор продуктов</h1>
                <p id="userInfo">Загрузка...</p>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Поиск продуктов...">
            </div>

            <div class="success-message" id="successMessage">
                ✅ Данные успешно сохранены!
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Загрузка продуктов...</p>
                </div>
            </div>

            <div class="footer">
                <div class="selected-count">
                    Выбрано: <strong id="selectedCount">0</strong>
                </div>
                <button class="save-button" id="saveButton">💾 Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // ПОЛУЧЕНИЕ ТОКЕНА ИЗ URL
        // ========================================
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        let telegramId = '';
        let username = '';

        console.log('=== ПОЛУЧЕНИЕ ДАННЫХ ===');
        console.log('Token:', token ? token.substring(0, 20) + '...' : 'отсутствует');

        // Если токена нет - тестовый режим
        if (!token) {
            console.warn('⚠️ Токен отсутствует - тестовый режим');
            telegramId = '123456';
            username = 'TestUser';
        } else {
            console.log('✅ Токен получен, будет проверен сервером');
        }

        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyT5lxWKi0U8eXUnSikIY9MUb_pfWGKZTdVvS8XtiiCakmN9Cy7sDY8SMrT1wQfK4U8/exec'
        };

        let allProducts = [];
        let selectedProducts = new Set();

        // ========================================
        // NORMALIZE ID
        // ========================================
        function normalizeId(id) {
            return String(id).trim();
        }

        // ========================================
        // UPDATE USER INFO
        // ========================================
        document.getElementById('userInfo').textContent = `Пользователь: ${username || 'TestUser'}`;

        // ========================================
        // LOAD PRODUCTS
        // ========================================
        async function loadProducts() {
            try {
                const url = `${CONFIG.APPS_SCRIPT_URL}?action=get_products&token=${encodeURIComponent(token || '')}`;
                
                console.log('Загрузка продуктов...');
                
                const response = await fetch(url);
                const data = await response.json();

                console.log('Ответ сервера:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.success || !data.products) {
                    throw new Error('Неверный формат данных');
                }

                allProducts = data.products.map(product => ({
                    ...product,
                    id: normalizeId(product.id)
                }));
                
                console.log(`✅ Загружено ${allProducts.length} продуктов`);

                await loadUserData();
                displayProducts();

            } catch (error) {
                console.error('❌ Ошибка загрузки:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>⚠️ Ошибка загрузки данных</strong><br>
                        ${error.message}<br><br>
                        <small>Проверьте консоль браузера (F12) для подробностей</small>
                    </div>
                `;
            }
        }

        // ========================================
        // LOAD USER DATA
        // ========================================
        async function loadUserData() {
            try {
                const url = `${CONFIG.APPS_SCRIPT_URL}?action=get_user_data&token=${encodeURIComponent(token || '')}`;
                
                console.log('Загрузка данных пользователя...');
                
                const response = await fetch(url);
                const data = await response.json();

                console.log('Данные пользователя:', data);

                if (data.success && data.selected_products) {
                    const productIds = data.selected_products
                        .split(',')
                        .map(id => normalizeId(id))
                        .filter(id => id);
                    
                    selectedProducts = new Set(productIds);
                    updateSelectedCount();
                    
                    console.log(`✅ Загружено ${selectedProducts.size} выбранных продуктов`);
                }

            } catch (error) {
                console.error('❌ Ошибка загрузки данных пользователя:', error);
            }
        }

        // ========================================
        // DISPLAY PRODUCTS
        // ========================================
        function displayProducts(filter = '') {
            const content = document.getElementById('content');
            
            const categories = {};
            
            allProducts.forEach(product => {
                if (filter && !product.name.toLowerCase().includes(filter.toLowerCase())) {
                    return;
                }
                
                const category = product.category || 'Без категории';
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(product);
            });

            if (Object.keys(categories).length === 0) {
                content.innerHTML = `
                    <div class="no-results">
                        <p>😕 Ничего не найдено</p>
                        <small>Попробуйте изменить запрос</small>
                    </div>
                `;
                return;
            }

            let html = '';
            
            for (const [categoryName, products] of Object.entries(categories)) {
                const selectedInCategory = products.filter(p => 
                    selectedProducts.has(normalizeId(p.id))
                ).length;
                
                const isOpen = filter !== '';
                const categoryId = 'category-' + Math.random().toString(36).substr(2, 9);
                
                html += `
                    <div class="category">
                        <div class="category-header ${isOpen ? 'active' : ''}" onclick="toggleCategory('${categoryId}')">
                            <div class="category-title">
                                <span>${categoryName}</span>
                                <span class="category-count">${selectedInCategory}/${products.length}</span>
                            </div>
                            <span class="category-arrow">▼</span>
                        </div>
                        <div class="category-products ${isOpen ? 'open' : ''}" id="${categoryId}">
                            ${products.map(product => {
                                const productId = normalizeId(product.id);
                                const isChecked = selectedProducts.has(productId);
                                
                                return `
                                    <div class="product-item">
                                        <input 
                                            type="checkbox" 
                                            class="product-checkbox" 
                                            id="product-${productId}"
                                            value="${productId}"
                                            ${isChecked ? 'checked' : ''}
                                            onchange="toggleProduct('${productId}')"
                                        >
                                        <label for="product-${productId}" class="product-name">${product.name}</label>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        // ========================================
        // TOGGLE CATEGORY (ИСПРАВЛЕНО!)
        // ========================================
        function toggleCategory(categoryId) {
            const productsDiv = document.getElementById(categoryId);
            const header = productsDiv.previousElementSibling;
            
            header.classList.toggle('active');
            productsDiv.classList.toggle('open');
            
            // ИСПРАВЛЕНИЕ БАГА: Пересчитываем высоту после открытия
            if (productsDiv.classList.contains('open')) {
                // Даём браузеру время на рендеринг
                setTimeout(() => {
                    const actualHeight = productsDiv.scrollHeight;
                    productsDiv.style.maxHeight = actualHeight + 'px';
                }, 10);
            } else {
                productsDiv.style.maxHeight = '0';
            }
        }

        // ========================================
        // TOGGLE PRODUCT
        // ========================================
        function toggleProduct(productId) {
            const id = normalizeId(productId);
            
            if (selectedProducts.has(id)) {
                selectedProducts.delete(id);
            } else {
                selectedProducts.add(id);
            }
            
            updateSelectedCount();
            updateCategoryCounts();
        }

        // ========================================
        // UPDATE SELECTED COUNT
        // ========================================
        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedProducts.size;
        }

        // ========================================
        // UPDATE CATEGORY COUNTS
        // ========================================
        function updateCategoryCounts() {
            document.querySelectorAll('.category').forEach(category => {
                const checkboxes = category.querySelectorAll('.product-checkbox');
                const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
                const total = checkboxes.length;
                const countElement = category.querySelector('.category-count');
                countElement.textContent = `${checked}/${total}`;
            });
        }

        // ========================================
        // SEARCH
        // ========================================
        document.getElementById('searchInput').addEventListener('input', (e) => {
            displayProducts(e.target.value);
        });

        // ========================================
        // SAVE
        // ========================================
        document.getElementById('saveButton').addEventListener('click', async () => {
            const button = document.getElementById('saveButton');
            button.disabled = true;
            button.textContent = '⏳ Сохранение...';

            try {
                const productsString = Array.from(selectedProducts).join(',');
                const url = `${CONFIG.APPS_SCRIPT_URL}?action=save_user_data&products=${encodeURIComponent(productsString)}&token=${encodeURIComponent(token || '')}`;
                
                console.log('Сохранение данных...');
                console.log('Сохраняем продукты:', productsString);
                
                const response = await fetch(url);
                const data = await response.json();

                console.log('Результат сохранения:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.success) {
                    const successMsg = document.getElementById('successMessage');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 3000);

                    console.log('✅ Данные сохранены');
                } else {
                    throw new Error('Не удалось сохранить данные');
                }

            } catch (error) {
                console.error('❌ Ошибка сохранения:', error);
                alert('❌ Ошибка при сохранении: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '💾 Сохранить';
            }
        });

        // ========================================
        // INITIALIZATION
        // ========================================
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== ЗАПУСК ПРИЛОЖЕНИЯ ===');
            loadProducts();
        });
    </script>
</body>
</html>
