<script>
  const tg = window.Telegram?.WebApp;
  if(tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#050505'); tg.setBackgroundColor('#050505'); }

  function goBack() { try { window.history.back(); } catch(e){} }

  // === CONFIG ===
  const PLANS = [
    {
      id: 'month',
      name: '–ú–µ—Å—è—Ü',
      price: 800,
      currency: '‚ÇΩ',
      period: '31 –¥–µ–Ω—å',
      badge: '–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º',
      theme: 'gold',
      features: ['–ü–æ–ª–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –Ω—É—Ç—Ä–∏–µ–Ω—Ç–æ–≤', '–ë–µ–∑–ª–∏–º–∏—Ç–Ω—ã–π AI', '–ò—Å—Ç–æ—Ä–∏—è –∑–∞–º–µ—Ä–æ–≤'],
      cls: 'card-main'
    },
    {
      id: 'year',
      name: '–ì–æ–¥',
      price: 5000,
      currency: '‚ÇΩ',
      period: '12 –º–µ—Å—è—Ü–µ–≤',
      badge: '–í—ã–≥–æ–¥–Ω–æ (-50%)',
      theme: 'green',
      features: ['–í—Å—ë –∏–∑ —Ç–∞—Ä–∏—Ñ–∞ –ú–µ—Å—è—Ü', '–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞', '–î–æ—Å—Ç—É–ø –∫ –±–µ—Ç–∞-—Ñ—É–Ω–∫—Ü–∏—è–º'],
      cls: 'card-year'
    },
    {
      id: 'test',
      name: '–¢–µ—Å—Ç-–¥—Ä–∞–π–≤',
      price: 99,
      currency: '‚ÇΩ',
      period: '2 –¥–Ω—è',
      badge: '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å',
      theme: 'purple',
      features: ['–ë–∞–∑–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑', '–û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π AI', '–ë–µ–∑ –∏—Å—Ç–æ—Ä–∏–∏'],
      cls: 'card-test'
    }
  ];

  let cardIndices = [0, 1, 2]; // Order of plans in the stack
  let isAnimating = false;

  function initDeck() {
    const deck = document.getElementById('deck');
    deck.innerHTML = ''; // Clear
    
    // Create card elements based on current indices order
    // But we render ALL plans, indices just determine their CSS classes
    PLANS.forEach((plan, i) => {
      const el = document.createElement('div');
      el.className = `plan-card ${plan.cls}`;
      el.id = `card-${i}`;
      el.dataset.index = i; // original index
      
      // Build HTML
      el.innerHTML = `
        <div class="p-top-row">
          <div class="p-badge">${plan.badge}</div>
        </div>
        <div class="p-name">${plan.name}</div>
        <div class="p-price-big">${plan.price} ${plan.currency}</div>
        <div class="p-period">${plan.period}</div>
        <div style="margin-top:24px; flex:1">
          <div class="p-feat-list">
            ${plan.features.map(f => `
              <div class="pf-row">
                <svg class="pf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6L9 17l-5-5"/></svg>
                <span>${f}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      // Touch Events for Swipe
      setupSwipe(el);
      
      deck.appendChild(el);
    });

    // Add Gesture Hint
    deck.innerHTML += `<div class="gesture-hint">–°–º–∞—Ö–Ω–∏—Ç–µ –≤–≤–µ—Ä—Ö, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å</div>`;

    updateStackVisuals();
  }

  function updateStackVisuals() {
    // cardIndices[0] is Active (Top)
    // cardIndices[1] is Middle
    // cardIndices[2] is Bottom
    
    cardIndices.forEach((planIdx, stackPos) => {
      const el = document.getElementById(`card-${planIdx}`);
      el.className = el.className.replace(/pos-\d/g, '').replace(/out-\w+/g, ''); // clean
      el.classList.add(`pos-${stackPos}`);
    });

    // Update Button
    const activePlan = PLANS[cardIndices[0]];
    const btn = document.getElementById('payBtn');
    
    btn.style.opacity = '0.5';
    setTimeout(() => {
      btn.innerHTML = `–û–ø–ª–∞—Ç–∏—Ç—å ${activePlan.price} ${activePlan.currency}`;
      btn.setAttribute('data-theme', activePlan.theme);
      btn.style.opacity = '1';
    }, 150);
  }

  function cycleStack(direction) {
    if (isAnimating) return;
    isAnimating = true;
    if(tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();

    const topPlanIdx = cardIndices[0];
    const el = document.getElementById(`card-${topPlanIdx}`);

    // 1. Animate Top Card Out
    if (direction === 'up') {
      el.classList.add('out-top');
    } else {
      el.classList.add('out-bottom');
    }

    // 2. Wait, then shuffle arrays
    setTimeout(() => {
      // Rotate array
      if (direction === 'up') {
        // Move first to last (Discard)
        const first = cardIndices.shift();
        cardIndices.push(first);
      } else {
        // Not implemented (bringing back from bottom is tricky visually)
        // For "reset" logic, swipe UP is standard.
      }
      
      // Reset classes & position for the card that just left
      // We do this by calling updateStackVisuals which reassigns pos-X classes
      // But we need to remove the 'out-top' class first without transitions? 
      // Actually CSS transitions will handle the re-entry from bottom if we are careful.
      
      // Remove 'out' class immediately? No, it needs to snap back to bottom.
      el.classList.remove('out-top');
      el.classList.remove('out-bottom');
      
      // To prevent it flying across screen, we temporarily disable transition?
      el.style.transition = 'none';
      updateStackVisuals();
      
      // Re-enable transition after a tick
      requestAnimationFrame(() => {
        el.style.transition = '';
        isAnimating = false;
      });

    }, 300); // Wait for exit animation
  }

  // === GESTURES ===
  function setupSwipe(el) {
    let startY = 0;
    
    el.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    }, {passive:true});

    el.addEventListener('touchend', e => {
      // Only swipe if it's the TOP card (pos-0)
      if (!el.classList.contains('pos-0')) return;

      const endY = e.changedTouches[0].clientY;
      const diff = startY - endY;

      if (diff > 50) {
        cycleStack('up'); // Swipe Up -> Discard
      }
    }, {passive:true});
    
    // Allow click to cycle too if user doesn't swipe
    el.addEventListener('click', () => {
       if (el.classList.contains('pos-0')) {
           // Maybe bounce? Or cycle?
           // Let's cycle on click for simplicity
           cycleStack('up');
       } else if (el.classList.contains('pos-1')) {
           // Clicking the card behind brings it forward (same as discarding top)
           cycleStack('up');
       }
    });
  }

  // === BANK LOGIC (Mock) ===
  let isBankOpen = false;
  function openBank() {
    if(isBankOpen) return;
    isBankOpen = true;
    if(tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    
    const modal = document.getElementById('bankModal');
    const loadState = document.getElementById('bankStateLoad');
    const successState = document.getElementById('bankStateSuccess');
    const icon = document.getElementById('bankSuccessIcon');

    loadState.classList.remove('hidden');
    successState.classList.add('hidden');
    icon.classList.remove('show');
    modal.classList.add('open');
    
    setTimeout(() => {
      loadState.classList.add('hidden');
      successState.classList.remove('hidden');
      setTimeout(() => icon.classList.add('show'), 50);
      if(tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
      setTimeout(() => { modal.classList.remove('open'); isBankOpen = false; }, 1500);
    }, 2000);
  }

    if(e.target === document.getElementById('bankModal')) {
