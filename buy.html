  /* === STACK DECK CONTAINER === */

  /* CARD STYLE */
  .plan-card {
    position: absolute;
    width: 100%; max-width: 360px;
    height: 420px;
    background: linear-gradient(165deg, rgba(30,30,30,0.6) 0%, rgba(10,10,10,0.8) 100%);

  }

  /* POSITIONS LOGIC */

  .plan-card.pos-0 {

  /* Bottom */

  /* Deep (Hidden Stack) */
  .plan-card.pos-deep {

    filter: brightness(0);

  }

  /* Animations */

  /* Button Themes */

  .pay-btn.orange { background: linear-gradient(135deg, #ff9f0a 0%, #f39c12 100%); color: #fff; box-shadow: 0 10px 30px rgba(255, 159, 10, 0.3); }

  .pay-btn:active { transform: scale(0.96); filter: brightness(0.9); }
  .pay-btn::after {

    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

  @keyframes shine { 10%, 100% { transform: skewX(-20deg) translateX(150%); } }

  .terms { font-size: 11px; color: rgba(255,255,255,0.3); text-align: center; }
  .terms a { color: rgba(255,255,255,0.5); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.2); }

  /* BANK MODULE */
  .bank-modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);

  .bank-modal-overlay.open .bank-sheet { transform: translateY(0); }
  .bank-icon { width: 64px; height: 64px; background: #000; border-radius: 16px; margin-bottom: 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; }
  .bank-title { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
  .bank-desc { font-size: 14px; color: rgba(255,255,255,0.5); margin-bottom: 30px; }
  .bank-loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--acc-blue); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; }

  @keyframes spin { to { transform: rotate(360deg); } }

</style>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#050505'); tg.setBackgroundColor('#050505'); }

  function goBack() { try { window.history.back(); } catch(e){} }

  // === 5 TARIFFS ===
  const PLANS = [
    {
      id: 'month',
      name: '1 –ú–µ—Å—è—Ü',
      price: 800,
      currency: '‚ÇΩ',
      period: '31 –¥–µ–Ω—å',
      badge: '–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º',
      theme: 'gold',
      features: ['–ü–æ–ª–Ω—ã–π –∞–Ω–∞–ª–∏–∑', '–ë–µ–∑–ª–∏–º–∏—Ç–Ω—ã–π AI', '–ò—Å—Ç–æ—Ä–∏—è –∑–∞–º–µ—Ä–æ–≤'],
      cls: 'card-main'
    },
    {
      id: 'month3',
      name: '3 –ú–µ—Å—è—Ü–∞',
      price: 2200,
      currency: '‚ÇΩ',
      period: '90 –¥–Ω–µ–π',
      badge: '–•–∏—Ç',
      theme: 'orange',
      features: ['–≠–∫–æ–Ω–æ–º–∏—è 200‚ÇΩ', '–ü–æ–ª–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª', '–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –≤ –ø–æ–¥–¥–µ—Ä–∂–∫–µ'],
      cls: 'card-quart'
    },
    {
      id: 'month6',
      name: '6 –ú–µ—Å—è—Ü–µ–≤',
      price: 4000,
      currency: '‚ÇΩ',
      period: '180 –¥–Ω–µ–π',
      badge: '–û–ø—Ç–∏–º–∞–ª—å–Ω–æ',
      theme: 'blue',
      features: ['–≠–∫–æ–Ω–æ–º–∏—è 800‚ÇΩ', '–î–æ—Å—Ç—É–ø –∫ –±–µ—Ç–∞-—Ç–µ—Å—Ç–∞–º', '–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ä–∞–∑–±–æ—Ä'],
      cls: 'card-half'
    },
    {
      id: 'year',
      name: '1 –ì–æ–¥',
      price: 7500,
      currency: '‚ÇΩ',
      period: '365 –¥–Ω–µ–π',
      badge: '–í—ã–≥–æ–¥–Ω–æ (-25%)',
      theme: 'green',
      features: ['–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã–≥–æ–¥–∞', 'VIP —Å—Ç–∞—Ç—É—Å', '–í–µ—á–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è'],
      cls: 'card-year'
    },
    {
      id: 'test',
      name: '–¢–µ—Å—Ç-–¥—Ä–∞–π–≤',
      price: 99,
      currency: '‚ÇΩ',
      period: '2 –¥–Ω—è',
      badge: '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å',
      theme: 'purple',
      features: ['–ë–∞–∑–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑', '–û–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π AI', '–ë–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'],
      cls: 'card-test'
    }
  ];

  // Indices track the order in the stack. 0 = top, 1 = mid, 2 = bot, 3+ = hidden
  let cardIndices = [0, 1, 2, 3, 4]; 
  let isAnimating = false;

  function initDeck() {
    const deck = document.getElementById('deck');
    deck.innerHTML = '';
    
    // Create DOM elements for ALL plans
    PLANS.forEach((plan, i) => {
      const el = document.createElement('div');
      el.className = `plan-card ${plan.cls}`;
      el.id = `card-${i}`;
      el.dataset.index = i;
      
      el.innerHTML = `
        <div class="p-top-row">
          <div class="p-badge">${plan.badge}</div>
        </div>
        <div class="p-name">${plan.name}</div>
        <div class="p-price-big">${plan.price} ${plan.currency}</div>
        <div class="p-period">${plan.period}</div>
        <div style="margin-top:24px; flex:1">
          <div class="p-feat-list">
            ${plan.features.map(f => `
              <div class="pf-row">
                <svg class="pf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6L9 17l-5-5"/></svg>
                <span>${f}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      setupSwipe(el);
      deck.appendChild(el);
    });

    deck.innerHTML += `<div class="gesture-hint">–°–º–∞—Ö–Ω–∏—Ç–µ –≤–≤–µ—Ä—Ö, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å</div>`;
    updateStackVisuals();
  }

  function updateStackVisuals() {
    // Determine visuals based on current order in cardIndices
    // 0 -> Top
    // 1 -> Mid
    // 2 -> Bot
    // 3,4... -> Deep (Hidden)
    
    cardIndices.forEach((planIdx, stackPos) => {
      const el = document.getElementById(`card-${planIdx}`);
      // Remove old position/animation classes
      el.className = el.className.replace(/pos-\w+/g, '').replace(/out-\w+/g, ''); 
      
      if (stackPos === 0) el.classList.add('pos-0');
      else if (stackPos === 1) el.classList.add('pos-1');
      else if (stackPos === 2) el.classList.add('pos-2');
      else el.classList.add('pos-deep');
    });

    // Update Button for Top Card
    const activePlan = PLANS[cardIndices[0]];
    const btn = document.getElementById('payBtn');
    
    // Clean old color classes
    btn.className = 'pay-btn';
    
    btn.style.opacity = '0.5';
    setTimeout(() => {
      btn.innerHTML = `–û–ø–ª–∞—Ç–∏—Ç—å ${activePlan.price} ${activePlan.currency}`;
      btn.classList.add(activePlan.theme); // Add new color class
      btn.style.opacity = '1';
    }, 150);
  }

  function cycleStack(direction) {
    if (isAnimating) return;
    isAnimating = true;
    if(tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();

    const topPlanIdx = cardIndices[0];
    const el = document.getElementById(`card-${topPlanIdx}`);

    // Animate out
    el.classList.add('out-top');

    setTimeout(() => {
      // Rotate array: First becomes Last
      const first = cardIndices.shift();
      cardIndices.push(first);
      
      // Update visual stack
      el.classList.remove('out-top');
      el.style.transition = 'none'; // Prevent flying back animation
      updateStackVisuals();
      
      // Restore transition for next interactions
      requestAnimationFrame(() => {
        el.style.transition = '';
        isAnimating = false;
      });

    }, 300);
  }

  function setupSwipe(el) {
    let startY = 0;
    el.addEventListener('touchstart', e => { startY = e.touches[0].clientY; }, {passive:true});
    el.addEventListener('touchend', e => {
      if (!el.classList.contains('pos-0')) return;
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) cycleStack('up');
    }, {passive:true});
    
    el.addEventListener('click', () => {
       if (el.classList.contains('pos-0') || el.classList.contains('pos-1')) cycleStack('up');
    });
  }

  // BANK LOGIC
  let isBankOpen = false;
  function openBank() {
    if(isBankOpen) return;
    isBankOpen = true;
    if(tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    
    const modal = document.getElementById('bankModal');
    const load = document.getElementById('bankStateLoad');
    const succ = document.getElementById('bankStateSuccess');
    const icon = document.getElementById('bankSuccessIcon');

    load.classList.remove('hidden');
    succ.classList.add('hidden');
    icon.classList.remove('show');
    modal.classList.add('open');
    
    setTimeout(() => {
      load.classList.add('hidden');
      succ.classList.remove('hidden');
      setTimeout(() => icon.classList.add('show'), 50);
      if(tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
      setTimeout(() => { modal.classList.remove('open'); isBankOpen = false; }, 1500);
    }, 2000);
  }
  function closeBank(e) {
    if(e.target === document.getElementById('bankModal')) {
      document.getElementById('bankModal').classList.remove('open');
      isBankOpen = false;
    }
  }

  initDeck();
</script>
</body>
</html>
