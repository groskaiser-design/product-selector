.col{flex:0 0 92px;height:180px;overflow:auto;-webkit-overflow-scrolling:touch;overscroll-behavior:contain;scrollbar-width:none;scroll-snap-type:y mandatory;mask-image:linear-gradient(180deg,transparent,#000 18%,#000 82%,transparent);-webkit-mask-image:linear-gradient(180deg,transparent,#000 18%,#000 82%,transparent);touch-action:pan-y;}/* –æ–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ –∫–æ–ª—ë—Å–∏–∫–∞: —Å–∫—Ä–æ–ª–ª, —Å–Ω–∞–ø –ø–æ —Ü–µ–Ω—Ç—Ä—É, –º–∞—Å–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∑–∞—Ç—É—Ö–∞–Ω–∏—è —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É */
.col::-webkit-scrollbar{display:none;}/* —Å–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –≤ –≤–µ–±–∫–∏—Ç */
.option{height:var(--row);display:flex;align-items:center;justify-content:center;font-weight:900;font-size:18px;color:var(--text-secondary);opacity:.55;scroll-snap-align:center;}/* –æ—Ç–¥–µ–ª—å–Ω–∞—è –æ–ø—Ü–∏—è –≤ –∫–æ–ª—ë—Å–∏–∫–µ, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–∏–≥–ª—É—à–µ–Ω–∞ */
.option.active{color:var(--text-primary);opacity:1;text-shadow:0 1px 0 rgba(0,0,0,.2);}/* –∞–∫—Ç–∏–≤–Ω–∞—è –æ–ø—Ü–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É, —è—Ä–∫–∞—è */
.sep{display:flex;align-items:center;justify-content:center;width:10px;color:var(--text-muted);font-weight:800;}/* —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–æ—á–∫–∞) */
.optline{display:flex;align-items:center;justify-content:center;gap:8px;margin-top:8px;}/* –ª–∏–Ω–∏—è —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏/–≥–∞–ª–æ—á–∫–∞–º–∏ –ø–æ–¥ –∫–æ–ª—ë—Å–∏–∫–æ–º */
.optline input{width:18px;height:18px;}/* —Ä–∞–∑–º–µ—Ä —á–µ–∫–±–æ–∫—Å–æ–≤/—Ä–∞–¥–∏–æ-–∏–Ω–ø—É—Ç–æ–≤ –≤ optline */

/* —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ –ø—Ä–∞–≤–∏–ª–∞ –¥–ª—è –ø–æ–ª—è % –∂–∏—Ä–∞ */
.field[data-key="fat"] .optline{display:flex;justify-content:center;margin-top:8px;}/* –ª–∏–Ω–∏—è –æ–ø—Ü–∏–π –≤ –ø–æ–ª–µ –∂–∏—Ä–∞: –ø–æ —Ü–µ–Ω—Ç—Ä—É */
.field[data-key="fat"] .optline #bf-none-wrap{display:inline-flex;}/* –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–±—ë—Ä—Ç–∫—É "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö" */
#opt_fat{-webkit-appearance:none;appearance:none;position:absolute;width:1px;height:1px;margin:0;padding:0;border:0;clip-path:inset(50%);overflow:hidden;}/* —Å–∫—Ä—ã—Ç—ã–π —á–µ–∫–±–æ–∫—Å "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö" (–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Å–∫—Ä–∏–Ω—Ä–∏–¥–µ—Ä–æ–≤, –Ω–æ –Ω–µ –≤–∏–¥–µ–Ω) */
.field[data-key="fat"] .optline label{display:inline-flex;align-items:center;gap:10px;cursor:pointer;font-weight:700;}/* –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π –ª–µ–π–±–ª-—á–µ–∫–±–æ–∫—Å –¥–ª—è "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö" */
.field[data-key="fat"] .optline label::before{content:"";width:16px;height:16px;border-radius:6px;border:2px solid rgba(255,255,255,.65);--s:0px;background:linear-gradient(#fff,#fff) center/var(--s) var(--s) no-repeat;transition:background-size .2s ease,border-color .2s ease,box-shadow .2s ease;}/* —Ä–∞–º–∫–∞ —á–µ–∫–±–æ–∫—Å–∞ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –∑–∞–ª–∏–≤–∫–∞ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é --s */
.field[data-key="fat"] .optline label:has(#opt_fat:checked)::before{--s:12px;border-color:var(--okB);box-shadow:0 4px 12px rgba(251,191,36,.35),inset 0 1px 0 rgba(255,255,255,.3);}/* –ø—Ä–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–º —á–µ–∫–±–æ–∫—Å–µ —Ä–∏—Å—É–µ–º –∑–∞–ª–∏–≤–∫—É –∏ –ø–æ–¥—Å–≤–µ—Ç–∫—É */
.field[data-key="fat"] .optline label,
.field[data-key="fat"] .optline label::before{-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;}/* –æ—Ç–∫–ª—é—á–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è/–ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ —Ç–∞–ø–µ */
.field[data-key="fat"] .optline label:active{background:transparent !important;}/* –±–µ–∑ —Ñ–æ–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
.field[data-key="fat"] .optline label:focus{outline:none;}/* —É–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π outline */
.field[data-key="fat"] .optline label:focus-visible::before{outline:2px solid rgba(255,255,255,.7);outline-offset:2px;}/* –∞–∫–∫—É—Ä–∞—Ç–Ω—ã–π —Ñ–æ–∫—É—Å-–æ–±–≤–æ–¥–∫–∞ –ø–æ —á–µ–∫–±–æ–∫—Å—É */
  
/* –ø–∞–Ω–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–¥ —Ñ–æ—Ä–º–æ–π */
.savebar{display:flex;justify-content:center;padding:8px 0;border-top:1px solid rgba(255,255,255,.14);padding-bottom:calc(6px + env(safe-area-inset-bottom));}/* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π, –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –±–µ—Ä—ë–º –∏–∑ section-content */

/* –∫–Ω–æ–ø–∫–∞ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" */
.btn{min-width:160px;padding:10px 18px;border:0;border-radius:14px;background:linear-gradient(135deg,var(--okA),var(--okB));color:var(--text-primary);font-weight:900;box-shadow:var(--shadow);transition:transform .08s ease,box-shadow .12s ease,filter .12s ease,opacity .12s ease;-webkit-tap-highlight-color:transparent;touch-action:manipulation;display:inline-flex;align-items:center;justify-content:center;gap:10px;}/* –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è, –∂–∏—Ä–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º –∏ —Ç–µ–Ω—å—é */
.btn:focus-visible{outline:2px solid rgba(255,255,255,.7);outline-offset:2px;border-radius:16px;}/* –≤–∏–¥–∏–º—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã/–¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ */
@media (prefers-reduced-motion:reduce){.btn{transition:none;}}/* –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ—Å–∏—Ç –º–µ–Ω—å—à–µ –¥–≤–∏–∂–µ–Ω–∏—è */
.btn.pressed{transform:translateY(1px) scale(.98);box-shadow:var(--shadow);filter:saturate(.95);}/* –ª—ë–≥–∫–∏–π "–Ω–∞–∂–∏–º" –ø—Ä–∏ —Ç–∞–ø–µ */
.btn.loading{opacity:.9;pointer-events:none;}/* –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –∫–æ–≥–¥–∞ –∏–¥—ë—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ */
.spinner{width:16px;height:16px;border:2px solid rgba(255,255,255,.55);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite;}/* –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ —Ä—è–¥–æ–º —Å —Ç–µ–∫—Å—Ç–æ–º */
@keyframes spin{to{transform:rotate(360deg);}}
.disabled{opacity:.4;filter:saturate(.6);}/* –æ–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–∫–ª—é—á—ë–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */

/* –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ ‚Äî –ø–ª–∏—Ç–∫–∞ –∏–∑ 4—Ö –º–µ—Ç—Ä–∏–∫ */
.macros-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;padding:0;}/* —Å–µ—Ç–∫–∞ 2√ó2 –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Å –ø–æ–∫–∞–∑–∞—Ç–µ–ª—è–º–∏ */
.macro-card{border:1px solid rgba(255,255,255,.24);border-radius:14px;background:rgba(255,255,255,.12);padding:12px;text-align:center;backdrop-filter:none;-webkit-backdrop-filter:none;}/* –æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—è: —Ñ–æ–Ω, —Ä–∞–º–∫–∞, —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ, –±–µ–∑ —Å—Ç–µ–∫–ª—è–Ω–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ */
.macro-card .m-label{font-size:var(--small-font);opacity:.9;margin-bottom:6px;font-weight:700;}/* –ø–æ–¥–ø–∏—Å—å –º–µ—Ç—Ä–∏–∫–∏ (–ò–ú–¢, –º–∞—Å—Å–∞ –∂–∏—Ä–∞ –∏ —Ç.–¥.) */
.macro-card .m-value{font-size:24;font-weight:900;line-height:1;}/* –≥–ª–∞–≤–Ω–æ–µ —á–∏—Å–ª–æ –≤ –∫–∞—Ä—Ç–æ—á–∫–µ */
.macro-card .m-unit{font-size:var(--small-font);opacity:.85;margin-top:2px;}/* –µ–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è –ø–æ–¥ —á–∏—Å–ª–æ–º */
.macro-hint{margin:6px 0 0;text-align:center;font-size:var(--small-font);opacity:.8;}/* —Å—Ç—Ä–æ–∫–∞-–ø–æ–¥—Å–∫–∞–∑–∫–∞ –ø–æ–¥ –ø–ª–∏—Ç–∫–æ–π (–¥–æ —Ä–∞—Å—á—ë—Ç–æ–≤ / –ø–æ—Å–ª–µ) */
.kbju7-card{background:rgba(255,255,255,.12) !important;border:1px solid rgba(255,255,255,.24) !important;border-radius:14px !important;-webkit-backdrop-filter:none !important;backdrop-filter:none !important;box-shadow:none !important;}/* –æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ KBJU: –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å—Ç–∏–ª—å –ø–æ–¥ macro-card, —É–±–∏—Ä–∞–µ–º —Ç–µ–Ω—å –∏ —Å—Ç–µ–∫–ª–æ */
.macros-grid+#pfHApp{border-top:1px solid rgba(255,255,255,.14);margin-top:8px;padding-top:8px;}/* —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –ø–ª–∏—Ç–∫–æ–π –∏ –≥—Ä–∞—Ñ–∏–∫–æ–º –≤–Ω—É—Ç—Ä–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ */

/* ============================================
   –ì—Ä–∞—Ñ–∏–∫ –ó–∞–º–µ—Ä—ã
   ============================================ */  
/* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Å–ø–∏—Å–∫–∞ –∑–∞–º–µ—Ä–æ–≤ */
#pfHApp .scroller{position:relative;overflow:auto;-webkit-overflow-scrolling:touch;overscroll-behavior:contain;scroll-snap-type:y proximity;scroll-behavior:smooth;border-radius:16px;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,.35) transparent;max-height:calc(var(--chart-gauge-height)*3.8 + 80px);}/* –ø–æ–∫–∞–∑—ã–≤–∞–µ–º ~3‚Äì4 —Å—Ç—Ä–æ–∫–∏ */
#pfHApp .scroller::-webkit-scrollbar{width:8px;}
#pfHApp .scroller::-webkit-scrollbar-thumb{background-color:rgba(255,255,255,.35);border-radius:8px;border:2px solid transparent;background-clip:content-box;}
#pfHApp .scroller:hover::-webkit-scrollbar-thumb{background-color:rgba(255,255,255,.55);}

/* —Å–ø–∏—Å–æ–∫ –∑–∞–º–µ—Ä–æ–≤ */
#pfHApp .list{display:flex;flex-direction:column;gap:0;padding:8px 10px;border-radius:16px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));border:1px solid rgba(255,255,255,.30);}/* –∫–∞—Ä—Ç–æ—á–∫–∞-–≥—Ä–∞—Ñ–∏–∫ */
#pfHApp .list .row{display:flex;flex-direction:column;gap:8px;padding:10px 4px;scroll-snap-align:start;justify-content:flex-start;align-items:stretch;}/* –æ–¥–∏–Ω –∑–∞–º–µ—Ä */
#pfHApp .list .row+.row{border-top:1px solid rgba(255,255,255,.22);margin-top:8px;padding-top:16px;}/* —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –∑–∞–º–µ—Ä–∞–º–∏ */

/* —Ç–µ–∫—Å—Ç –Ω–∞–¥ –ø–æ–ª–æ—Å–∫–æ–π: –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–æ–∫–æ–π –≤—ã—à–µ, –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∏–∂–µ */
#pfHApp .top{display:flex;flex-wrap:wrap;align-items:baseline;gap:4px;margin-bottom:4px;}/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–º–µ–Ω–∏ + –∑–Ω–∞—á–µ–Ω–∏–π */
#pfHApp .name{display:block;flex-basis:100%;font-size:var(--chart-name-size);font-weight:var(--chart-name-weight);line-height:var(--chart-line-height);color:var(--text-primary);}/* –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ä–∞ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π */
#pfHApp .vals{display:flex;flex-wrap:wrap;gap:4px;font-size:var(--chart-value-size);line-height:1.25;}/* —Å—Ç—Ä–æ–∫–∞ —Å —Ñ–∞–∫—Ç/–ø–ª–∞–Ω/–¥–µ–ª—å—Ç–∞ */
#pfHApp .vals .kv{display:inline-flex;align-items:baseline;gap:2px;}/* –ø–∞—Ä–∞ "–ª–µ–π–±–ª + –∑–Ω–∞—á–µ–Ω–∏–µ" */
#pfHApp .vals .lab{color:var(--chart-muted);margin-right:2px;}/* –ø–æ–¥–ø–∏—Å—å (–§–∞–∫—Ç/–ü–ª–∞–Ω/Œî) */
#pfHApp .vals .val{font-weight:var(--chart-value-weight);font-size:var(--chart-value-size);}/* —á–∏—Å–ª–æ */
#pfHApp .dot{color:var(--chart-muted);margin:0 2px;}/* —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ */

/* —à–∫–∞–ª–∞ –ø–ª–∞–Ω/—Ñ–∞–∫—Ç */
#pfHApp .gauge{position:relative;height:var(--chart-gauge-height);border-radius:var(--chart-plan-radius);}/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–ª–æ—Å—ã */
#pfHApp .plan{position:absolute;inset:0 auto 0 0;width:var(--wp,0%);background:rgba(255,255,255,.38);border:1px solid rgba(255,255,255,.52);border-radius:var(--chart-plan-radius);box-shadow:inset 0 -1px 0 rgba(255,255,255,.18);z-index:1;}/* –ø–ª–∞–Ω–æ–≤—ã–π –±–∞—Ä */
#pfHApp .fact{position:absolute;left:0;top:50%;transform:translateY(-50%);width:var(--wf,0%);min-width:6px;height:var(--chart-fact-height);background:var(--chart-fact-green);border:1px solid rgba(255,255,255,.95);border-radius:var(--chart-fact-radius);box-shadow:inset 0 -1px 0 rgba(255,255,255,.16),0 10px 24px -14px rgba(9,25,52,.55);transform-origin:left center;transition:width .22s ease;z-index:2;}/* —Ñ–∞–∫—Ç-–±–∞—Ä */
#pfHApp .fact.orange{background:var(--chart-fact-orange);}/* –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ */
#pfHApp .fact.red{background:var(--chart-fact-red);}/* —Å–∏–ª—å–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ */
@supports (background:color-mix(in oklab,white 50%,black)){
  #pfHApp .fact{background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,0) 60%),color-mix(in oklab,var(--chart-fact-green) 88%,transparent);}
  #pfHApp .fact.orange{background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,0) 60%),color-mix(in oklab,var(--chart-fact-orange) 88%,transparent);}
  #pfHApp .fact.red{background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,0) 60%),color-mix(in oklab,var(--chart-fact-red) 88%,transparent);}
}
#pfHApp .fact.neutral{background:rgba(255,255,255,.08);border-color:rgba(255,255,255,.6);box-shadow:inset 0 -1px 0 rgba(255,255,255,.12);}/* –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Å–ª—É—á–∞–π */

/* timeline (–∫–æ–ª–µ—Å–æ –¥–∞—Ç) */
#pfHApp .timeline{position:relative;display:flex;align-items:center;gap:10px;padding:10px 8px 6px;}/* —Å—Ç—Ä–æ–∫–∞ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã */
#pfHApp .timeline[hidden]{display:none !important;}

  // 3) –ï—Å–ª–∏ —ç—Ç–æ —Å—Ç—Ä–æ–∫–∞:
  if (typeof v === 'string') {
    const s = v.trim(); // —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã –ø–æ –∫—Ä–∞—è–º
    //    - –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –∏–ª–∏ "null" (–≤ –ª—é–±–æ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ) ‚Üí —Å—á–∏—Ç–∞–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
    if (!s || /^null$/i.test(s)) return null;

    //    - –∑–∞–º–µ–Ω—è–µ–º –∑–∞–ø—è—Ç—É—é –Ω–∞ —Ç–æ—á–∫—É –∏ –ø—ã—Ç–∞–µ–º—Å—è –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ Number
    const n = Number(s.replace(',', '.'));

    //    - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—É—á–∏–ª–æ—Å—å –∫–æ–Ω–µ—á–Ω–æ–µ —á–∏—Å–ª–æ
    return Number.isFinite(n) ? n : null;
  }

  // 4) –í—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ (–æ–±—ä–µ–∫—Ç—ã, –º–∞—Å—Å–∏–≤—ã, boolean –∏ —Ç.–ø.) ‚Üí –Ω–µ—á–∏—Å–ª–æ–≤–æ–µ, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º null
  return null;
}

/* ============================================================
 *  BLOCK A1: Wheels + ensureWheel
 *  –ö–æ–ª—ë—Å–∞ –¥–ª—è –≤–≤–æ–¥–∞ —á–∏—Å–µ–ª (—Ü–µ–ª–∞—è + –¥—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å) –∏ –∏—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
 * ============================================================ */
/**
 * –°—Ç—Ä–æ–∏—Ç –∫–æ–ª–µ—Å–æ –¥–ª—è –æ–¥–Ω–æ–≥–æ –ø–æ–ª—è –∑–∞–º–µ—Ä–æ–≤.
 *
 * @param {HTMLElement} fieldEl - –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–ª—è —Å —Ä–∞–∑–º–µ—Ç–∫–æ–π –≤–∏–¥–∞:
 *    <div data-key="weight" data-min="40" data-max="200" data-only-int="0">
 *      <div class="duo">
 *        <div class="col-int"></div>
 *        <div class="col-frac"></div>
 *      </div>
 *    </div>
 * @param {number} [initial] - –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (–µ—Å–ª–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω–æ, –±–µ—Ä—ë—Ç—Å—è —Å–µ—Ä–µ–¥–∏–Ω–∞ –¥–∏–∞–ø–∞–∑–æ–Ω–∞)
 * @returns {object} api - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–µ—Å–æ–º
 *    - setValue(v)
 *    - value (getter)
 *    - getModelValue()
 *    - setDisabled(dis, programmatic?)
 *    - destroy()
 */
function buildWheel(fieldEl, initial) {
  // 1. –ß–∏—Ç–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –ø–æ–ª—è –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–æ–≤
  const min      = +fieldEl.dataset.min;             // –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
  const max      = +fieldEl.dataset.max;             // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
  const minInt   = Math.floor(min);                  // –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ü–µ–ª–æ–µ
  const maxInt   = Math.floor(max);                  // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Ü–µ–ª–æ–µ
  const intRange = maxInt - minInt;                  // –¥–∏–∞–ø–∞–∑–æ–Ω —Ü–µ–ª—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
  const key      = fieldEl.dataset.key;              // –∫–ª—é—á –ø–æ–ª—è (weight, height, fat, ‚Ä¶)
  const onlyInt  = fieldEl.dataset.onlyInt === '1' || fieldEl.dataset.onlyInt === 'true';

  // 2. –ù–∞—Ö–æ–¥–∏–º –Ω—É–∂–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è
  const intCol  = fieldEl.querySelector('.col-int');   // –∫–æ–ª–æ–Ω–∫–∞ —Ü–µ–ª—ã—Ö
  const fracCol = fieldEl.querySelector('.col-frac');  // –∫–æ–ª–æ–Ω–∫–∞ –¥–µ—Å—è—Ç—ã—Ö
  const duo     = fieldEl.querySelector('.duo');       // –æ–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (–¥–ª—è disabled –∏ aria)

  // 3. –•–µ–ª–ø–µ—Ä –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–¥–Ω–æ–π —Ç–µ–∫—Å—Ç–æ–≤–æ–π –æ–ø—Ü–∏–∏ (–æ–¥–Ω–æ–π ¬´—Å—Ç—Ä–æ—á–∫–∏¬ª –≤ –∫–æ–ª–µ—Å–µ)
  const opt = t => { const d = document.createElement('div'); d.className = 'option'; d.textContent = t; return d; };

  // 4. –ó–∞–ø–æ–ª–Ω—è–µ–º –∫–æ–ª–æ–Ω–∫—É –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ —Å ¬´–ø—É—Å—Ç—ã–º–∏¬ª –ø–∞–¥–¥–∏–Ω–≥–∞–º–∏ —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É
  function fillCol(col, from, to) {
    const frag = document.createDocumentFragment();
    for (let i = 0; i < pad; i++) frag.appendChild(opt(''));   // –≤–µ—Ä—Ö–Ω–∏–π –ø–∞–¥–¥–∏–Ω–≥
    for (let i = from; i <= to; i++) frag.appendChild(opt(i)); // —Å–∞–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è
    for (let i = 0; i < pad; i++) frag.appendChild(opt(''));   // –Ω–∏–∂–Ω–∏–π –ø–∞–¥–¥–∏–Ω–≥
    col.innerHTML = ''; 
    col.appendChild(frag);
  }
  fillCol(intCol,  minInt, maxInt);               // —Ü–µ–ª–∞—è —á–∞—Å—Ç—å: –æ—Ç minInt –¥–æ maxInt
  fillCol(fracCol, 0,      onlyInt ? 0 : 9);      // –¥—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å: 0‚Äì9 –∏–ª–∏ —Ç–æ–ª—å–∫–æ 0, –µ—Å–ª–∏ onlyInt

  // 5. –§—É–Ω–∫—Ü–∏—è –≤—ã—á–∏—Å–ª—è–µ—Ç –±–ª–∏–∂–∞–π—à–∏–π –∏–Ω–¥–µ–∫—Å –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —Ç–µ–∫—É—â–µ–º—É scrollTop –≤ –∫–æ–ª–æ–Ω–∫–µ
  const nearestIndex = col =>
    Math.round((col.scrollTop + (col.clientHeight - rowH) / 2) / rowH) - pad;

  // 6. –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ + –≤–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–ø–æ –∫–æ–ª–æ–Ω–∫–µ)
  const lastActiveIdx = new WeakMap();
  function markActive(col) {
    const idx  = nearestIndex(col) + pad;           // —Å–¥–≤–∏–≥ —Å —É—á—ë—Ç–æ–º –ø–∞–¥–¥–∏–Ω–≥–∞
    const prev = lastActiveIdx.get(col);           // –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞–∫—Ç–∏–≤–Ω—ã–π –∏–Ω–¥–µ–∫—Å

    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∫—Ä—É—Ç–∏—Ç –∫–æ–ª–µ—Å–æ —Ä—É–∫–∞–º–∏ (–Ω–µ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ) –∏ –∏–Ω–¥–µ–∫—Å —Å–º–µ–Ω–∏–ª—Å—è, –¥–∞—ë–º —Ç–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
    if (typeof prev === 'number' && prev !== idx && !isProgrammatic) {
      try { window.Telegram?.WebApp?.HapticFeedback?.selectionChanged?.(); } catch (_) {}
    }

    // –°–Ω–∏–º–∞–µ–º active —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
    if (typeof prev === 'number' && col.children[prev]) col.children[prev].classList.remove('active');

    // –í–µ—à–∞–µ–º active –Ω–∞ —Ç–µ–∫—É—â–∏–π (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
    const el = col.children[idx];
    if (el) el.classList.add('active');

    lastActiveIdx.set(col, idx);
  }

  // 7. –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º scroll –∫ –Ω—É–∂–Ω–æ–º—É –∏–Ω–¥–µ–∫—Å—É (–±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏), —Ü–µ–Ω—Ç—Ä–∏—Ä—É—è —Å—Ç—Ä–æ–∫—É
  const setScrollInstant = (col, idx) => {
    const ch  = col.clientHeight || rowH * 5; // –µ—Å–ª–∏ –≤—ã—Å–æ—Ç–∞ –µ—â—ë –Ω–µ –ø–æ—Å—á–∏—Ç–∞–Ω–∞ ‚Äî —Å—á–∏—Ç–∞–µ–º 5 —Å—Ç—Ä–æ–∫
    const top = (idx + pad) * rowH - (ch - rowH) / 2;
    col.scrollTop = top;
    requestAnimationFrame(() => markActive(col));
  };

  // 8. –í—Ä–µ–º–µ–Ω–Ω–æ –≤—ã–∫–ª—é—á–∞–µ–º scroll-snap, —á—Ç–æ–±—ã –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –¥—ë—Ä–≥–∞–ª–æ—Å—å
  function withNoSnap(fn) {
    const prevInt  = intCol.style.scrollSnapType;
    const prevFrac = fracCol.style.scrollSnapType;
    intCol.style.scrollSnapType  = 'none';
    fracCol.style.scrollSnapType = 'none';
    try { fn(); }
    finally {
      requestAnimationFrame(() => {
        intCol.style.scrollSnapType  = prevInt  || '';
        fracCol.style.scrollSnapType = prevFrac || '';
        markActive(intCol);
        markActive(fracCol);
      });
    }
  }

  // 9. –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
  let isProgrammatic   = false;           // —Ñ–ª–∞–≥: —Å–µ–π—á–∞—Å –¥–≤–∏–≥–∞–µ–º –∫–æ–ª–µ—Å–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ (—á—Ç–æ–±—ã –Ω–µ —Ç—Ä–∏–≥–≥–µ—Ä–∏—Ç—å –ª–∏—à–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏)
  let rafInt           = 0, rafFrac = 0;  // ID requestAnimationFrame –¥–ª—è throttling scroll-—Å–æ–±—ã—Ç–∏–π
  let snapTimer        = null;            // —Ç–∞–π–º–µ—Ä –æ—Ç–ª–æ–∂–µ–Ω–Ω–æ–≥–æ —Å–Ω–∞–ø–ø–∏–Ω–≥–∞
  const supportsScrollEnd = ('onscrollend' in window);
  let disabled         = false;           // —Ñ–ª–∞–≥ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–æ–ª–µ—Å–∞

  // –ú–æ–¥–µ–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî —Ö—Ä–∞–Ω–∏—Ç—Å—è –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —Ç–æ–≥–æ, –≥–¥–µ —Å–µ–π—á–∞—Å —Å—Ç–æ–∏—Ç –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª
  let modelValue = (typeof initial === 'number')
    ? clamp(+initial, min, max)
    : clamp(min + (max - min) / 2, min, max);   // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–µ—Ä–µ–¥–∏–Ω–∞ –¥–∏–∞–ø–∞–∑–æ–Ω–∞

  // 10. –õ–æ—á–∏–º –¥—Ä–æ–±–Ω—É—é –∫–æ–ª–æ–Ω–∫—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (onlyInt –∏–ª–∏ –≤—ã–±—Ä–∞–Ω –º–∞–∫—Å–∏–º—É–º)
  function applyFracLock(iVal) {
    if (disabled) return;
    const lock = onlyInt || (iVal === maxInt);
    fracCol.style.pointerEvents = lock ? 'none' : 'auto';
    fracCol.style.opacity       = lock ? 0.5   : 1;
  }

  // 11. –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–∏—Å—Ç–µ–º—É –æ–± –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏—è (–æ–¥–Ω–æ —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –æ–±–∞ –∫–æ–ª–µ—Å–∞)
  function dispatchChange() {
    const v = api.value;  // —Ç–µ–∫—É—â–µ–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    document.dispatchEvent(new CustomEvent('wheelchange', {
      detail: { key, value: v, programmatic: isProgrammatic }
    }));
  }

  // 12. –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ –∑–∞–¥–∞—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
  function setValue(v) {
    const clamped = clamp(+v, min, max);                                 // –∑–∞–∂–∏–º–∞–µ–º –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ
    const rounded = onlyInt ? Math.round(clamped) : Math.round(clamped * 10) / 10;
    modelValue    = rounded;

    const iVal = Math.trunc(rounded);                                    // —Ü–µ–ª–∞—è —á–∞—Å—Ç—å
    let f      = onlyInt ? 0 : Math.round((rounded - iVal) * 10);        // –¥—Ä–æ–±–Ω–∞—è —á–∞—Å—Ç—å (0‚Äì9)
    if (iVal === maxInt) f = 0;                                          // –Ω–∞ –º–∞–∫—Å–∏–º—É–º–µ –≤—Å–µ–≥–¥–∞ .0
    const iIdx = iVal - minInt;                                          // –∏–Ω–¥–µ–∫—Å –≤ —Ü–µ–ª–µ–≤–æ–π –∫–æ–ª–æ–Ω–∫–µ

    const prev = isProgrammatic; isProgrammatic = true;
    withNoSnap(() => {
      setScrollInstant(intCol,  iIdx);
      setScrollInstant(fracCol, f);
    });
    applyFracLock(iVal);
    markActive(intCol);
    markActive(fracCol);

    requestAnimationFrame(() => { isProgrammatic = prev; dispatchChange(); });
  }

  // 13. –ü—Ä–∏—Ç—è–Ω—É—Ç—å –∫–æ–ª–æ–Ω–∫–∏ –∫ –±–ª–∏–∂–∞–π—à–∏–º –∑–Ω–∞—á–µ–Ω–∏—è–º (—Å–Ω–∞–ø–ø–∏–Ω–≥) –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–∫—Ä–æ–ª–ª–∞
  function snapNow() {
    if (isProgrammatic) return;

    let iIdx = clamp(nearestIndex(intCol),  0, intRange);
    let f    = onlyInt ? 0 : clamp(nearestIndex(fracCol), 0, 9);

    const iVal = minInt + iIdx;
    if (iVal === maxInt) f = 0; // –Ω–∞ –º–∞–∫—Å–∏–º—É–º–µ –æ–±–Ω—É–ª—è–µ–º –¥—Ä–æ–±–Ω—É—é —á–∞—Å—Ç—å

    modelValue = onlyInt ? iVal : +(iVal + f / 10).toFixed(1);

    const prev = isProgrammatic; isProgrammatic = true;
    setScrollInstant(intCol,  iIdx);
    setScrollInstant(fracCol, f);
    applyFracLock(iVal);
    markActive(intCol);
    markActive(fracCol);
    requestAnimationFrame(() => { isProgrammatic = prev; dispatchChange(); });
  }

  // 14. –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ scroll –¥–ª—è –∫–æ–ª–æ–Ω–æ–∫ (–æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∏ –ø–ª–∞–Ω–∏—Ä—É–µ–º —Å–Ω–∞–ø–ø–∏–Ω–≥)
  function onScrollInt() {
    if (isProgrammatic) return;
    if (rafInt) cancelAnimationFrame(rafInt);
    rafInt = requestAnimationFrame(() => markActive(intCol));
    scheduleSnap();
  }
  function onScrollFrac() {
    if (isProgrammatic || onlyInt) return;
    if (rafFrac) cancelAnimationFrame(rafFrac);
    rafFrac = requestAnimationFrame(() => markActive(fracCol));
    scheduleSnap();
  }

  // 15. –ü–ª–∞–Ω–∏—Ä—É–µ–º –æ—Ç–ª–æ–∂–µ–Ω–Ω—ã–π —Å–Ω–∞–ø–ø–∏–Ω–≥ (—á–µ—Ä–µ–∑ 80 –º—Å –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∫—Ä–æ–ª–ª–∞)
  function scheduleSnap() {
    clearTimeout(snapTimer);
    snapTimer = setTimeout(snapNow, 80);
  }

  // 16. –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ scroll —Å–æ–±—ã—Ç–∏—è
  intCol.addEventListener('scroll', onScrollInt,  { passive: true });
  fracCol.addEventListener('scroll', onScrollFrac, { passive: true });
  if (supportsScrollEnd) {
    intCol.addEventListener('scrollend', snapNow, { passive: true });
    if (!onlyInt) fracCol.addEventListener('scrollend', snapNow, { passive: true });
  }

  // 17. –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
  function setDisabled(dis, programmatic = false) {
    const prev = isProgrammatic; if (programmatic) isProgrammatic = true;
    disabled = dis;

    duo.classList.toggle('disabled', dis);
    duo.setAttribute('aria-disabled', String(dis));
    [intCol, fracCol].forEach(c => c.style.pointerEvents = dis ? 'none' : 'auto');

    // –ü—Ä–∏ –≤–∫–ª—é—á–µ–Ω–∏–∏ —Å–Ω–æ–≤–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –±–ª–æ–∫–∏—Ä–æ–≤–∫—É –¥—Ä–æ–±–Ω–æ–π —á–∞—Å—Ç–∏
    if (!dis) {
      const iIdx = clamp(nearestIndex(intCol), 0, intRange);
      const iVal = minInt + iIdx;
      applyFracLock(iVal);
    }

    dispatchChange();
    isProgrammatic = prev;
  }

  // 18. –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: –Ω–µ —Ç—Ä–æ–≥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–µ –∫–æ–ª—ë—Å–∞ (–∞–∫–∫–æ—Ä–¥–µ–æ–Ω —Å–≤–µ—Ä–Ω—É—Ç),
  //     —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Ç—ë—Ä–µ—Ç—å –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –µ—â—ë –Ω–µ –ø—Ä–∏—à–ª–∏ —Å –±—ç–∫–∞.
  const initVal = (typeof initial === 'number') ? initial : (min + (max - min) / 2);
  if (fieldEl.offsetParent !== null) {
    setValue(initVal);
  }

  // 19. –í–Ω–µ—à–Ω–∏–π API –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–æ–ª–µ—Å–æ–º
  const api = {
    // –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ
    setValue,

    // –¢–µ–∫—É—â–µ–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (—Å—á–∏—Ç–∞–µ—Ç—Å—è –ø–æ –ø–æ–∑–∏—Ü–∏–∏ —Å–∫—Ä–æ–ª–ª–∞)
    get value() {
      const iIdx = clamp(nearestIndex(intCol),  0, intRange);
      let f      = onlyInt ? 0 : clamp(nearestIndex(fracCol), 0, 9);
      const iVal = minInt + iIdx;
      if (iVal === maxInt) f = 0;
      return onlyInt ? iVal : +(iVal + f / 10).toFixed(1);
    },

  const initVal = (parsed != null) ? parsed : cfg.initial;    // –µ—Å–ª–∏ —á–∏—Å–ª–æ –µ—Å—Ç—å ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ, –∏–Ω–∞—á–µ –¥–µ—Ñ–æ–ª—Ç

(function frontDataFlowInit(){
  const tg = window.Telegram?.WebApp;

  const elAI = ()=>document.getElementById('ai-comment');

  /* ---------- –ö—ç—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è ---------- */
  const COMMENT_KEY_PREFIX = 'bm:comment:html:';
  function currentUserId_bm(){ 
    try { return window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'anon'; } 
    catch(_){ return 'anon'; } 
  }
  function commentKey_bm(uid){ return COMMENT_KEY_PREFIX + String(uid ?? currentUserId_bm()); }
  function saveCommentCache_bm(obj, uid){ 
    try { localStorage.setItem(commentKey_bm(uid), JSON.stringify(obj)); } 
    catch(_){} 
  }
  function loadCommentCache_bm(uid){ 
    try { 
      const raw = localStorage.getItem(commentKey_bm(uid)); 
      return raw ? JSON.parse(raw) : null; 
    } catch(_) { return null; } 
  }

  /* ---------- Render helpers ---------- */
  function setAIStatus(text){
    const host = elAI(); if (!host) return;
    host.innerHTML = `<div class="field"><div class="help">${text}</div></div>`;
  }

  // –°–∏–≥–Ω–∞—Ç—É—Ä–∞ –¥–ª—è –∞–Ω—Ç–∏-–¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
  function sigOf(html, row){
    if (!html) return 'empty';
    return `${row || 0}|${html.length}|${html.slice(0,50)}`;
  }

  let _commentLastSig = '';
  let _commentTimer = 0;
  let _commentRunId = 0;
  let _commentAbort = null;
  let _commentStatus = 'INIT';
  const STATUS_RANK = { INIT:0, NO_ROW:1, WAITING:2, READY:3 };

  function renderAIComment(html, rowCalc, status){
    if (isAdmin() && typeof window.__pageLaunchToUpdateComment !== 'number' && status === 'READY') {
      window.__pageLaunchToUpdateComment = performance.now() - window.__pageLoadTime;
      if (typeof window.updatePerfUI === 'function') window.updatePerfUI();
    }

    const host = elAI(); if (!host) return;
    
    if (status === 'READY' && html){
      host.innerHTML = `<div class="field">${html}</div>`;
      return;
    }
    if (status === 'WAITING'){
      host.innerHTML = `<div class="field"><div class="help">–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º‚Ä¶ (–∂–¥—ë–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π)</div></div>`;

      host.innerHTML = `<div class="field"><div class="help">–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ.</div></div>`;
      return;
    }
    host.innerHTML = `<div class="field"><div class="help">‚Äî</div></div>`;
  }

  function renderAICommentSafe(html, rowCalc, nextStatus){
    const cur = STATUS_RANK[_commentStatus] ?? 0;
    const nxt = STATUS_RANK[nextStatus] ?? 0;
    if (nxt < cur) return; // –Ω–µ –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å

    const nextSig = `${nextStatus}|${sigOf(html, rowCalc)}`;
    if (nextSig === _commentLastSig) return; // –¥–µ–¥—É–ø–ª–∏–∫–∞—Ü–∏—è

    renderAIComment(html, rowCalc, nextStatus);
    _commentStatus = nextStatus;
    _commentLastSig = nextSig;
  }

  /* ---------- API: –∏—Å–ø–æ–ª—å–∑—É–µ–º front_bootstrap ---------- */
  async function apiFrontBootstrap_bm_eai_bm(requestedRow, signal){
    const payload = {
      action: 'front_bootstrap',
      init_data: String(tg?.initData || ''),
      row: Number(requestedRow || 0) || undefined
    };

    const resp = await fetch(BACKEND, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
      body: JSON.stringify(payload),
      cache: 'no-store',
      credentials: 'omit',
      mode: 'cors',
      signal
    });

    const raw = await resp.text();
    let json = null; 
    try { json = raw ? JSON.parse(raw) : null; } 
    catch(_){}

    if (!resp.ok || !json) throw new Error(`HTTP ${resp.status}`);
    return json;
  }

  function targetRow(){
    return (typeof desiredRow === 'function' && desiredRow() != null)
      ? desiredRow()
      : (typeof getRowCalcForUser_bm === 'function' ? getRowCalcForUser_bm() : null);
  }

  /* ---------- Polling ---------- */
  async function pollOnce(runId){
    if (runId !== _commentRunId) return { done:true };

    const reqRow = targetRow();

    if (_commentAbort) { 
      try{ _commentAbort.abort(); }
      catch(_){ } 
    }
    const controller = new AbortController();
    _commentAbort = controller;

    try{
      const res = await apiFrontBootstrap_bm_eai_bm(reqRow, controller.signal);
      if (runId !== _commentRunId) return { done:true };

      // ‚úÖ –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã front_bootstrap
      const frontBlock = res?.front || {};
      const serverRow = Number(res?.row || 0);
      const html = frontBlock.html || '';
      const ready = frontBlock.ready || false;
      const status = frontBlock.status || 'WAITING';

      // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –æ—Ç–≤–µ—Ç
      if (serverRow && reqRow && serverRow < reqRow) {
        renderAICommentSafe('', null, 'WAITING');
        const waitOld = 500;
        return { done:false, wait: waitOld };
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º row_calc –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –∑–Ω–∞–µ—Ç –±–æ–ª—å—à–µ
      if (Number.isFinite(serverRow) && (reqRow == null || serverRow > reqRow)) {
        if (typeof setRowCalcForUser_bm === 'function') {
          setRowCalcForUser_bm(serverRow);
        }
      }

      if (!ready){
        const mappedStatus = mapBackendStatus(status);
        renderAICommentSafe('', null, mappedStatus);
        const wait = 500;
        return { done:false, wait };
      }

      // READY
      renderAICommentSafe(html, serverRow, 'READY');

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à (–µ—Å–ª–∏ –Ω–µ —Å—Ç–∞—Ä–µ–µ reqRow)
      if (html && !(reqRow && serverRow < reqRow)) {
        saveCommentCache_bm({ 
          row: serverRow, 
          html, 
          updated_at: frontBlock.delivered_at || res.updated_at || new Date().toISOString() 
        });
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ACK —Å–µ—Ä–≤–µ—Ä—É
      try {
        fetch(BACKEND, {
          method:'POST',
          headers:{'Content-Type':'text/plain;charset=UTF-8'},
          body: JSON.stringify({ 
            action:'front_ack', 
            init_data:String(tg?.initData || '') 
          }),
          cache:'no-store', 
          credentials:'omit', 
          mode:'cors'
        }).catch(()=>{});
      } catch(_){}

      return { done:true };

    } catch(err){
      if (err?.name === 'AbortError') return { done:true };
      if (runId !== _commentRunId) return { done:true };
      renderAICommentSafe('', null, 'WAITING');
      return { done:false, wait: 1000 };
    }
  }
  // –ú–∞–ø–ø–∏–Ω–≥ —Å—Ç–∞—Ç—É—Å–æ–≤ –±—ç–∫–µ–Ω–¥–∞ –≤ —Ñ—Ä–æ–Ω—Ç–æ–≤—ã–µ
  function mapBackendStatus(backendStatus){
    const map = {
      'NO_ROW': 'NO_ROW',
      'WAITING': 'WAITING',
      'WAIT_HTML': 'WAITING',
      'SERVED': 'READY',
      'ALREADY': 'READY',
      'READY': 'READY'
    };
    return map[backendStatus] || 'WAITING';

      dates.sort(function(a,b){
        var da = new Date(a), db = new Date(b);

// BLOCK Z ‚Äî –ê–∫–∫–æ—Ä–¥–µ–æ–Ω: –æ–¥–∏–Ω-–µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ (idempotent)
// ============================================================
(function(){
  function setAriaExpanded(h){
    const id = h.getAttribute('data-toggle');
    const sec = document.getElementById(id);
    if (!sec) return;
    h.setAttribute('aria-controls', id);
    h.setAttribute('role', 'button');
    if (!h.hasAttribute('tabindex')) h.setAttribute('tabindex','0');
    h.setAttribute('aria-expanded', String(!sec.classList.contains('collapsed')));
  }

  function toggleSectionByHeader(h){
    const id = h.getAttribute('data-toggle');
    const sec = document.getElementById(id);
    if (!sec) return;

    const willBeCollapsed = sec.classList.toggle('collapsed');
    h.setAttribute('aria-expanded', String(!willBeCollapsed));

    // –ü–µ—Ä–≤–æ–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ –∞–Ω–∫–µ—Ç—ã ‚Üí –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª—ë—Å
    if (id === 'sec-measures' && !willBeCollapsed){
      try { typeof ensureAllWheelsOnce === 'function' && ensureAllWheelsOnce(); } catch(_){}
      requestAnimationFrame(()=>requestAnimationFrame(()=>{
        try {
          for (const cfg of FIELDS){
          const w = wheels?.[cfg.key];
          if (w?.setValue){
          const model = (typeof w.getModelValue === 'function') ? w.getModelValue() : w.value;
          w.setValue(model);
          }
          }
        } catch(_){}
      }));
    }
  }

  // ‚Äî‚Äî‚Äî –∂—ë—Å—Ç–∫–æ —É–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ç–∞—Ä—ã–µ —Å–ª—É—à–∞—Ç–µ–ª–∏ –∏ —Å—Ç–∞–≤–∏–º —Ä–æ–≤–Ω–æ –æ–¥–∏–Ω ‚Äî‚Äî‚Äî
  const root = document;

  if (window.__accordionClickHandler){
    root.removeEventListener('click', window.__accordionClickHandler, true);
    root.removeEventListener('click', window.__accordionClickHandler, false);
  }
  if (window.__accordionKeyHandler){
    root.removeEventListener('keydown', window.__accordionKeyHandler, false);
  }

  window.__accordionClickHandler = function(e){
    const h = e.target.closest?.('.section-h');
    if (!h) return;
    if (e.defaultPrevented) return; // –Ω–µ –¥—ë—Ä–≥–∞—Ç—å, –µ—Å–ª–∏ –∫—Ç–æ-—Ç–æ —É–∂–µ –æ—Ç–º–µ–Ω–∏–ª
    toggleSectionByHeader(h);
  };

  window.__accordionKeyHandler = function(e){
    const h = e.target?.closest?.('.section-h');
    if (!h) return;
    if (e.key === 'Enter' || e.key === ' '){
      e.preventDefault();
      toggleSectionByHeader(h);
    }
  };

  root.addEventListener('click', window.__accordionClickHandler, { passive:true });
  root.addEventListener('keydown', window.__accordionKeyHandler, false);

  // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è aria –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  document.querySelectorAll('.section-h').forEach(setAriaExpanded);

  // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å ¬´–ü–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–º–µ—Ä¬ª, –µ—Å–ª–∏ –µ—Å—Ç—å
  try {
    const lastTime = (typeof getLastMeasurementTime_bm === 'function') && getLastMeasurementTime_bm();
    if (lastTime) updateLastTimeDisplay(lastTime);
  } catch(_){}
})();
</script>

(function () {
  const opts = { passive: false, capture: true };
  // –°—Ç–∞—Ä—ã–µ iOS/WKWebView: –ø–∏–Ω—á/—Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã
  document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, opts);
  // –î–≤–æ–π–Ω–æ–π —Ç–∞–ø
  document.addEventListener('dblclick', function (e) { e.preventDefault(); }, opts);
  // –ë—ã—Å—Ç—Ä—ã–µ –¥–≤–∞ —Ç–∞–ø–∞ –ø–æ–¥—Ä—è–¥ (–Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —Å–±–æ—Ä–∫–∏ iOS Safari)
  let last = 0;
  document.addEventListener('touchend', function (e) {
    const now = Date.now();
    if (now - last < 300) e.preventDefault();
    last = now;
  }, opts);
})();
