<script>
/* ===== Telegram Mini App boot ===== */
(function initTMA(){
  const tg = window.Telegram?.WebApp;
  if (!tg) return;
  try { tg.ready(); } catch(e){}
  try { tg.expand(); } catch(e){}
  try { tg.setHeaderColor('secondary_bg_color'); } catch(e){}
  // Назначаем обработчик системной кнопки «Назад»
  try { bindBack(); } catch(e){}
})();

/* ===== Back button binding (router.html) ===== */
function bindBack(){
  const tg = window.Telegram?.WebApp;
  if (!tg) return;
  try { tg.BackButton?.offClick?.(); } catch(e){}
  try {
    tg.BackButton?.show();
    tg.BackButton?.onClick(() => {
      try { window.location.href = 'router.html'; }
      catch(err){ console.error('[BackButton] navigation error:', err); }
    });
  } catch(e){ console.error('[BackButton] bind error:', e); }
}

/* ===== КОНСТАНТЫ ХРАНИЛИЩА ===== */
const LS_KEY_LAST  = 'measurements:last';                  // подтверждённая запись
const SS_KEY_DRAFT = 'measurements:sessionDraft';          // черновик сеанса (только до сохранения)
/* >>> добавлено: кэш ИИ-комментария (без влияния на остальной код) */
const LS_KEY_AI    = 'measurements:ai:last';

/* ===== СЕТЬ / БЭКЕНД ===== */
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbwIBP13PEqrVSEUx6iPACxwvcvvqVSHzkN7W4UBM7mhG564t_v9w2dbNfN6ribe4QTfdA/exec';
const APP_VERSION = '1.0.10';
/* >>> ЕДИНАЯ точка API для ИИ-комментария — используем тот же деплой */
const AI_API_URL  = BACKEND_URL;

/* >>> авто-пуллинг ИИ-комментария (минимальные правки) */
const AI_REFRESH_MS = 60000; // опрос раз в 60с
let aiPollTimer = null;
function startAIPoll(){ stopAIPoll(); aiPollTimer = setInterval(()=>fetchAIComment({silent:true}), AI_REFRESH_MS); }
function stopAIPoll(){ if (aiPollTimer){ clearInterval(aiPollTimer); } aiPollTimer = null; }

/* ===== Главная страница (настраивается мета-тегами) ===== */
const HOME_URL = (document.querySelector('meta[name="tma:home-url"]')?.content) || './index.html';
const HOME_HASH = (document.querySelector('meta[name="tma:home-hash"]')?.content) || '';

/* ===== Тип навигации ===== */
const navEntry = performance?.getEntriesByType?.('navigation')?.[0];
const NAV_TYPE = navEntry?.type || 'navigate';
const IS_BFCACHE = NAV_TYPE === 'back_forward';

/* ===== УТИЛИТЫ ===== */
const ROW_VAR = getComputedStyle(document.documentElement).getPropertyValue('--row').trim();
const rowH = ROW_VAR.endsWith('px') ? parseFloat(ROW_VAR) : (parseFloat(ROW_VAR) || 36);
const pad = 4;
const clamp=(v,a,b)=>Math.min(b,Math.max(a,v));

const DTF = new Intl.DateTimeFormat('ru-RU', {
  day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'
});
const fmt = ts => (!ts ? 'нет данных' : DTF.format(new Date(ts)));

function readJSON(key, fallback=null){ try{ const v=localStorage.getItem(key); return v?JSON.parse(v):fallback; }catch(e){ return fallback; } }
function writeJSON(key,obj){ try{ localStorage.setItem(key, JSON.stringify(obj)); }catch(e){} }
function readSessionJSON(key,fallback=null){ try{ const v=sessionStorage.getItem(key); return v?JSON.parse(v):fallback; }catch(e){ return fallback; } }
function writeSessionJSON(key,obj){ try{ sessionStorage.setItem(key, JSON.stringify(obj)); }catch(e){} }
function removeSessionKey(key){ try{ sessionStorage.removeItem(key); }catch(e){} }
function safeInitData(){ return window.Telegram?.WebApp?.initData || ''; }

/* ===== HTML SANITIZER (allowlist) ===== */
const ALLOWED_TAGS = new Set(['h3','h4','p','br','ul','ol','li','b','strong','i','em','u','s','hr','blockquote','code','pre','a']);
const SAFE_URL_RE  = /^(https?:\/\/|mailto:)/i;
function sanitizeHtml(input){
  if (!input || typeof input !== 'string') return '';
  const parser = new DOMParser();
  const doc = parser.parseFromString(`<div>${input}</div>`, 'text/html');
  const root = doc.body.firstElementChild;
  function clean(node){
    if (node.nodeType === Node.TEXT_NODE){
      return node.cloneNode(true);
    }
    if (node.nodeType === Node.ELEMENT_NODE){
      const tag = node.tagName.toLowerCase();
      if (!ALLOWED_TAGS.has(tag)){
        const frag = doc.createDocumentFragment();
        node.childNodes.forEach(ch => frag.appendChild(clean(ch)));
        return frag;
      }
      const el = doc.createElement(tag);
      if (tag === 'a'){
        const href  = node.getAttribute('href') || '';
        const title = node.getAttribute('title');
        if (SAFE_URL_RE.test(href)){
          el.setAttribute('href', href);
          if (title) el.setAttribute('title', title);
          el.setAttribute('target', '_blank');
          el.setAttribute('rel', 'noopener noreferrer');
        }
      }
      node.childNodes.forEach(ch => el.appendChild(clean(ch)));
      return el;
    }
    return doc.createTextNode('');
  }
  const outFrag = doc.createDocumentFragment();
  root.childNodes.forEach(ch => outFrag.appendChild(clean(ch)));
  const tmp = doc.createElement('div');
  tmp.appendChild(outFrag);
  return tmp.innerHTML;
}

// Универсальный переход «домой»: сначала пробуем SPA-роутер, затем hash, затем прямая навигация
function goHome(reason=''){
  if (typeof window.appNavigate === 'function'){
    try { window.appNavigate('home'); return; } catch(_){ }
  }
  if (HOME_HASH){
    if (location.hash !== HOME_HASH){ location.hash = HOME_HASH; return; }
  }
  if (HOME_URL){
    try { location.assign(HOME_URL); return; } catch(_){ }
  }
  const tg = window.Telegram?.WebApp;
  try { tg?.close(); } catch(_){ }
}

/* равенство наборов данных (числа сравниваем с допуском) */
function equalData(a={}, b={}){
  for (const {key} of FIELDS){
    const va = a[key], vb = b[key];
    if (va === null || vb === null){
      if (va !== vb) return false;
    } else if (typeof va === 'number' && typeof vb === 'number'){
      if (Math.abs(va - vb) > 1e-9) return false;
    } else if (typeof va === 'undefined' && typeof vb === 'undefined'){
      continue;
    } else {
      return false;
    }
  }
  return true;
}

/* ===== СЕТЬ: основной backend (init/save) ===== */
async function callBackend(action, extra = {}) {
  const base = { action, init_data: safeInitData(), app_version: APP_VERSION, locale: navigator.language || 'ru-RU', ...extra };

  // 1) GET (без preflight)
  const qs = new URLSearchParams();
  qs.set('action', action);
  qs.set('init_data', base.init_data);
  qs.set('json', JSON.stringify(base));
  qs.set('_t', String(Date.now()));
  try{
    const r = await fetch(BACKEND_URL + '?' + qs.toString(), { cache:'no-cache' });
    const tx = await r.text();
    try{ return JSON.parse(tx); }catch(_){ }
  }catch(_){ }

  // 2) Fallback POST text/plain (iOS)
  try{
    const rp = await fetch(BACKEND_URL, {
      method:'POST',
      headers:{'Content-Type':'text/plain;charset=UTF-8'},
      body: JSON.stringify(base),
      keepalive:true, redirect:'follow', credentials:'omit', referrerPolicy:'no-referrer'
    });
    const tp = await rp.text();
    try{ return JSON.parse(tp); }catch{ return {ok:false, error:'bad_json', _raw: tp.slice(0,200)}; }
  }catch(e){
    return { ok:false, error: e?.message || 'network_error' };
  }
}

/* ====== >>> Комментарий ИИ (read-only API) ====== */
function setAILoading(isLoading){
  const cont = document.getElementById('ai-comment');
  if (!cont) return;
  cont.innerHTML = '';
  const field = document.createElement('div');
  field.className = 'field';
  const div = document.createElement('div');
  div.className = 'help';
  div.textContent = isLoading ? 'Идёт анализ данных…' : 'Нет данных для комментария.';
  field.appendChild(div);
  cont.appendChild(field);
}
function renderAIComment(text){
  const cont = document.getElementById('ai-comment');
  if (!cont) return;
  const s = (typeof text === 'string') ? text.trim() : '';
  if (!s){ setAILoading(false); return; }
  cont.innerHTML = '';
  const field = document.createElement('div');
  field.className = 'field';
  const box = document.createElement('div');
  box.setAttribute('aria-live','polite');
  box.innerHTML = sanitizeHtml(s); // безопасная вставка HTML
  field.appendChild(box);
  cont.appendChild(field);
}
function readAIFromLocal(){ try{ return (JSON.parse(localStorage.getItem(LS_KEY_AI))||{}).text || ''; }catch(_){ return ''; } }
function writeAIToLocal(text){ try{ localStorage.setItem(LS_KEY_AI, JSON.stringify({ ts: Date.now(), text: String(text||'') })); }catch(_){ } }
function rehydrateAIFromLocal(){
  const t = readAIFromLocal();
  if (t) renderAIComment(t);
}

/* >>> обновлённый fetch: перерисовка только при изменении, для экономии */
async function fetchAIComment({ silent=false } = {}){
  if (!AI_API_URL){
    if (!silent && !readAIFromLocal()) setAILoading(false);
    return;
  }
  try{
    if (!silent) setAILoading(true);
    const base = {
      action: 'ai_comment',
      init_data: safeInitData(),
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC'
    };

    const prev = readAIFromLocal();

    // 1) GET
    const qs = new URLSearchParams();
    qs.set('action','ai_comment');
    qs.set('init_data', base.init_data);
    qs.set('json', JSON.stringify(base));
    qs.set('_t', String(Date.now()));
    try{
      const r = await fetch(AI_API_URL + '?' + qs.toString(), { cache:'no-cache' });
      const tx = await r.text();
      try{
        const json = JSON.parse(tx);
        if (json?.ok && typeof json.ai_comment === 'string'){
          const next = String(json.ai_comment || '');
          if (next !== prev){
            writeAIToLocal(next);
            renderAIComment(next);
          }
          return;
        }
      }catch(_){}
    }catch(_){}

    // 2) POST fallback
    try{
      const rp = await fetch(AI_API_URL, {
        method:'POST',
        headers:{'Content-Type':'text/plain;charset=UTF-8'},
        body: JSON.stringify(base),
        keepalive:true, redirect:'follow', credentials:'omit', referrerPolicy:'no-referrer'
      });
      const tp = await rp.text();
      try{
        const json = JSON.parse(tp);
        if (json?.ok && typeof json.ai_comment === 'string'){
          const next = String(json.ai_comment || '');
          if (next !== prev){
            writeAIToLocal(next);
            renderAIComment(next);
          }
          return;
        }
      }catch(_){}
    }catch(_){}
  } finally {
    if (!readAIFromLocal()) setAILoading(false);
  }
}

/* >>> КОРОТКИЙ ДОГОН ПОСЛЕ "СОХРАНИТЬ" (до ~2.2 c) */
async function chaseAICommentShort(timeoutMs = 2200, stepMs = 350){
  const start = Date.now();
  const baseline = readAIFromLocal();
  while (Date.now() - start < timeoutMs){
    await fetchAIComment({ silent:true });
    if (readAIFromLocal() !== baseline) break;
    await new Promise(r => setTimeout(r, stepMs));
  }
}

/* ===== АККОРДЕОН ===== */
function setAriaExpanded(h){
  const sec = document.getElementById(h.getAttribute('data-toggle'));
  h.setAttribute('aria-expanded', String(!sec.classList.contains('collapsed')));
}
function toggleSectionByHeader(h){
  const id = h.getAttribute('data-toggle');
  const sec = document.getElementById(id);
  const willBeCollapsed = sec.classList.toggle('collapsed');
  h.setAttribute('aria-expanded', String(!willBeCollapsed));
  if (id === 'sec-measures' && !willBeCollapsed){
    if (typeof fieldsWrap !== 'undefined' && !fieldsWrap._observed){
      observeFields();
      fieldsWrap._observed = true;
    }
  }
}
(function bindAccordion(){
  const root = document;
  root.addEventListener('click', (e)=>{
    const h = e.target.closest ? e.target.closest('.section-h') : null;
    if (!h) return;
    if (!h.hasAttribute('role')) h.setAttribute('role','button');
    if (!h.hasAttribute('tabindex')) h.setAttribute('tabindex','0');
    if (!h.hasAttribute('aria-controls')) h.setAttribute('aria-controls', h.getAttribute('data-toggle'));
    toggleSectionByHeader(h);
  }, {passive:true});
  root.addEventListener('keydown', (e)=>{
    const h = e.target && e.target.closest ? e.target.closest('.section-h') : null;
    if (!h) return;
    if (e.key==='Enter' || e.key===' '){ e.preventDefault(); toggleSectionByHeader(h); }
  });
  document.querySelectorAll('.section-h').forEach(setAriaExpanded);
})();

/* ===== КОЛЁСА ===== */
function buildWheel(fieldEl, initial){
  const min = +fieldEl.dataset.min;
  const max = +fieldEl.dataset.max;
  const minInt = Math.floor(min);
  const maxInt = Math.floor(max);
  const intRange = maxInt - minInt;

  const intCol = fieldEl.querySelector('.col-int');
  const fracCol = fieldEl.querySelector('.col-frac');
  const duo = fieldEl.querySelector('.duo');
  const key = fieldEl.dataset.key;

  const opt = t => { const d=document.createElement('div'); d.className='option'; d.textContent=t; return d; };
  function fillCol(col, from, to){
    const frag=document.createDocumentFragment();
    for(let i=0;i<pad;i++) frag.appendChild(opt(''));
    for(let i=from;i<=to;i++) frag.appendChild(opt(i));
    for(let i=0;i<pad;i++) frag.appendChild(opt(''));
    col.innerHTML=''; col.appendChild(frag);
  }
  fillCol(intCol, minInt, maxInt);
  fillCol(fracCol, 0, 9);

  const nearestIndex = col =>
    Math.round((col.scrollTop + (col.clientHeight-rowH)/2)/rowH) - pad;

  const lastActiveIdx = new WeakMap();
  function markActive(col){
    const idx = nearestIndex(col) + pad;
    const prev = lastActiveIdx.get(col);
    if (typeof prev === 'number' && col.children[prev]) col.children[prev].classList.remove('active');
    const el = col.children[idx];
    if (el) el.classList.add('active');
    lastActiveIdx.set(col, idx);
  }

  const setScrollInstant = (col, idx) => {
    const top = (idx + pad) * rowH - (col.clientHeight-rowH)/2;
    col.scrollTop = top;
  };

  function withNoSnap(fn){
    const prevInt = intCol.style.scrollSnapType;
    const prevFrac = fracCol.style.scrollSnapType;
    intCol.style.scrollSnapType = 'none';
    fracCol.style.scrollSnapType = 'none';
    try { fn(); }
    finally {
      requestAnimationFrame(()=>{
        intCol.style.scrollSnapType = prevInt || '';
        fracCol.style.scrollSnapType = prevFrac || '';
        markActive(intCol); markActive(fracCol);
      });
    }
  }

  let isProgrammatic = false;
  let rafInt = 0, rafFrac = 0;
  let snapTimer=null;
  const supportsScrollEnd = 'onscrollend' in window;
  let disabled = false;

  function applyFracLock(iVal){
    if (disabled) return;
    const lock = (iVal === maxInt);
    fracCol.style.pointerEvents = lock ? 'none' : 'auto';
    fracCol.style.opacity = lock ? 0.5 : 1;
  }

  function dispatchChange(){
    const v = api.value;
    document.dispatchEvent(new CustomEvent('wheelchange', {
      detail:{ key, value: v, programmatic: isProgrammatic }
    }));
  }

  function setValue(v){
    const clamped = clamp(+v, min, max);
    const rounded = Math.round(clamped * 10) / 10;
    const iVal = Math.trunc(rounded);
    let f = Math.round((rounded - iVal) * 10);
    if (iVal === maxInt) f = 0;
    const iIdx = iVal - minInt;

    const prev = isProgrammatic; isProgrammatic = true;
    withNoSnap(()=>{
      setScrollInstant(intCol, iIdx);
      setScrollInstant(fracCol, f);
    });
    applyFracLock(iVal);
    markActive(intCol); markActive(fracCol);
    requestAnimationFrame(()=>{ isProgrammatic = prev; dispatchChange(); });
  }

  function snapNow(){
    if (isProgrammatic) return;
    let iIdx = clamp(nearestIndex(intCol), 0, intRange);
    let f = clamp(nearestIndex(fracCol), 0, 9);
    const iVal = minInt + iIdx;
    if (iVal === maxInt) f = 0;

    const prev = isProgrammatic; isProgrammatic = true;
    setScrollInstant(intCol, iIdx);
    setScrollInstant(fracCol, f);
    applyFracLock(iVal);
    markActive(intCol); markActive(fracCol);
    requestAnimationFrame(()=>{ isProgrammatic = prev; dispatchChange(); });
  }

  function onScrollInt(){
    if (isProgrammatic) return;
    if (rafInt) cancelAnimationFrame(rafInt);
    rafInt = requestAnimationFrame(()=>markActive(intCol));
    scheduleSnap();
  }
  function onScrollFrac(){
    if (isProgrammatic) return;
    if (rafFrac) cancelAnimationFrame(rafFrac);
    rafFrac = requestAnimationFrame(()=>markActive(fracCol));
    scheduleSnap();
  }
  function scheduleSnap(){
    if (supportsScrollEnd) return;
    clearTimeout(snapTimer);
    snapTimer = setTimeout(snapNow, 80);
  }

  intCol.addEventListener('scroll', onScrollInt, {passive:true});
  fracCol.addEventListener('scroll', onScrollFrac, {passive:true});
  if (supportsScrollEnd){
    intCol.addEventListener('scrollend', snapNow, {passive:true});
    fracCol.addEventListener('scrollend', snapNow, {passive:true});
  }

  function setDisabled(dis, programmatic=false){
    const prev = isProgrammatic; if (programmatic) isProgrammatic = true;
    disabled = dis;
    duo.classList.toggle('disabled', dis);
    duo.setAttribute('aria-disabled', String(dis));
    [intCol, fracCol].forEach(c=>c.style.pointerEvents = dis ? 'none':'auto');
    if (!dis){
      const iIdx = clamp(nearestIndex(intCol), 0, intRange);
      const iVal = minInt + iIdx;
      applyFracLock(iVal);
    }
    dispatchChange();
    isProgrammatic = prev;
  }

  const initVal = (typeof initial==='number') ? initial : (min + (max - min) / 2);
  requestAnimationFrame(()=>requestAnimationFrame(()=>setValue(initVal)));

  const api = {
    setValue,
    get value(){
      const iIdx = clamp(nearestIndex(intCol), 0, intRange);
      let f = clamp(nearestIndex(fracCol), 0, 9);
      const iVal = minInt + iIdx;
      if (iVal === maxInt) f = 0;
      return +(iVal + f/10).toFixed(1);
    },
    setDisabled,
    destroy(){
      clearTimeout(snapTimer);
      intCol.removeEventListener('scroll', onScrollInt);
      fracCol.removeEventListener('scroll', onScrollFrac);
      if (supportsScrollEnd){
        intCol.removeEventListener('scrollend', snapNow);
        fracCol.removeEventListener('scrollend', snapNow);
      }
    }
  };
  return api;
}

/* ===== КОНФИГ ПОЛЕЙ ===== */
const FIELDS = [
  { key:'weight', label:'Вес', unit:'кг', min:40, max:250, initial:70.0 },
  { key:'height', label:'Рост', unit:'см', min:120, max:230, initial:160.0 },
  { key:'fat',    label:'% жира', unit:'%',  min:3,  max:60,  initial:20.0, optional:true },

  { key:'neck',   label:'Шея', unit:'см', min:20, max:70, initial:38 },
  { key:'shoulders',label:'Плечи обхват', unit:'см', min:60, max:180, initial:90.0 },
  { key:'chest',  label:'Грудь', unit:'см', min:60, max:160, initial:100 },
  { key:'waist',  label:'Талия', unit:'см', min:40, max:160, initial:70 },

  { key:'bicep_l_rel', label:'Бицепс левый (расслаб.)', unit:'см', min:15, max:70, initial:31 },
  { key:'bicep_r_rel', label:'Бицепс правый (расслаб.)', unit:'см', min:15, max:70, initial:31 },
  { key:'bicep_l_flex',label:'Бицепс левый (напряж.)',  unit:'см', min:15, max:70, initial:31 },
  { key:'bicep_r_flex',label:'Бицепс правый (напряж.)',  unit:'см', min:15, max:70, initial:31 },

  { key:'thigh_l', label:'Бедро левое', unit:'см', min:30, max:100, initial:50 },
  { key:'thigh_r', label:'Бедро правое', unit:'см', min:30, max:100, initial:50 },

  { key:'calf_l',  label:'Икра левая', unit:'см', min:25, max:70, initial:35 },
  { key:'calf_r',  label:'Икра правая', unit:'см', min:25, max:70, initial:35 },

  { key:'hips',    label:'Ягодицы', unit:'см', min:70, max:160, initial:90 },
  { key:'wrist',   label:'Обхват запястья', unit:'см', min:10, max:30, initial:17 },
  { key:'knee',    label:'Обхват колена',   unit:'см', min:25, max:60, initial:36 },
  { key:'ankle',   label:'Обхват лодыжки',  unit:'см', min:15, max:35, initial:22 },
];

/* Быстрый доступ к конфигу */
const CFG = Object.fromEntries(FIELDS.map(f=>[f.key, f]));

/* ===== ИСХОДНОЕ СОСТОЯНИЕ: last + sessionDraft (с очисткой «тихих» черновиков) ===== */
const last = readJSON(LS_KEY_LAST);
let sessionDraft = readSessionJSON(SS_KEY_DRAFT);

// устаревший черновик (по времени last) — удалить
if (sessionDraft && last?.ts && sessionDraft.ts && last.ts >= sessionDraft.ts){
  sessionDraft = null; removeSessionKey(SS_KEY_DRAFT);
}
// «тихий» черновик без правок и совпадающий с last — удалить
if (sessionDraft && (!sessionDraft.dirty) && last?.data && equalData(sessionDraft.data||{}, last.data||{})){
  sessionDraft = null; removeSessionKey(SS_KEY_DRAFT);
}

document.getElementById('lastTime').textContent = 'Последний замер: ' + fmt(last?.ts);

const baseData = {};
for (const cfg of FIELDS){
  const fromDraft = sessionDraft?.data?.[cfg.key];
  const fromLast  = last?.data?.[cfg.key];
  baseData[cfg.key] = (typeof fromDraft === 'number' || fromDraft === null) ? fromDraft
                   : (typeof fromLast  === 'number' || fromLast  === null) ? fromLast
                   : undefined;
}

/* ===== РЕНДЕР ПОЛЕЙ (ленивая инициализация) ===== */
const fieldsWrap = document.getElementById('fields');
const wheels = {};
const wheelMap = new WeakMap();
const fieldByKey = Object.create(null);

function ensureWheel(fieldEl, cfg){
  let w = wheelMap.get(fieldEl);
  if (!w){
    const initVal = (typeof baseData[cfg.key]==='number') ? baseData[cfg.key] : cfg.initial;
    w = buildWheel(fieldEl, initVal);
    wheelMap.set(fieldEl, w);
    wheels[cfg.key] = w;

    if (cfg.optional){
      let cb = fieldEl.querySelector('#opt_'+cfg.key);
      if (!cb){
        const opt = document.createElement('div');
        opt.className = 'optline';
        opt.innerHTML = `<label style="display:flex;align-items:center;gap:8px;opacity:.95">
            <input type="checkbox" id="opt_${cfg.key}"> нет данных
          </label>`;
        fieldEl.appendChild(opt);
        cb = opt.querySelector('input');
      }
      const isNull = baseData[cfg.key] === null;
      cb.checked = !!isNull;
      if (isNull){ w.setDisabled(true, /*programmatic*/true); }
      if (!cb._bound){
        cb.addEventListener('change', ()=>{ w.setDisabled(cb.checked); touchDraft(); });
        cb._bound = true;
      }
    }
  }
  return w;
}

for (const cfg of FIELDS){
  const f = document.createElement('div');
  f.className = 'field';
  f.dataset.key = cfg.key;
  f.dataset.min = cfg.min;
  f.dataset.max = cfg.max;

  f.innerHTML = `
    <div class="row">
      <div class="label">${cfg.label}</div>
      <div class="unit">${cfg.unit}</div>
    </div>
    <div class="duo">
      <div class="col col-int"></div>
      <div class="sep">,</div>
      <div class="col col-frac"></div>
    </div>
  `;

  const h = document.createElement('div');
  h.className = 'help';
  h.textContent = cfg.unit==='кг' ? 'кг: целые и десятые' :
                  cfg.unit==='см' ? 'см: целые и десятые (1 десятая = 1 мм)' :
                  'проценты: целые и десятые';
  f.appendChild(h);

  fieldsWrap.appendChild(f);
  fieldByKey[cfg.key] = f;
}

/* Lazy init */
const allFields = Array.from(fieldsWrap.querySelectorAll('.field'));
const canObserve = 'IntersectionObserver' in window;
function observeFields(){
  if (!canObserve){
    for (const f of allFields){
      const key = f.dataset.key;
      ensureWheel(f, CFG[key]);
    }
    return;
  }
  const io = new IntersectionObserver((entries)=>{
    for (const e of entries){
      if (e.isIntersecting){
        const f = e.target;
        ensureWheel(f, CFG[f.dataset.key]);
        io.unobserve(f);
      }
    }
  }, {root:null, rootMargin:'100px 0px', threshold:0});

  for (const f of allFields){
    const rect = f.getBoundingClientRect();
    if (rect.top < (window.innerHeight + 100) && rect.bottom > -100){
      ensureWheel(f, CFG[f.dataset.key]);
    } else {
      io.observe(f);
    }
  }
}
if (!document.getElementById('sec-measures').classList.contains('collapsed')){
  observeFields(); fieldsWrap._observed = true;
}

/* ===== ЧЕРНОВИК: sessionStorage + in-memory ===== */
let draftTimer=null;
function collectCurrentData(withEnsure=false){
  const out = {};
  for (const cfg of FIELDS){
    const fieldEl = fieldByKey[cfg.key];
    const wheel = wheels[cfg.key] || (withEnsure ? ensureWheel(fieldEl, cfg) : null);
    const cb = fieldEl?.querySelector('#opt_'+cfg.key);
    if (cfg.optional && cb && cb.checked){
      out[cfg.key] = null;
    } else if (wheel){
      out[cfg.key] = wheel.value;
    } else {
      const v = baseData[cfg.key];
      out[cfg.key] = (typeof v==='number' || v===null) ? v : cfg.initial;
    }
  }
  return out;
}
function touchDraft(){
  clearTimeout(draftTimer);
  draftTimer = setTimeout(()=>{
    const obj = { ts: Date.now(), dirty: true, data: collectCurrentData(false) };
    sessionDraft = obj;
    writeSessionJSON(SS_KEY_DRAFT, obj);
  }, 150);
}

/* только пользовательские изменения создают черновик */
document.addEventListener('wheelchange', (e)=>{
  if (e?.detail?.programmatic) return;
  touchDraft();
});

/* ===== Применение данных к UI + Ре-гидратация из локального источника ===== */
function applyDataToUI(data = {}){
  let touched = false;
  for (const { key } of FIELDS){
    const v = Object.prototype.hasOwnProperty.call(data, key) ? data[key] : undefined;
    if (typeof v === 'undefined') continue;
    baseData[key] = v;
    const w = wheels[key];
    if (w){
      if (v === null) { w.setDisabled(true, /*programmatic*/true); }
      else { w.setDisabled(false, /*programmatic*/true); w.setValue(v); }
      touched = true;
    }
  }
  return touched;
}
function rehydrateFromLocal(){
  const sd = readSessionJSON(SS_KEY_DRAFT);
  const lastLocal = readJSON(LS_KEY_LAST);
  const src = (sd?.dirty && sd.data) ? sd.data : (lastLocal?.data || {});
  applyDataToUI(src);
}

/* ===== ПОДЪЕМ ИЗ БД (с опцией force для navigate/reload) ===== */
async function fetchAndApplyFromBackend({ force = false } = {}){
  try{
    const res = await callBackend('init');
    if (res && res.ok && res.last){
      const tsMs = Date.parse(res.last.ts_iso);

      const sd = readSessionJSON(SS_KEY_DRAFT);
      if (sd?.dirty === true && !force) return; // пользователь что-то крутил — не трогаем

      if (sd && !sd.dirty && equalData(sd.data||{}, res.last.data||{})){
        removeSessionKey(SS_KEY_DRAFT);
      }

      writeJSON(LS_KEY_LAST, { ts: tsMs, data: res.last.data });
      document.getElementById('lastTime').textContent = 'Последний замер: ' + fmt(tsMs);

      let changed = false;
      for (const k of Object.keys(res.last.data || {})){
        const v = res.last.data[k];
        if (baseData[k] !== v){ baseData[k] = v; changed = true; }
      }
      if (changed){
        applyDataToUI(res.last.data);
      }
    }
  }catch(e){}
}

// На свежем заходе/перезагрузке форсируем данные БД; при back/forward (BFCache) — бережно
fetchAndApplyFromBackend({ force: !IS_BFCACHE });
/* >>> Вызов при старте: сразу подгружаем ИИ-комментарий (тихо) */
fetchAIComment({ silent:true });

// Восстановление UI и синхронизация при возврате/активации вкладки
window.addEventListener('pageshow', (e)=>{
  rehydrateFromLocal();
  /* >>> мгновенно отрисовать кэш ИИ и фоново обновить */
  rehydrateAIFromLocal();
  const comingFromBFCache = e.persisted || IS_BFCACHE;
  fetchAndApplyFromBackend({ force: !comingFromBFCache });
  fetchAIComment({ silent:true });
  startAIPoll(); // <-- авто-пуллинг
});

document.addEventListener('visibilitychange', ()=>{
  if (document.visibilityState === 'visible'){
    rehydrateFromLocal();
    /* >>> при возвращении на вкладку — показать кэш ИИ и мягко обновить */
    rehydrateAIFromLocal();
    const sd=readSessionJSON(SS_KEY_DRAFT);
    if (!(sd?.dirty)) fetchAndApplyFromBackend({ force:false });
    fetchAIComment({ silent:true });
    startAIPoll(); // возобновляем опрос
  } else {
    stopAIPoll(); // пауза, когда вкладка скрыта
  }
});

/* ===== КНОПКА: визуальная отдача, лоадер ===== */
const saveBtn = document.getElementById('saveBtn');
['pointerdown','touchstart','mousedown'].forEach(ev =>
  saveBtn.addEventListener(ev, ()=> saveBtn.classList.add('pressed'), {passive:true})
);
['pointerup','pointercancel','mouseleave','touchend','touchcancel','mouseup','blur'].forEach(ev =>
  saveBtn.addEventListener(ev, ()=> saveBtn.classList.remove('pressed'), {passive:true})
);
function setSavingState(isSaving){
  const label = saveBtn.querySelector('.btn-label');
  const sp = saveBtn.querySelector('.spinner');
  saveBtn.classList.toggle('loading', isSaving);
  saveBtn.disabled = isSaving;
  saveBtn.setAttribute('aria-busy', String(isSaving));
  if (sp) sp.hidden = !isSaving;
  if (label) label.textContent = isSaving ? 'Сохранение…' : 'Сохранить';
}

/* ===== СОХРАНЕНИЕ ===== */
document.getElementById('saveBtn').addEventListener('click', async ()=>{
  const tg = window.Telegram?.WebApp;
  try{ tg?.HapticFeedback?.impactOccurred('light'); }catch(e){}

  const data = collectCurrentData(true);

  const clientTs = Date.now();
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
  const dayLocal = new Intl.DateTimeFormat('sv-SE', { timeZone: tz, year:'numeric', month:'2-digit', day:'2-digit' })
                    .format(new Date(clientTs)); // YYYY-MM-DD

  const extra = {
    tz,
    save_id: (crypto?.randomUUID ? crypto.randomUUID() : String(clientTs)),
    client_ts: clientTs,
    client_day_local: dayLocal,
    data
  };

  writeJSON(LS_KEY_LAST, { ts: clientTs, data });
  document.getElementById('lastTime').textContent = 'Последний замер: ' + fmt(clientTs);
  Object.assign(baseData, data);

  setSavingState(true);
  try { tg?.MainButton?.showProgress?.(); } catch(e){}

  try{
    const res = await callBackend('save', extra);
    if (res && res.ok){
      const serverTs = Date.parse(res.ts_iso);
      writeJSON(LS_KEY_LAST, { ts: serverTs, data });
      document.getElementById('lastTime').textContent = 'Последний замер: ' + fmt(serverTs);

      // очистка черновика сеанса
      removeSessionKey(SS_KEY_DRAFT);
      sessionDraft = null;

      // свернуть раздел "Замеры"
      const measuresSec = document.getElementById('sec-measures');
      const measuresHeader = document.querySelector('[data-toggle="sec-measures"]');
      if (measuresSec) measuresSec.classList.add('collapsed');
      if (measuresHeader) measuresHeader.setAttribute('aria-expanded','false');

      // >>> запросить свежий ИИ-комментарий после успешного сохранения:
      //     показываем "Анализируем данные…" и догоняем до ~2.2 c
      setAILoading(true);
      fetchAIComment({ silent:true });
      chaseAICommentShort();

      tg?.showPopup?.({title:'Сохранено', message:'Данные обновлены', buttons:[{type:'ok'}]});
    } else {
      (tg?.showAlert
        ? tg.showAlert('Ошибка сохранения на сервере.\nДанные сохранены локально.\nКод: ' + (res?.error||'unknown'))
        : alert('Ошибка сохранения на сервере.\nДанные сохранены локально.\nКод: ' + (res?.error||'unknown')));
    }
  }catch(err){
    const msg = (err && err.message) ? String(err.message) : 'Неизвестная ошибка сети';
    (tg?.showAlert
      ? tg.showAlert('Не удалось отправить на сервер.\nДанные сохранены локально.\nПричина: ' + msg)
      : alert('Не удалось отправить на сервер.\nДанные сохранены локально.\nПричина: ' + msg));
  } finally {
    setSavingState(false);
    try { tg?.MainButton?.hideProgress?.(); } catch(e){}
  }
});

/* ===== SELF-TESTS (не влияют на UI, только логи) ===== */
(function runSelfTests(){
  try{
    const results = [];
    const ok = (name, cond) => results.push({name, ok: !!cond});

    // equalData tests
    ok('equalData: same numbers', equalData({weight:70},{weight:70}) === true);
    ok('equalData: diff numbers', equalData({weight:70},{weight:71}) === false);
    ok('equalData: null equals null', equalData({fat:null},{fat:null}) === true);

    // applyDataToUI test (no crash)
    ok('applyDataToUI: safe call', (function(){ try{ applyDataToUI({weight:80}); return true; }catch{ return false; } })());

    // Accordion toggle test (no crash and class toggles)
    (function(){
      const sec = document.createElement('section'); sec.id='__t'; sec.className='section collapsed';
      const h = document.createElement('div'); h.className='section-h'; h.setAttribute('data-toggle','__t');
      document.body.appendChild(sec); document.body.appendChild(h);
      try{
        toggleSectionByHeader(h);
        ok('accordion toggles', !sec.classList.contains('collapsed'));
      }catch{ ok('accordion toggles', false); }
      sec.remove(); h.remove();
    })();

    // BackButton binding exists (cannot assert Telegram API in web), just no-throw call
    ok('bindBack callable', (function(){ try{ bindBack(); return true; }catch{ return false; } })());

    console.log('[SELF-TEST]', results.map(r=>`${r.ok?'✅':'❌'} ${r.name}`).join(' | '));
  }catch(e){ console.warn('[SELF-TEST] failed:', e); }
})();
