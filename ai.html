<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
<meta charset="UTF-8" />
<title>AI –ß–∞—Ç</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  html, body, button, [role="button"], .btn {
    touch-action: manipulation;
  }
  input, select, textarea { font-size: 16px; }
  
  :root {
    --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --userBubble: rgba(251, 191, 36, 0.25);
    --userBorder: rgba(251, 191, 36, 0.4);
    --aiBubble: rgba(255, 255, 255, 0.18);
    --aiBorder: rgba(255, 255, 255, 0.28);
    --inputBg: rgba(255, 255, 255, 0.12);
    --inputBorder: rgba(255, 255, 255, 0.24);
    --shadow: 0 8px 28px rgba(0, 0, 0, 0.18);
    --okA: #fbbf24;
    --okB: #f59e0b;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html, body {
    height: 100%;
  }
  
  html {
    background: transparent;
  }
  
  body {
    min-height: 100svh;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    color: #fff;
    position: relative;
    isolation: isolate;
    display: flex;
    flex-direction: column;
  }
  
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 0;
    pointer-events: none;
    transform: translateZ(0);
  }
  
  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  
  /* Header */
  .header {
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, var(--aiBubble), rgba(255, 255, 255, 0.12));
    border-bottom: 1px solid var(--aiBorder);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    position: relative;
    border-radius: 0 0 20px 20px;
  }
  
  .header h1 {
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 0.3px;
  }
  
  .clear-btn {
    position: absolute;
    right: 16px;
    padding: 8px 14px;
    border: 0;
    border-radius: 10px;
    background: rgba(239, 68, 68, 0.2);
    border: 1px solid rgba(239, 68, 68, 0.4);
    color: #fff;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
  }
  
  .clear-btn:active {
    transform: scale(0.96);
    background: rgba(239, 68, 68, 0.3);
  }
  
  /* Chat Area */
  .chat-area {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 16px 14px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
  }
  
  .chat-area::-webkit-scrollbar {
    width: 6px;
  }
  
  .chat-area::-webkit-scrollbar-track {
    background: transparent;
  }
  
  .chat-area::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }
  
  /* Messages */
  .message {
    display: flex;
    flex-direction: column;
    max-width: 80%;
    animation: slideIn 0.3s ease;
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .message.user {
    align-self: flex-end;
    align-items: flex-end;
  }
  
  .message.ai {
    align-self: flex-start;
    align-items: flex-start;
  }
  
  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: var(--shadow);
    font-size: 15px;
    line-height: 1.5;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  
  .message.user .message-bubble {
    background: linear-gradient(135deg, var(--userBubble), rgba(251, 191, 36, 0.2));
    border: 1px solid var(--userBorder);
    border-bottom-right-radius: 4px;
  }
  
  .message.ai .message-bubble {
    background: linear-gradient(180deg, var(--aiBubble), rgba(255, 255, 255, 0.14));
    border: 1px solid var(--aiBorder);
    border-bottom-left-radius: 4px;
  }
  
  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    padding: 0 4px;
  }
  
  /* Typing indicator */
  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 12px 16px;
  }
  
  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    animation: typing 1.4s infinite;
  }
  
  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  
  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  
  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
      opacity: 0.7;
    }
    30% {
      transform: translateY(-10px);
      opacity: 1;
    }
  }
  
  /* Input Area */
  .input-area {
    padding: 12px 14px;
    padding-bottom: calc(12px + env(safe-area-inset-bottom));
    background: transparent;
    border-top: none;
  }
  
  .input-wrapper {
    display: flex;
    gap: 10px;
    align-items: flex-end;
  }
  
  .input-field {
    flex: 1;
    min-height: 44px;
    max-height: 120px;
    padding: 12px 16px;
    border: 1px solid var(--inputBorder);
    border-radius: 22px;
    background: var(--inputBg);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: #fff;
    font-size: 15px;
    font-family: inherit;
    resize: none;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .input-field::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  .input-field:focus {
    outline: none;
    border-color: var(--okA);
    box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
  }
  
  .send-btn {
    width: 44px;
    height: 44px;
    flex-shrink: 0;
    border: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--okA), var(--okB));
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow);
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
  }
  
  .send-btn:active:not(:disabled) {
    transform: scale(0.95);
  }
  
  .send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .send-btn svg {
    width: 20px;
    height: 20px;
  }
  
  /* Empty state */
  .empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    text-align: center;
    opacity: 0.7;
  }
  
  .empty-state-icon {
    font-size: 64px;
    margin-bottom: 16px;
  }
  
  .empty-state h2 {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 8px;
  }
  
  .empty-state p {
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>ü§ñ AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
    <button class="clear-btn" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
  </div>
  
  <!-- Chat Area -->
  <div class="chat-area" id="chatArea">
    <div class="empty-state" id="emptyState">
      <div class="empty-state-icon">üí¨</div>
      <h2>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥</h2>
      <p>–ó–∞–¥–∞–π—Ç–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç—É</p>
    </div>
  </div>
  
  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea 
        class="input-field" 
        id="messageInput" 
        placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
        rows="1"
      ></textarea>
      <button class="send-btn" id="sendBtn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
// Telegram WebApp initialization
if (window.Telegram?.WebApp) {
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.enableClosingConfirmation();
  
  // –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ viewport –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
  if (tg.isVersionAtLeast('6.1')) {
    tg.disableVerticalSwipes();
  }
}

// State
let messages = [];
let isTyping = false;

// DOM Elements
const chatArea = document.getElementById('chatArea');
const emptyState = document.getElementById('emptyState');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');

// Load data from localStorage
function loadData() {
  try {
    const savedMessages = localStorage.getItem('ai_chat_messages');
    if (savedMessages) {
      messages = JSON.parse(savedMessages);
      renderMessages();
    }
  } catch (e) {
    console.error('Error loading data:', e);
  }
}

// Save messages to localStorage
function saveMessages() {
  try {
    localStorage.setItem('ai_chat_messages', JSON.stringify(messages));
  } catch (e) {
    console.error('Error saving messages:', e);
  }
}

// Format time
function formatTime(date) {
  const hours = date.getHours().toString().padStart(2, '0');
  const minutes = date.getMinutes().toString().padStart(2, '0');
  return `${hours}:${minutes}`;
}

// Create message element
function createMessageElement(message) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${message.role}`;
  
  const bubble = document.createElement('div');
  bubble.className = 'message-bubble';
  bubble.textContent = message.content;
  
  const time = document.createElement('div');
  time.className = 'message-time';
  time.textContent = formatTime(new Date(message.timestamp));
  
  messageDiv.appendChild(bubble);
  messageDiv.appendChild(time);
  
  return messageDiv;
}

// Create typing indicator
function createTypingIndicator() {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message ai';
  messageDiv.id = 'typingIndicator';
  
  const bubble = document.createElement('div');
  bubble.className = 'message-bubble';
  
  const indicator = document.createElement('div');
  indicator.className = 'typing-indicator';
  indicator.innerHTML = `
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
  `;
  
  bubble.appendChild(indicator);
  messageDiv.appendChild(bubble);
  
  return messageDiv;
}

// Render all messages
function renderMessages() {
  // Remove typing indicator if exists
  const typingIndicator = document.getElementById('typingIndicator');
  if (typingIndicator) {
    typingIndicator.remove();
  }
  
  // Clear chat area except empty state
  const messagesToRemove = chatArea.querySelectorAll('.message');
  messagesToRemove.forEach(msg => msg.remove());
  
  // Show/hide empty state
  if (messages.length === 0) {
    emptyState.style.display = 'flex';
  } else {
    emptyState.style.display = 'none';
    
    // Render messages
    messages.forEach(message => {
      const messageEl = createMessageElement(message);
      chatArea.appendChild(messageEl);
    });
  }
  
  // Scroll to bottom
  scrollToBottom();
}

// Add single message without re-rendering all (prevents flicker)
function addMessageToChat(message) {
  // Hide empty state if visible
  if (emptyState.style.display !== 'none') {
    emptyState.style.display = 'none';
  }
  
  // Create and append message
  const messageEl = createMessageElement(message);
  chatArea.appendChild(messageEl);
  
  // Scroll to bottom
  scrollToBottom();
}

// Scroll to bottom
function scrollToBottom() {
  requestAnimationFrame(() => {
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

// Show typing indicator
function showTyping() {
  isTyping = true;
  const indicator = createTypingIndicator();
  chatArea.appendChild(indicator);
  scrollToBottom();
}

// Hide typing indicator
function hideTyping() {
  isTyping = false;
  const indicator = document.getElementById('typingIndicator');
  if (indicator) {
    indicator.remove();
  }
}

// Mock AI response (–∑–∞–≥–ª—É—à–∫–∞ - –ø—Ä–æ—Å—Ç–æ –æ—Ç–≤–µ—á–∞–µ—Ç "–ü—Ä–∏–≤–µ—Ç! üëã")
async function getMockAIResponse(userMessage) {
  // –°–∏–º—É–ª–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –æ—Ç–≤–µ—Ç–∞ (800-1500–º—Å)
  await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));
  return '–ü—Ä–∏–≤–µ—Ç! üëã';
}

// Send message
async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || isTyping) return;
  
  // Haptic feedback –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ
  if (window.Telegram?.WebApp?.HapticFeedback) {
    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
  }
  
  // Add user message
  const userMessage = {
    role: 'user',
    content: text,
    timestamp: Date.now()
  };
  
  messages.push(userMessage);
  saveMessages();
  addMessageToChat(userMessage); // –ò—Å–ø–æ–ª—å–∑—É–µ–º addMessageToChat –≤–º–µ—Å—Ç–æ renderMessages
  
  // Clear input
  messageInput.value = '';
  messageInput.style.height = 'auto';
  updateSendButton();
  
  // Show typing indicator
  showTyping();
  
  try {
    // Get mock AI response
    const aiResponse = await getMockAIResponse(text);
    
    // Hide typing indicator
    hideTyping();
    
    // Haptic feedback –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
    if (window.Telegram?.WebApp?.HapticFeedback) {
      window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
    }
    
    // Add AI message
    const aiMessage = {
      role: 'ai',
      content: aiResponse,
      timestamp: Date.now()
    };
    
    messages.push(aiMessage);
    saveMessages();
    addMessageToChat(aiMessage); // –ò—Å–ø–æ–ª—å–∑—É–µ–º addMessageToChat –≤–º–µ—Å—Ç–æ renderMessages
    
  } catch (error) {
    hideTyping();
    console.error('Error:', error);
  }
}

// Clear chat
function clearChat() {
  if (messages.length === 0) return;
  
  // –ü—Ä–æ—Å—Ç–∞—è –æ—á–∏—Å—Ç–∫–∞ –±–µ–∑ confirm
  messages = [];
  saveMessages();
  renderMessages();
  
  // Haptic feedback
  if (window.Telegram?.WebApp?.HapticFeedback) {
    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
  }
  
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram
  if (window.Telegram?.WebApp?.showPopup) {
    window.Telegram.WebApp.showPopup({
      title: '–ì–æ—Ç–æ–≤–æ',
      message: '–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ –æ—á–∏—â–µ–Ω–∞',
      buttons: [{type: 'ok'}]
    });
  }
}

// Update send button state
function updateSendButton() {
  const hasText = messageInput.value.trim().length > 0;
  sendBtn.disabled = !hasText || isTyping;
}

// Auto-resize textarea
function autoResizeTextarea() {
  messageInput.style.height = 'auto';
  const newHeight = Math.min(messageInput.scrollHeight, 120);
  messageInput.style.height = newHeight + 'px';
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);

messageInput.addEventListener('input', () => {
  updateSendButton();
  autoResizeTextarea();
});

messageInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

clearBtn.addEventListener('click', clearChat);

// Initialize
loadData();
updateSendButton();

// Prevent zoom on double tap
let lastTouchEnd = 0;
document.addEventListener('touchend', (e) => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, { passive: false });
</script>

</body>
</html>
