<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>No Zoom Cam</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0; padding: 0;
    background: #000; /* Черный фон сольется с полосами */
    height: 100vh; 
    overflow: hidden;
    display: flex; 
    flex-direction: column;
    justify-content: center; /* Центруем видео по вертикали */
  }

  /* === ГЛАВНЫЙ СЕКРЕТ ОТ ЗУМА === */
  video {
    width: 100%;
    height: 100%;
    /* contain = "Помести видео целиком, даже если останутся пустые места".
       cover   = "Заполни экран любой ценой" (это вызывало зум).
    */
    object-fit: contain; 
    display: block;
  }

  /* Кнопка */
  .ui-layer {
    position: absolute;
    bottom: 30px; 
    left: 0; right: 0;
    display: flex; justify-content: center;
    z-index: 10;
  }

  .shutter-btn {
    width: 76px; height: 76px;
    background: rgba(255,255,255,0.2);
    border: 4px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    transition: transform 0.1s;
  }
  
  .shutter-btn::after {
    content:''; position:absolute; 
    top:50%; left:50%; transform:translate(-50%,-50%);
    width: 58px; height: 58px; 
    background: #fff; border-radius: 50%;
  }
  
  .shutter-btn:active { transform: scale(0.95); opacity: 0.8; }

  /* Превью фото */
  #preview {
    position: absolute; inset: 0; z-index: 20;
    background: #000; display: none; flex-direction: column;
  }
  #previewImg { flex: 1; object-fit: contain; }
  .controls { display: flex; padding: 20px; gap: 15px; background: #000; }
  .btn {
    flex: 1; padding: 15px;
    border-radius: 12px; border: none;
    font-size: 16px; font-weight: 600;
    cursor: pointer; color: #fff; background: #333;
  }
</style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>

  <div class="ui-layer">
    <div class="shutter-btn" id="btnSnap"></div>
  </div>

  <div id="preview">
    <img id="previewImg">
    <div class="controls">
      <button class="btn" onclick="retake()">Заново</button>
      <button class="btn" style="background:#007aff" onclick="send()">Отправить</button>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#000000'); }

  const video = document.getElementById('video');
  const preview = document.getElementById('preview');
  const previewImg = document.getElementById('previewImg');

  async function start() {
    try {
      // Мы НЕ просим конкретное разрешение.
      // Мы просим "Дай мне камеру по умолчанию".
      // Это предотвращает попытки браузера "подогнать" картинку под экран.
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: 'environment'
        }
      });
      video.srcObject = stream;
    } catch (e) {
      alert("Ошибка: " + e.message);
    }
  }

  // Делаем снимок
  document.getElementById('btnSnap').onclick = () => {
    const canvas = document.createElement('canvas');
    // Важно: берем реальные размеры видеопотока, а не экрана
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    canvas.toBlob(blob => {
      previewImg.src = URL.createObjectURL(blob);
      preview.style.display = 'flex';
      if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }, 'image/jpeg');
  };

  window.retake = () => {
    preview.style.display = 'none';
    previewImg.src = '';
  };

  window.send = () => {
    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    tg.close();
  };

  start();
</script>
</body>
</html>
