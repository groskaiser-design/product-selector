<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Default Cam</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0; padding: 0;
    background: #000; /* Черный фон для полос */
    height: 100vh; 
    overflow: hidden;
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center;
  }

  /* === ЧЕСТНОЕ ВИДЕО === */
  /* contain = Вписать в экран полностью. Гарантирует отсутствие зума/кропа */
  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; 
    display: block;
  }

  /* Кнопка поверх всего */
  .ui-layer {
    position: absolute;
    bottom: 30px; 
    width: 100%;
    display: flex; justify-content: center;
    z-index: 10;
  }

  .shutter-btn {
    width: 70px; height: 70px;
    background: rgba(255,255,255,0.2);
    border: 4px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
  }
  .shutter-btn::after {
    content:''; position:absolute; 
    top:50%; left:50%; transform:translate(-50%,-50%);
    width:54px; height:54px; background:#fff; border-radius:50%;
  }
  .shutter-btn:active { transform: scale(0.9); opacity: 0.8; }

  /* Превью */
  #preview {
    position: absolute; inset: 0; z-index: 20;
    background: #000; display: none; flex-direction: column;
  }
  #previewImg { flex: 1; object-fit: contain; }
  .controls { display: flex; padding: 20px; gap: 15px; background: #000; }
  .btn {
    flex: 1; padding: 15px;
    border-radius: 12px; border: 1px solid #333;
    font-size: 16px; font-weight: 600;
    cursor: pointer; color: #fff; background: #1c1c1e;
  }
</style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>

  <div class="ui-layer">
    <div class="shutter-btn" id="btnSnap"></div>
  </div>

  <div id="preview">
    <img id="previewImg">
    <div class="controls">
      <button class="btn" onclick="retake()">Заново</button>
      <button class="btn" style="background:#007aff; border:none" onclick="send()">Отправить</button>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#000000'); }

  const video = document.getElementById('video');
  const preview = document.getElementById('preview');
  const previewImg = document.getElementById('previewImg');

  async function start() {
    try {
      // МИНИМАЛЬНЫЙ ЗАПРОС
      // Мы ничего не требуем, кроме "задней камеры".
      // Браузер отдаст самый нативный поток.
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: 'environment'
        }
      });
      video.srcObject = stream;
    } catch (e) {
      alert("Ошибка: " + e.message);
    }
  }

  document.getElementById('btnSnap').onclick = () => {
    // Снимаем ровно то, что видим в video теге
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    canvas.toBlob(blob => {
      previewImg.src = URL.createObjectURL(blob);
      preview.style.display = 'flex';
      if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }, 'image/jpeg');
  };

  window.retake = () => {
    preview.style.display = 'none';
    previewImg.src = '';
  };

  window.send = () => {
    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    tg.close();
  };

  start();
</script>
</body>
</html>
