<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Simple Cam</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    margin: 0; padding: 0;
    background: #000;
    height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
  }

  /* Видео на весь экран */
  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover; /* Заполняет весь экран */
    z-index: 1;
  }

  /* Кнопка поверх видео */
  .ui-layer {
    position: absolute;
    bottom: 40px; left: 0; right: 0;
    z-index: 10;
    display: flex; justify-content: center;
    pointer-events: none; /* Чтобы клики мимо кнопки проходили на видео (фокус) */
  }

  .shutter-btn {
    pointer-events: auto;
    width: 72px; height: 72px;
    background: rgba(255,255,255,0.2);
    border: 4px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.2s;
    position: relative;
  }
  
  .shutter-btn::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 54px; height: 54px;
    background: #fff;
    border-radius: 50%;
    transition: 0.2s;
  }

  .shutter-btn:active { transform: scale(0.95); opacity: 0.8; }

  /* Экран просмотра */
  #preview {
    position: absolute; inset: 0; z-index: 20;
    background: #000;
    display: none; flex-direction: column;
  }
  #previewImg { flex: 1; object-fit: contain; }
  .controls { display: flex; padding: 20px; gap: 15px; background: #000; }
  .btn {
    flex: 1; padding: 15px;
    border-radius: 12px; border: none;
    font-size: 16px; font-weight: bold;
    cursor: pointer; color: #fff;
  }
</style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>

  <div class="ui-layer">
    <div class="shutter-btn" id="btnSnap"></div>
  </div>

  <div id="preview">
    <img id="previewImg">
    <div class="controls">
      <button class="btn" style="background:#333" onclick="retake()">Заново</button>
      <button class="btn" style="background:#007aff" id="btnSend" onclick="send()">Отправить</button>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) { tg.ready(); tg.expand(); }

  const video = document.getElementById('video');
  const preview = document.getElementById('preview');
  const previewImg = document.getElementById('previewImg');
  let currentBlob = null;

  async function startCamera() {
    try {
      // Просим HD (1280x720) - это самый стандартный формат (16:9).
      // Он обычно дает самый широкий угол без программного зума.
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
    } catch (e) {
      alert("Камера недоступна");
    }
  }

  document.getElementById('btnSnap').onclick = () => {
    // Делаем снимок через Canvas
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    // Показываем
    canvas.toBlob(blob => {
      currentBlob = blob;
      previewImg.src = URL.createObjectURL(blob);
      preview.style.display = 'flex';
      if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }, 'image/jpeg', 0.9);
  };

  window.retake = () => {
    preview.style.display = 'none';
    previewImg.src = '';
  };

  window.send = () => {
    document.getElementById('btnSend').textContent = 'Отправка...';
    // Имитация отправки
    setTimeout(() => {
        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        tg.close();
    }, 500);
  };

  startCamera();
</script>
</body>
</html>
