<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Ultima FoodCam</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --bg-core: #050505;
    --surface-glass: rgba(20, 20, 20, 0.6);
    --surface-border: rgba(255, 255, 255, 0.15);
    --acc-green: #30d158;
    --acc-red: #ff453a;
    --acc-orange: #ff9f0a;
    --acc-blue: #0a84ff;
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.6);
    --font-stack: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Roboto, sans-serif;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    margin: 0; padding: 0;
    background: #000;
    color: var(--text-main);
    font-family: var(--font-stack);
    height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
    overscroll-behavior-y: none;
  }

  /* === MAIN LAYOUT === */
  /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
  .top-bar {
    padding: 16px;
    display: flex; justify-content: space-between; align-items: flex-start;
    z-index: 20;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
  }

  /* –û–±–ª–∞—Å—Ç—å –∫–∞–º–µ—Ä—ã - –°–¢–†–û–ì–ò–ô –ö–í–ê–î–†–ê–¢ */
  .cam-wrapper {
    width: 100%;
    position: relative;
    display: flex; align-items: center; justify-content: center;
    aspect-ratio: 1 / 1; 
    background: #000;
    overflow: hidden;
    margin: auto 0; 
  }

  video {
    position: absolute;
    width: 100%; height: 100%;
    /* cover –∑–∞–ø–æ–ª–Ω–∏—Ç –∫–≤–∞–¥—Ä–∞—Ç, –æ–±—Ä–µ–∑–∞—è –ª–∏—à–Ω–µ–µ —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É, –Ω–æ –º—ã –±–µ—Ä–µ–º 4:3 –ø–æ—Ç–æ–∫, —Ç–∞–∫ —á—Ç–æ –ø–æ—Ç–µ—Ä—å –±—É–¥–µ—Ç –º–∏–Ω–∏–º—É–º */
    object-fit: cover; 
    z-index: 1;
  }

  #uiCanvas {
    position: absolute; inset: 0; width: 100%; height: 100%;
    z-index: 10; pointer-events: none;
  }

  .card-guide {
    position: absolute;
    right: 20px; top: 50%; transform: translateY(-50%);
    width: 100px; height: 160px; 
    border: 2px dashed rgba(255,255,255,0.4);
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    display: flex; align-items: center; justify-content: center;
    text-align: center; padding: 8px; pointer-events: none; z-index: 15;
  }
  .card-guide span { font-size: 11px; color: rgba(255,255,255,0.7); font-weight: 600; }

  /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
  .controls-area {
    padding: 32px 24px;
    display: grid;
    grid-template-columns: 44px 1fr 44px;
    align-items: center; justify-items: center;
    z-index: 20;
    background: #000;
  }
  /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ª–µ–≤–æ–π –∫–Ω–æ–ø–∫–∏ */
  .controls-area > :first-child { justify-self: start; }
  /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–∏ (–µ—Å–ª–∏ –±—ã –æ–Ω–∞ –±—ã–ª–∞) */
  .controls-area > :last-child { justify-self: end; }

  /* === UI ELEMENTS === */
  .status-chip {
    background: var(--surface-glass);
    border: 1px solid var(--surface-border);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 8px 16px; border-radius: 20px;
    display: flex; align-items: center; gap: 8px;
    font-size: 13px; font-weight: 600;
  }
  .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--acc-orange); box-shadow: 0 0 8px var(--acc-orange); transition: 0.3s; }
  .status-dot.ok { background: var(--acc-green); box-shadow: 0 0 8px var(--acc-green); }

  .icon-btn {
    width: 44px; height: 44px; border-radius: 50%;
    background: rgba(40,40,40,0.5); border: 1px solid var(--surface-border);
    backdrop-filter: blur(10px);
    display: flex; align-items: center; justify-content: center;
    color: #fff; cursor: pointer; transition: transform 0.2s;
  }
  .icon-btn:active { transform: scale(0.9); background: rgba(80,80,80,0.6); }

  .shutter-outer {
    width: 84px; height: 84px; border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.3);
    display:flex; align-items:center; justify-content:center;
    transition: 0.3s; grid-column: 2; 
  }
  .shutter-inner {
    width: 64px; height: 64px; border-radius: 50%; background: #fff; transition: 0.3s; cursor: pointer;
  }
  .shutter-outer.disabled { opacity: 0.5; border-color: var(--acc-red); }
  .shutter-outer.disabled .shutter-inner { background: var(--acc-red); transform: scale(0.4); }
  .shutter-outer.active { border-color: var(--acc-green); transform: scale(1.05); }
  .shutter-outer:active:not(.disabled) .shutter-inner { transform: scale(0.9); }

  /* Permission Overlay */
  .perm-overlay {
    position: absolute; inset: 0; z-index: 100;
    background: rgba(5,5,5,0.85); backdrop-filter: blur(20px);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    text-align: center; padding: 32px; gap: 24px;
  }
  .perm-btn {
    background: var(--acc-blue); color: #fff; border: none; padding: 16px 32px;
    border-radius: 16px; font-size: 17px; font-weight: 700; cursor: pointer;
  }

  /* === RESULT PREVIEW === */
  .preview-overlay {
    position: absolute; inset: 0; z-index: 200;
    background: #000;
    display: none; flex-direction: column;
  }
  .preview-img { 
    width: 100%; aspect-ratio: 1/1; /* –ü—Ä–µ–≤—å—é –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ */
    object-fit: contain; background: #111; margin: auto 0;
  }
  .comment-wrap { padding: 0 24px 16px 24px; width: 100%; }
  .comment-label { display: block; color: var(--text-muted); font-size: 13px; margin-bottom: 8px; margin-left: 4px; font-weight: 500; }
  .comment-input {
    width: 100%; height: 80px; background: rgba(255,255,255,0.1);
    border: 1px solid var(--surface-border); border-radius: 16px; padding: 12px 16px;
    color: #fff; font-size: 16px; font-family: var(--font-stack);
    resize: none; outline: none; -webkit-appearance: none;
  }
  .preview-controls { padding: 0 24px 34px 24px; display: flex; gap: 16px; background: #000; }
  .btn {
    flex: 1; padding: 14px; border-radius: 14px; font-weight: 600; font-size: 16px;
    border: 1px solid var(--surface-border); background: var(--surface-glass);
    color: #fff; cursor: pointer; text-align: center;
  }
  .btn.primary { background: var(--acc-blue); border-color: transparent; }

  /* Toast */
  .toast-msg {
    position: absolute; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px);
    background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1); color: #fff;
    padding: 8px 20px; border-radius: 30px; font-size: 14px; font-weight: 600;
    pointer-events: none; opacity: 0; transition: all 0.3s ease; z-index: 300;
  }
  .toast-msg.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
  .hidden { display: none !important; }
</style>
</head>
<body>

  <div id="toast" class="toast-msg"></div>

  <div class="top-bar">
    <div class="icon-btn" id="btnClose">‚úï</div>
    <div class="status-chip" id="lvlChip">
      <div class="status-dot" id="lvlDot"></div>
      <span id="lvlText">–£—Ä–æ–≤–µ–Ω—å</span>
    </div>
    <div class="icon-btn hidden" id="btnTorch">‚ö°</div>
  </div>

  <div class="cam-wrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="uiCanvas"></canvas>
    <div class="card-guide">
      <span>–ë–∞–Ω–∫–æ–≤—Å–∫–∞—è –∫–∞—Ä—Ç–∞, (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –ø–æ–≤—ã—Å–∏—Ç —Ç–æ—á–Ω–æ—Å—Ç—å)</span>
    </div>
  </div>

  <div class="controls-area">
    <div class="icon-btn" id="btnSwitch">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </div>
    <div class="shutter-outer disabled" id="shutterBtn">
      <div class="shutter-inner"></div>
    </div>
    <div style="width:44px;"></div> 
  </div>

  <div id="permReq" class="perm-overlay hidden">
    <div style="font-size:48px; margin-bottom:10px">üìê</div>
    <h2 style="margin:0">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h2>
    <p style="color:var(--text-muted)">–î–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞ –Ω–∞–º –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–∏—Ä–æ—Å–∫–æ–ø —Ç–µ–ª–µ—Ñ–æ–Ω–∞.</p>
    <button class="perm-btn" onclick="requestSensors()">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
  </div>

  <div id="previewScreen" class="preview-overlay">
    <img id="finalPhoto" class="preview-img">
    <div class="comment-wrap">
      <label class="comment-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä: –≤–µ—Å, —Å–æ—Å—Ç–∞–≤)</label>
      <textarea id="commentInput" class="comment-input" placeholder="–¢—Ä–µ—Å–∫–∞ 200–≥, —Ä–∏—Å –±–µ–ª—ã–π 150–≥..."></textarea>
    </div>
    <div class="preview-controls">
      <button id="btnRetake" class="btn" onclick="retake()">–ü–µ—Ä–µ—Å–Ω—è—Ç—å</button>
      <button id="btnSend" class="btn primary" onclick="sendPhoto()">–ì–æ—Ç–æ–≤–æ</button>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) {
    tg.ready(); tg.expand();
    tg.setHeaderColor('#000000');
    if(tg.disableVerticalSwipes) tg.disableVerticalSwipes();
  }

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
  const COMPRESS_MAX_SIZE = 1024; // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–∞
  const COMPRESS_QUALITY = 0.6; 

  const state = {
    stream: null, track: null, imageCapture: null,
    levelOK: false, angleX: 0, angleY: 0,
    photoBlob: null, isCapturing: false,
    facingMode: 'environment', isLoopRunning: false,
    torchOn: false
  };

  const DOM = {
    video: document.getElementById('video'),
    canvas: document.getElementById('uiCanvas'),
    ctx: document.getElementById('uiCanvas').getContext('2d'),
    shutter: document.getElementById('shutterBtn'),
    lvlDot: document.getElementById('lvlDot'),
    lvlText: document.getElementById('lvlText'),
    permReq: document.getElementById('permReq'),
    preview: document.getElementById('previewScreen'),
    finalImg: document.getElementById('finalPhoto'),
    btnSend: document.getElementById('btnSend'),
    btnRetake: document.getElementById('btnRetake'),
    commentInput: document.getElementById('commentInput'),
    btnSwitch: document.getElementById('btnSwitch'),
    toast: document.getElementById('toast'),
    btnTorch: document.getElementById('btnTorch')
  };

  async function compressImage(sourceBlob, quality, maxWidth) {
    const img = new Image();
    const url = URL.createObjectURL(sourceBlob);
    img.src = url;
    await new Promise((r, j) => { img.onload = r; img.onerror = j; });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // –†–∏—Å—É–µ–º —É–∂–µ –æ–±—Ä–µ–∑–∞–Ω–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç
    canvas.width = maxWidth;
    canvas.height = maxWidth;
    ctx.drawImage(img, 0, 0, maxWidth, maxWidth);
    
    URL.revokeObjectURL(url);
    return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', quality));
  }

  function showToast(text) {
    DOM.toast.textContent = text;
    DOM.toast.classList.add('visible');
    setTimeout(() => DOM.toast.classList.remove('visible'), 2000);
  }

  async function initCamera(mode = 'environment') {
    // –ß–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π
    if (state.stream) {
        state.stream.getTracks().forEach(track => track.stop());
        state.stream = null;
        DOM.video.srcObject = null;
        await new Promise(r => setTimeout(r, 200));
    }

    try {
      const constraints = {
        audio: false,
        video: {
          facingMode: mode, 
          // FIX ZOOM: –ü—Ä–æ—Å–∏–º 4:3 (—Å—Ç–∞–Ω–¥–∞—Ä—Ç —Å–µ–Ω—Å–æ—Ä–∞), —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫—Ä–æ–ø–∞ 16:9
          aspectRatio: { ideal: 1.333 }, 
          width: { ideal: 1920 }, // –í—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      state.stream = stream;
      state.track = stream.getVideoTracks()[0];
      state.facingMode = mode;
      
      DOM.video.srcObject = stream;
      DOM.video.play().catch(()=>{});

      // –§–æ–∫—É—Å
      const caps = state.track.getCapabilities();
      if (mode === 'environment' && caps.focusMode && caps.focusMode.includes('continuous')) {
        try { await state.track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }); } catch(e){}
      }

      // FIX TORCH: –ù–∞–¥–µ–∂–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
      state.torchOn = false;
      if (mode === 'environment' && caps.torch) {
          DOM.btnTorch.classList.remove('hidden');
      } else {
          DOM.btnTorch.classList.add('hidden');
      }

      if (window.ImageCapture) state.imageCapture = new ImageCapture(state.track);

      if (!state.isLoopRunning) {
          resizeCanvas();
          window.addEventListener('resize', resizeCanvas);
          requestAnimationFrame(drawLoop);
          checkSensorPerms();
          state.isLoopRunning = true;
      }
    } catch (e) {
      alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ");
    }
  }

  // --- SENSORS & LEVEL ---
  function checkSensorPerms() {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DOM.permReq.classList.remove('hidden'); 
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }
  }
  async function requestSensors() {
    try {
      const resp = await DeviceOrientationEvent.requestPermission();
      if (resp === 'granted') {
        DOM.permReq.classList.add('hidden');
        window.addEventListener('deviceorientation', handleOrientation);
      } else DOM.permReq.classList.add('hidden');
    } catch (e) {}
  }
  function handleOrientation(e) {
    if (e.beta !== null) { state.angleX = e.beta; state.angleY = e.gamma; }
  }
  function updateUI() {
    if (state.isCapturing) return;
    if (state.levelOK) {
      DOM.lvlDot.classList.add('ok'); DOM.lvlText.textContent = "–†–æ–≤–Ω–æ";
      DOM.shutter.classList.remove('disabled'); DOM.shutter.classList.add('active');
    } else {
      DOM.lvlDot.classList.remove('ok'); DOM.lvlText.textContent = "–í—ã—Ä–æ–≤–Ω—è–π—Ç–µ";
      DOM.shutter.classList.add('disabled'); DOM.shutter.classList.remove('active');
    }
  }
  function resizeCanvas() {
    const wrapper = document.querySelector('.cam-wrapper');
    if (wrapper && (DOM.canvas.width !== wrapper.clientWidth)) {
        DOM.canvas.width = wrapper.clientWidth;
        DOM.canvas.height = wrapper.clientHeight;
    }
  }
  function drawLoop() {
    const ctx = DOM.ctx;
    const w = DOM.canvas.width; const h = DOM.canvas.height;
    ctx.clearRect(0, 0, w, h);
    const cx = w / 2; const cy = h / 2;

    const rBubble = 14; const rTarget = 16; const maxOffset = 60; 
    const rawX = state.angleY || 0; const rawY = state.angleX || 0;
    const clamp = (val) => Math.max(-20, Math.min(20, val));
    const dx = (clamp(rawX) / 20) * maxOffset; 
    const dy = (clamp(rawY) / 20) * maxOffset;
    const dist = Math.hypot(dx, dy);
    const isInside = (dist + rBubble) <= rTarget;

    if (state.levelOK !== isInside && !state.isCapturing) {
      state.levelOK = isInside; updateUI();
      if(isInside) haptic('medium');
    }

    ctx.shadowBlur = 4; ctx.shadowColor = 'rgba(0,0,0,0.5)';
    ctx.beginPath(); ctx.arc(cx, cy, rTarget, 0, Math.PI * 2); 
    const color = (state.levelOK || state.isCapturing) ? '#30d158' : 'rgba(255,255,255,0.85)';
    ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.stroke();

    ctx.beginPath(); ctx.arc(cx + dx, cy + dy, rBubble, 0, Math.PI * 2); 
    ctx.fillStyle = color; ctx.fill(); ctx.shadowBlur = 0;
    requestAnimationFrame(drawLoop);
  }

  // --- CAPTURE: SQUARE CROP FIX ---
  DOM.shutter.addEventListener('click', async () => {
    if (state.isCapturing || !state.levelOK) { if(!state.levelOK) haptic('error'); return; }

    try {
        state.isCapturing = true; haptic('heavy');
        DOM.shutter.style.transform = 'scale(0.8)'; DOM.shutter.style.opacity = '0.5'; 
        await new Promise(r => setTimeout(r, 50));

        const vid = DOM.video;
        const c = document.createElement('canvas');
        const vW = vid.videoWidth;
        const vH = vid.videoHeight;
        
        // –ë–µ—Ä–µ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç. 
        // –¢–∞–∫ –∫–∞–∫ –º—ã –∑–∞–ø—Ä–æ—Å–∏–ª–∏ 4:3, –ø–æ—Ç–µ—Ä–∏ –±—É–¥—É—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—ã, –∞ —É–≥–æ–ª –æ–±–∑–æ—Ä–∞ - –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–∞.
        const size = Math.min(vW, vH);
        const startX = (vW - size) / 2;
        const startY = (vH - size) / 2;

        c.width = size;
        c.height = size;
        const ctx = c.getContext('2d');

        ctx.drawImage(vid, startX, startY, size, size, 0, 0, size, size);

        const blob = await new Promise(r => c.toBlob(r, 'image/jpeg', 0.95));
        showPreview(blob);

    } catch(err) {
        haptic('error'); alert("–û—à–∏–±–∫–∞ —Å—ä–µ–º–∫–∏");
    } finally {
        state.isCapturing = false;
        DOM.shutter.style.transform = ''; DOM.shutter.style.opacity = '';
        updateUI(); 
    }
  });

  function showPreview(blob) {
    if(!blob) return;
    state.photoBlob = blob;
    DOM.finalImg.src = URL.createObjectURL(blob);
    DOM.preview.style.display = 'flex';
  }
  function retake() {
    DOM.preview.style.display = 'none';
    if(DOM.finalImg.src) { URL.revokeObjectURL(DOM.finalImg.src); DOM.finalImg.src = ''; }
    state.photoBlob = null; DOM.commentInput.value = ''; 
    DOM.btnSend.disabled = false; DOM.btnSend.textContent = '–ì–æ—Ç–æ–≤–æ';
  }
  async function sendPhoto() {
    if (!state.photoBlob) return;
    const btn = DOM.btnSend;
    btn.disabled = true; DOM.btnRetake.disabled = true;
    btn.textContent = '–°–∂–∞—Ç–∏–µ...'; haptic('light');

    try {
        const compressedBlob = await compressImage(state.photoBlob, COMPRESS_QUALITY, COMPRESS_MAX_SIZE);
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
        const reader = new FileReader();
        reader.readAsDataURL(compressedBlob);
        reader.onloadend = () => {
            const base64data = reader.result.split(',')[1];
            console.log("SENDING SQUARE:", { 
                sizeKB: (base64data.length/1024).toFixed(0), 
                comment: DOM.commentInput.value 
            });
            setTimeout(() => {
                haptic('success'); btn.textContent = '–£—Å–ø–µ—à–Ω–æ!';
                setTimeout(() => { 
                    retake(); btn.disabled = false; DOM.btnRetake.disabled = false; btn.textContent = '–ì–æ—Ç–æ–≤–æ';
                }, 1000);
            }, 1000);
        };
    } catch (e) {
        btn.textContent = '–û—à–∏–±–∫–∞'; haptic('error');
        setTimeout(() => { btn.textContent = '–ì–æ—Ç–æ–≤–æ'; btn.disabled = false; DOM.btnRetake.disabled = false; }, 2000);
    }
  }

  // --- CONTROLS ---
  DOM.btnSwitch.onclick = () => {
    haptic('medium');
    const icon = DOM.btnSwitch.querySelector('svg');
    icon.style.transition = 'transform 0.5s ease'; icon.style.transform = 'rotate(180deg)';
    setTimeout(() => icon.style.transform = '', 500);
    const newMode = state.facingMode === 'environment' ? 'user' : 'environment';
    initCamera(newMode);
    showToast(newMode === 'environment' ? "–û—Å–Ω–æ–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞" : "–§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞");
  };

  DOM.btnTorch.onclick = async () => {
    if(!state.track) return;
    state.torchOn = !state.torchOn;
    try { 
        await state.track.applyConstraints({ advanced: [{ torch: state.torchOn }] }); 
        haptic('light');
    } catch(e){ 
        // –ï—Å–ª–∏ advanced –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª (–±—ã–≤–∞–µ—Ç –Ω–∞ Android), –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–ª—É—á–∏—Ç—å —Ç—Ä–µ–∫
        console.warn("Torch failed, trying fallback");
        state.torchOn = !state.torchOn; // Revert
        showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω–∞—Ä–∏–∫");
    }
  };
  
  document.getElementById('btnClose').onclick = () => { if (tg) tg.close(); else window.history.back(); };
  function haptic(style) { if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred(style); }

  initCamera();
</script>
