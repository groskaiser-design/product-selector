<style>
  :root {
    --bg-core: #000000;
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.4);
    --radius: 24px;
    --pad: 20px;
    --brand-blue: #0a84ff; 
    --active-color: #4facfe; /* –ú–µ–Ω—è–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ */
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', Roboto, sans-serif; user-select: none; }
   
  body {
    background-color: var(--bg-core);
    color: var(--text-main);
    height: 100vh;
    overflow: hidden;
    display: flex; flex-direction: column;
  }

  /* ORBS (–§–æ–Ω) */
  .fx-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
  .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; transition: background 1s ease; will-change: transform; }
  .orb-1 { width: 350px; height: 350px; background: radial-gradient(circle, rgba(79, 172, 254, 0.8) 0%, transparent 70%); top: -15%; left: -30%; animation: floatA 12s infinite ease-in-out; }
  .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, rgba(94, 96, 206, 0.8) 0%, transparent 70%); bottom: -10%; right: -30%; animation: floatB 16s infinite ease-in-out; }
  @keyframes floatA { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(30px, 40px) scale(1.1)} }
  @keyframes floatB { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(-40px, -20px) scale(0.9)} }

  /* VIEWS */
  .view { position: absolute; inset: 0; padding: var(--pad); padding-top: calc(10px + env(safe-area-inset-top)); display: flex; flex-direction: column; transition: opacity 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.4s; opacity: 0; pointer-events: none; transform: scale(0.96) translateY(10px); z-index: 1; }
  .view.active { opacity: 1; pointer-events: all; transform: scale(1) translateY(0); z-index: 10; }

  /* MENU */
  .section-title { font-size: 22px; font-weight: 800; margin-bottom: 16px; margin-left: 4px; z-index: 2;}
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; z-index: 2; }
  .card { border-radius: var(--radius); padding: 20px; position: relative; overflow: hidden; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; min-height: 160px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(25px); transition: transform 0.2s; }
  .card:active { transform: scale(0.97); background: rgba(255,255,255,0.07); }
  .card.hero { grid-column: span 2; background: linear-gradient(160deg, rgba(94, 174, 253, 0.9) 0%, rgba(43, 110, 255, 0.9) 100%); border: none; min-height: 200px; box-shadow: 0 10px 30px rgba(43, 110, 255, 0.3); }
  .icon-box { width: 44px; height: 44px; border-radius: 12px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
  .hero .icon-box { background: rgba(255,255,255,0.25); }
  .c-title { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
  .c-sub { font-size: 13px; opacity: 0.7; font-weight: 500; line-height: 1.3; }
  .c-time { margin-top: auto; padding-top: 14px; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.6; }

  /* INSTRUCTION */
  .intro-card { background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(40px); border-radius: 32px; flex: 1; padding: 30px 24px; display: flex; flex-direction: column; margin-bottom: calc(20px + env(safe-area-inset-bottom)); }
  .i-header { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
  .i-desc { font-size: 16px; line-height: 1.5; color: rgba(255,255,255,0.8); margin-bottom: 30px; }
  .step-row { display: flex; gap: 16px; margin-bottom: 24px; }
  .step-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 18px; }
  .step-text h4 { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
  .step-text p { font-size: 13px; color: var(--text-muted); line-height: 1.3; }
  .btn-start { margin-top: auto; width: 100%; height: 56px; border-radius: 20px; border: none; background: var(--brand-blue); color: #fff; font-size: 17px; font-weight: 700; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px -6px rgba(10, 132, 255, 0.5); transition: transform 0.2s; cursor: pointer; }
  .btn-start:active { transform: scale(0.96); opacity: 0.9; }

  /* PLAYER */
  #timerView { align-items: center; justify-content: space-between; padding-bottom: calc(40px + env(safe-area-inset-bottom)); }
  .status-line { margin-top: 40px; text-align: center; height: 40px; }
  .status-text { font-size: 15px; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; color: var(--active-color); opacity: 0; transition: opacity 0.4s; text-shadow: 0 0 15px var(--active-color); }
  .status-text.visible { opacity: 1; }

  /* === VISUALIZER AREA (Unified Glass Design) === */
  .visualizer-area { position: relative; width: 300px; height: 340px; display: flex; justify-content: center; align-items: center; }

  /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –≤—Å–µ—Ö —Ç—Ä–µ–∫–æ–≤ */
  .unified-track-style {
    opacity: 0; transition: opacity 0.3s; pointer-events: none;
    border: 2px solid rgba(255,255,255,0.15);
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.8);
    background: transparent;
  }

  /* 1. Linear Track (UPDATED V7.0) */
  .track-linear-bg {
    position: absolute; left: 50%; top: 20px; bottom: 20px; 
    width: 6px; /* –®–∏—Ä–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–∞–Ω–∞–≤–∫–∏ */
    transform: translateX(-50%);
    border-radius: 0px; /* –°—Ç—Ä–æ–≥–∞—è –≥–µ–æ–º–µ—Ç—Ä–∏—è */
  }
  
  .stress-marker { 
    position: absolute; left: 50%; transform: translateX(-50%);
    top: calc(20% + 20px); width: 20px; height: 2px; 
    background: #fff;
    box-shadow: 0 0 8px var(--active-color), 0 0 3px #fff;
    opacity: 0; transition: opacity 0.3s; 
  }
   
  /* 2. Triangle Track (SVG) */
  .track-shape { position: absolute; inset: 0; opacity: 0; transition: opacity 0.3s; pointer-events: none; overflow: visible; }
  .shape-path-unified { 
    fill: none; 
    stroke: rgba(255,255,255,0.15); 
    stroke-width: 2; 
    stroke-linecap: round; 
    stroke-linejoin: miter; 
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.8));
  }

  /* 3. Box Track (Sharp Square) */
  .track-box-bg {
    position: absolute; width: 260px; height: 260px;
    border-radius: 0px;
  }

  /* The Dot */
  .photon-dot { 
    position: absolute; width: 18px; height: 18px; border-radius: 50%; 
    background: #fff; 
    /* –ë–∞–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –≤ JS */
    top: 0; left: 0; margin-top: -12px; margin-left: -12px;
    will-change: transform; z-index: 5; 
  }

  .bottom-timer { font-family: 'SF Pro Display', sans-serif; font-size: 56px; font-weight: 100; letter-spacing: -1px; font-variant-numeric: tabular-nums; color: rgba(255,255,255,0.9); text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .sub-timer-lbl { font-size: 12px; color: var(--text-muted); text-align: center; margin-top: -8px; letter-spacing: 2px; text-transform: uppercase; }

  /* OVERLAY */
  #overlay { position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.7); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.4s; }
  #overlay.active { opacity: 1; pointer-events: all; }
  .count-thin { font-family: 'SF Pro Display', sans-serif; font-size: 180px; font-weight: 100; color: #fff; transform: scale(0.9); opacity: 0; transition: transform 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 0.4s; }
  .count-thin.pop { transform: scale(1); opacity: 1; }
   
  svg { stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
  #noSleepVideo { top: -10px; left: -10px; }
</style>
</head>

<div class="fx-layer">

<div class="view active" id="menuView">

</div>

<script>
  const tg = window.Telegram?.WebApp;
   
  const CONFIG = {
    stress: { 
      visual: 'linear', 
      color: '#4facfe', 
      duration: 120, type: 'double_inhale', 
      inhaleBase: 3000, inhaleTop: 800, exhale: 6000,
      title: '–°–Ω—è—Ç–∏–µ —Å—Ç—Ä–µ—Å—Å–∞',
      desc: '–°–∞–º—ã–π –±—ã—Å—Ç—Ä—ã–π —Å–ø–æ—Å–æ–± —Å–Ω–∏–∑–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å –∫–æ—Ä—Ç–∏–∑–æ–ª–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥–≤–æ–π–Ω–æ–π –≤–¥–æ—Ö.',
      steps: [
        {emoji:'üëÉ', title:'–í–¥–æ—Ö –Ω–æ—Å–æ–º', text:'–°–∏–ª—å–Ω—ã–π –≤–¥–æ—Ö –∂–∏–≤–æ—Ç–æ–º (80%), –∑–∞—Ç–µ–º —Ä–µ–∑–∫–∏–π –¥–æ–≤–¥–æ—Ö.'},
        {emoji:'üëÑ', title:'–í—ã–¥–æ—Ö —Ä—Ç–æ–º', text:'–ú–µ–¥–ª–µ–Ω–Ω–æ –≤—ã–¥—ã—Ö–∞–π—Ç–µ —á–µ—Ä–µ–∑ —Ç–æ–Ω–∫—É—é —â–µ–ª—å –≥—É–±.'}
      ]
    },
    sleep: { 
      visual: 'triangle', 
      color: '#ff9f0a', 
      duration: 180, type: 'standard', 
      inhale: 4000, exhale: 8000, hold: 7000,
      title: '–ì–ª—É–±–æ–∫–∏–π —Å–æ–Ω',
      desc: '–¢–µ—Ö–Ω–∏–∫–∞ 4-7-8 –∑–∞–º–µ–¥–ª—è–µ—Ç —Å–µ—Ä–¥–µ—á–Ω—ã–π —Ä–∏—Ç–º —á–µ—Ä–µ–∑ –¥–ª–∏–Ω–Ω—ã–π –≤—ã–¥–æ—Ö.',
      steps: [
        {emoji:'üëÖ', title:'–Ø–∑—ã–∫ –∫ –Ω—ë–±—É', text:'–î–µ—Ä–∂–∏—Ç–µ –∫–æ–Ω—á–∏–∫ —è–∑—ã–∫–∞ –∑–∞ –≤–µ—Ä—Ö–Ω–∏–º–∏ –∑—É–±–∞–º–∏.'},
        {emoji:'üëÉ', title:'–í–¥–æ—Ö –Ω–æ—Å–æ–º', text:'–¢–∏—Ö–∏–π –≤–¥–æ—Ö –Ω–∞ 4 —Å—á—ë—Ç–∞.'},
        {emoji:'ü§ê', title:'–ó–∞–¥–µ—Ä–∂–∫–∞', text:'–ó–∞–¥–µ—Ä–∂–∏—Ç–µ –¥—ã—Ö–∞–Ω–∏–µ –Ω–∞ 7 —Å—á–µ—Ç–æ–≤.'},
        {emoji:'üå¨', title:'–í—ã–¥–æ—Ö —Ä—Ç–æ–º', text:'–®—É–º–Ω—ã–π –≤—ã–¥–æ—Ö –≥—É–±—ã —Ç—Ä—É–±–æ—á–∫–æ–π –Ω–∞ 8 —Å—á–µ—Ç–æ–≤.'}
      ]
    },
    focus: { 
      visual: 'box', 
      color: '#5e60ce', 
      duration: 300, type: 'box', 
      inhale: 4000, exhale: 4000, hold: 4000,
      title: '–§–æ–∫—É—Å –∏ –Ø—Å–Ω–æ—Å—Ç—å',
      desc: '–ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –¥—ã—Ö–∞–Ω–∏–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ö–ª–∞–¥–Ω–æ–∫—Ä–æ–≤–∏—è.',
      steps: [
        {emoji:'üì¶', title:'–†–∏—Ç–º –∫–≤–∞–¥—Ä–∞—Ç–∞', text:'–í–¥–æ—Ö, –ø–∞—É–∑–∞, –≤—ã–¥–æ—Ö, –ø–∞—É–∑–∞. –í—Å—ë –ø–æ 4 —Å–µ–∫—É–Ω–¥—ã.'},
        {emoji:'üëÉ', title:'–¢–æ–ª—å–∫–æ –Ω–æ—Å–æ–º', text:'–î—ã—à–∏—Ç–µ –≥–ª—É–±–æ–∫–æ –¥–∏–∞—Ñ—Ä–∞–≥–º–æ–π.'}
      ]
    }
  };

  let activeConfig = null;
  let activeKey = null;
  let isRunning = false;
  let sessionInterval = null;
  let wakeLock = null;

  const el = {
    menu: document.getElementById('menuView'),
    intro: document.getElementById('introView'),
    player: document.getElementById('timerView'),
    photon: document.getElementById('photon'),
    lbl: document.getElementById('statusLbl'),
    timer: document.getElementById('timerDisplay'),
    trackLine: document.getElementById('trackLine'),
    trackTri: document.getElementById('trackTri'),
    trackBox: document.getElementById('trackBox'),
    marker: document.getElementById('stressMark'),
    root: document.documentElement,
    orb1: document.getElementById('bgOrb1'),
    orb2: document.getElementById('bgOrb2'),
    overlay: document.getElementById('overlay'),
    cnt: document.getElementById('cntNum'),
    iTitle: document.getElementById('iTitle'),
    iDesc: document.getElementById('iDesc'),
    iSteps: document.getElementById('iSteps'),
    video: document.getElementById('noSleepVideo')
  };

  if(tg) {
    tg.ready(); tg.expand(); tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000');
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      if (el.player.classList.contains('active')) stopPractice();
      else if (el.intro.classList.contains('active')) goBackToMenu();
      else { tg.HapticFeedback.impactOccurred('light'); window.location.href = 'router.html'; }
    });
  }

  async function enableInsomnia() {
    try { el.video.play(); } catch(e){}
    try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err){}
  }
  function disableInsomnia() {
    el.video.pause();
    if (wakeLock !== null) { wakeLock.release().then(() => { wakeLock = null; }); }
  }

  function showIntro(key) {
    haptic('light');
    activeKey = key;
    activeConfig = CONFIG[key];
    
    el.root.style.setProperty('--active-color', activeConfig.color);
    updateOrbs(key);

    el.iTitle.textContent = activeConfig.title;
    el.iDesc.textContent = activeConfig.desc;
    el.iSteps.innerHTML = activeConfig.steps.map(s => `
      <div class="step-row"><div class="step-icon">${s.emoji}</div><div class="step-text"><h4>${s.title}</h4><p>${s.text}</p></div></div>
    `).join('');

    el.menu.classList.remove('active');
    el.intro.classList.add('active');
  }

  function goBackToMenu() {
    el.intro.classList.remove('active');
    el.menu.classList.add('active');
    activeKey = null; // Clear key on back
    updateOrbs('default');
  }

  async function startFromIntro() {
    haptic('medium');
    enableInsomnia();

    el.intro.classList.remove('active');
    el.player.classList.add('active');
    
    // RESET VISUALS
    el.trackLine.style.opacity = '0';
    el.trackTri.style.opacity = '0';
    el.trackBox.style.opacity = '0';
    el.marker.style.opacity = '0';

    if (activeConfig.visual === 'triangle') {
      el.trackTri.style.opacity = '1';
      movePhotonTo({x: 40, y: 280}, 0); // BL
    } else if (activeConfig.visual === 'box') {
      el.trackBox.style.opacity = '1';
      movePhotonTo({x: 20, y: 300}, 0); 
    } else {
      el.trackLine.style.opacity = '1';
      el.marker.style.opacity = (activeKey === 'stress') ? '1' : '0';
      movePhotonTo({x: 150, y: 320}, 0); // Bottom Line
    }

    el.overlay.classList.add('active');
    el.cnt.style.display = 'block';
    for(let i=5; i>0; i--) {
      if(!activeKey) break; // Safety check if user goes back during count
      el.cnt.textContent = i;
      el.cnt.classList.remove('pop');
      void el.cnt.offsetWidth; el.cnt.classList.add('pop');
      haptic('light');
      await wait(1000);
    }
    el.overlay.classList.remove('active');
    
    if(activeKey) startBreathing();
  }

  function startBreathing() {
    isRunning = true;
    let timeLeft = activeConfig.duration;
    updateTimer(timeLeft);
    sessionInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if(timeLeft <= 0) stopPractice(true);
    }, 1000);

    if (activeConfig.visual === 'triangle') runTriangleCycle();
    else if (activeConfig.visual === 'box') runBoxCycle();
    else if (activeConfig.type === 'double_inhale') runStressCycle();
    else runLinearCycle();
  }

  // === 1. TRIANGLE CYCLE ===
  async function runTriangleCycle() {
    const P_TOP = {x: 150, y: 40};  
    const P_BR  = {x: 260, y: 280}; 
    const P_BL  = {x: 40,  y: 280}; 
    const { inhale, hold, exhale } = activeConfig;
    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); await movePhotonTo(P_TOP, inhale); if(!isRunning) break;
      setStatus('–ó–ê–î–ï–†–ñ–ö–ê'); haptic('medium'); await movePhotonTo(P_BR, hold); if(!isRunning) break;
      setStatus('–í–´–î–û–•'); haptic('soft'); await movePhotonTo(P_BL, exhale); if(!isRunning) break;
    }
  }

  // === 2. BOX CYCLE ===
  async function runBoxCycle() {
    const P_TL = {x: 20, y: 40};  
    const P_TR = {x: 280, y: 40}; 
    const P_BR = {x: 280, y: 300};
    const P_BL = {x: 20, y: 300};
    const { inhale, hold, exhale } = activeConfig;
    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); await movePhotonTo(P_TL, inhale); if(!isRunning) break;
      setStatus('–ü–ê–£–ó–ê'); haptic('medium'); await movePhotonTo(P_TR, hold); if(!isRunning) break;
      setStatus('–í–´–î–û–•'); haptic('soft'); await movePhotonTo(P_BR, exhale); if(!isRunning) break;
      setStatus('–ü–ê–£–ó–ê'); haptic('medium'); await movePhotonTo(P_BL, hold); if(!isRunning) break;
    }
  }

  // === 3. LINEAR CYCLES ===
  async function runStressCycle() {
    const { inhaleBase, inhaleTop, exhale } = activeConfig;
    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); await movePhotonTo({x: 150, y: 80}, inhaleBase); if(!isRunning) break;
      setStatus('–î–û–í–î–û–•'); haptic('rigid'); await movePhotonTo({x: 150, y: 20}, inhaleTop); if(!isRunning) break;
      setStatus('–í–´–î–û–•'); haptic('soft'); await movePhotonTo({x: 150, y: 320}, exhale); if(!isRunning) break;
    }
  }
  async function runLinearCycle() {
    const { inhale, hold, exhale } = activeConfig;
    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); await movePhotonTo({x: 150, y: 20}, inhale); if(!isRunning) break;
      if(hold) { setStatus('–ó–ê–î–ï–†–ñ–ö–ê'); haptic('medium'); await wait(hold); if(!isRunning) break; }
      setStatus('–í–´–î–û–•'); haptic('soft'); await movePhotonTo({x: 150, y: 320}, exhale); if(!isRunning) break;
    }
  }

  // UPDATED: V7.0 Dynamic Light Logic
  function movePhotonTo(coords, duration) {
    return new Promise(resolve => {
      // 1. –î–≤–∏–∂–µ–Ω–∏–µ
      el.photon.style.transition = `transform ${duration}ms linear`;
      el.photon.style.transform = `translate(${coords.x}px, ${coords.y}px)`;

      // 2. V7.0 Physics (–°–≤–µ—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã—Å–æ—Ç—ã)
      // Y < 150 = –í–¥–æ—Ö (–í—ã—Å–æ–∫–∞—è —ç–Ω–µ—Ä–≥–∏—è)
      // Y > 150 = –í—ã–¥–æ—Ö (–ù–∏–∑–∫–∞—è —ç–Ω–µ—Ä–≥–∏—è)
      const isHighEnergy = coords.y < 150;

      if (isHighEnergy) {
        // High Energy: –®–∏—Ä–æ–∫–æ–µ –≥–∞–ª–æ, —è—Ä–∫–∏–π —Ü–µ–Ω—Ç—Ä
        el.photon.style.boxShadow = `
          0 0 25px 8px ${activeConfig.color}, 
          0 0 60px 25px ${activeConfig.color}, 
          inset 0 0 8px rgba(255,255,255,1)
        `;
      } else {
        // Low Energy: –°–∂–∞—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
        el.photon.style.boxShadow = `
          0 0 10px 2px ${activeConfig.color}, 
          0 0 20px 5px ${activeConfig.color}, 
          inset 0 0 4px rgba(255,255,255,0.7)
        `;
      }

      setTimeout(resolve, duration);
    });
  }

  function stopPractice(completed = false) {
    isRunning = false;
    activeKey = null; 
    clearInterval(sessionInterval);
    disableInsomnia();
    el.photon.style.transition = 'none';
    el.lbl.classList.remove('visible');
    if(completed && tg) tg.showPopup({ title: '–û—Ç–ª–∏—á–Ω–æ', message: '–°–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞' });
    el.player.classList.remove('active');
    el.menu.classList.add('active');
    updateOrbs('default');
  }

  function setStatus(text) {
    if(!isRunning) return;
    el.lbl.classList.remove('visible');
    setTimeout(() => { 
      if(!isRunning) return;
      el.lbl.textContent = text; 
      el.lbl.classList.add('visible'); 
    }, 200);
  }

  function updateOrbs(type) {
    let c1, c2;
    if(type === 'stress') { c1='rgba(79, 172, 254, 0.6)'; c2='rgba(0, 242, 254, 0.4)'; }
    else if(type === 'sleep') { c1='rgba(255, 159, 10, 0.6)'; c2='rgba(255, 69, 58, 0.4)'; }
    else if(type === 'focus') { c1='rgba(94, 96, 206, 0.6)'; c2='rgba(162, 155, 254, 0.4)'; } 
    else { c1='rgba(79, 172, 254, 0.8)'; c2='rgba(94, 96, 206, 0.8)'; } 
    el.orb1.style.background = `radial-gradient(circle, ${c1} 0%, transparent 70%)`;
    el.orb2.style.background = `radial-gradient(circle, ${c2} 0%, transparent 70%)`;
  }

  function updateTimer(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    el.timer.textContent = `${m}:${s}`;
  }

  function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
  function haptic(style) { tg?.HapticFeedback?.impactOccurred(style); }

</script>
