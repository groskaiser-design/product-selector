<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Ultima Breath</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --bg-core: #000000;
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.4);
    
    /* Акценты */
    --acc-stress: #4facfe; /* Голубой (как в сканере) */
    --acc-sleep: #5e60ce;  /* Фиолетовый */
    --acc-focus: #30d158;  /* Зеленый */
    
    --radius: 24px;
    --pad: 20px;
    
    /* Dynamic Color для плеера */
    --active-color: #4facfe; 
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Roboto, sans-serif; user-select: none; }
  
  body {
    background-color: var(--bg-core);
    color: var(--text-main);
    height: 100vh;
    overflow: hidden;
    display: flex; flex-direction: column;
  }

  /* === 1. ФОНОВЫЕ ОРБЫ (ВОЗВРАЩЕНЫ) === */
  .fx-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
  .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; transition: all 1s ease; }
  .orb-1 { width: 300px; height: 300px; background: rgba(79, 172, 254, 0.3); top: -10%; left: -20%; animation: float 10s infinite ease-in-out; }
  .orb-2 { width: 250px; height: 250px; background: rgba(94, 96, 206, 0.2); bottom: -10%; right: -20%; animation: float 14s infinite ease-in-out reverse; }
  
  @keyframes float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(20px, -30px)} }

  /* === 2. КОНТЕЙНЕР СТРАНИЦ (SPA) === */
  .view {
    position: absolute; inset: 0; 
    padding: var(--pad);
    padding-top: calc(10px + env(safe-area-inset-top));
    display: flex; flex-direction: column;
    transition: opacity 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.4s;
    opacity: 0; pointer-events: none; transform: scale(0.95);
    z-index: 1;
  }
  .view.active { opacity: 1; pointer-events: all; transform: scale(1); z-index: 10; }

  /* === 3. VIEW: МЕНЮ (Bento Grid) === */
  .section-title { font-size: 22px; font-weight: 800; margin-bottom: 16px; margin-left: 4px; letter-spacing: 0.5px; z-index: 2;}
  
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; z-index: 2; }

  .card {
    border-radius: var(--radius);
    padding: 20px;
    position: relative;
    overflow: hidden; cursor: pointer;
    display: flex; flex-direction: column; justify-content: space-between;
    min-height: 160px;
    background: rgba(21, 21, 23, 0.6); /* Semi-transparent styling */
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    transition: transform 0.1s;
  }
  .card:active { transform: scale(0.97); }

  .card.hero {
    grid-column: span 2;
    background: linear-gradient(160deg, #5eaefd 0%, #2b6eff 100%); 
    border: none; min-height: 200px;
  }
  
  .icon-box { width: 44px; height: 44px; border-radius: 12px; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
  .hero .icon-box { background: rgba(255,255,255,0.25); }
  
  .c-title { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
  .c-sub { font-size: 13px; opacity: 0.7; font-weight: 500; line-height: 1.3; }
  .c-time { margin-top: auto; padding-top: 14px; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.6; }

  /* === 4. VIEW: ПРАКТИКА (Timer) === */
  #timerView { align-items: center; justify-content: space-between; padding-bottom: calc(40px + env(safe-area-inset-bottom)); }
  
  /* Тонкий статус вверху */
  .status-line { margin-top: 40px; text-align: center; height: 40px; }
  .status-text { font-size: 16px; font-weight: 600; letter-spacing: 4px; text-transform: uppercase; color: var(--active-color); opacity: 0; transition: opacity 0.3s; text-shadow: 0 0 20px var(--active-color); }
  .status-text.visible { opacity: 1; }

  /* LINEAR VISUALIZER (Track & Dot) */
  .track-container {
    position: relative;
    width: 60px; height: 55vh; /* Высота трека */
    display: flex; justify-content: center;
  }
  
  .track-line {
    position: absolute; top: 0; bottom: 0; width: 2px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    border-radius: 2px;
  }

  .photon-dot {
    position: absolute; bottom: 0; left: 50%; margin-left: -10px;
    width: 20px; height: 20px; border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 20px var(--active-color), 0 0 40px var(--active-color);
    transform: translateY(0); /* Будем менять это JS-ом */
    will-change: transform;
    z-index: 5;
    /* Transition задается в JS динамически для вдоха/выдоха */
  }

  /* Нижний тонкий таймер */
  .bottom-timer {
    font-family: 'SF Pro Display', sans-serif;
    font-size: 48px; font-weight: 100; /* Ultra thin */
    font-variant-numeric: tabular-nums;
    color: rgba(255,255,255,0.8);
  }
  .sub-timer-lbl { font-size: 12px; color: var(--text-muted); text-align: center; margin-top: -5px; letter-spacing: 1px; }

  /* Overlay Countdown 5..1 */
  #overlay {
    position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
    display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s;
  }
  #overlay.active { opacity: 1; }
  .count-big { font-size: 120px; font-weight: 800; color: #fff; transform: scale(0.8); opacity: 0; transition: transform 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 0.3s; }
  .count-big.pop { transform: scale(1); opacity: 1; }

  /* SVG Icons */
  svg { stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }

</style>
</head>
<body>

<div class="fx-layer">
  <div class="orb orb-1" id="bgOrb1"></div>
  <div class="orb orb-2" id="bgOrb2"></div>
</div>

<div class="view active" id="menuView">
  <h2 class="section-title">Дыхание</h2>
  
  <div class="grid">
    <div class="card hero" onclick="startSequence('stress')">
      <div class="icon-box"><svg width="24" height="24" stroke="white"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M8 12h8"/></svg></div>
      <div><div class="c-title">Снятие стресса</div><div class="c-sub">Баланс нервной системы</div></div>
      <div class="c-time">2 минуты</div>
    </div>

    <div class="card" onclick="startSequence('sleep')">
      <div class="icon-box"><svg width="22" height="22" stroke="white"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></div>
      <div><div class="c-title">Сон</div><div class="c-sub">Техника 4-7-8</div></div>
      <div class="c-time">3 мин</div>
    </div>

    <div class="card" onclick="startSequence('focus')">
      <div class="icon-box"><svg width="22" height="22" stroke="white"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg></div>
      <div><div class="c-title">Фокус</div><div class="c-sub">Ясный ум</div></div>
      <div class="c-time">5 мин</div>
    </div>
  </div>
</div>

<div class="view" id="timerView">
  <div class="status-line">
    <div class="status-text" id="statusLbl">ВДОХ</div>
  </div>

  <div class="track-container">
    <div class="track-line"></div>
    <div class="photon-dot" id="photon"></div>
  </div>

  <div>
    <div class="bottom-timer" id="timerDisplay">00:00</div>
    <div class="sub-timer-lbl">осталось</div>
  </div>
</div>

<div id="overlay"><div class="count-big" id="cntNum">5</div></div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) {
    tg.ready(); tg.expand();
    tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000');
    tg.BackButton.onClick(goBack); // Системная кнопка
  }

  // КОНФИГУРАЦИЯ
  const CONFIG = {
    stress: { color: '#4facfe', orb: '#4facfe', duration: 120, inhale: 4000, exhale: 6000, hold: 0 },
    sleep:  { color: '#5e60ce', orb: '#5e60ce', duration: 180, inhale: 4000, exhale: 8000, hold: 7000 },
    focus:  { color: '#30d158', orb: '#30d158', duration: 300, inhale: 4000, exhale: 4000, hold: 4000 } // Квадрат
  };

  let activeConfig = null;
  let isRunning = false;
  let sessionInterval = null;
  let breathTimeout = null;

  const el = {
    menu: document.getElementById('menuView'),
    player: document.getElementById('timerView'),
    photon: document.getElementById('photon'),
    lbl: document.getElementById('statusLbl'),
    timer: document.getElementById('timerDisplay'),
    root: document.documentElement,
    orb1: document.getElementById('bgOrb1'),
    orb2: document.getElementById('bgOrb2'),
    cnt: document.getElementById('cntNum'),
    overlay: document.getElementById('overlay')
  };

  function haptic(style) { tg?.HapticFeedback?.impactOccurred(style); }

  // 1. ПЕРЕХОД И ПОДГОТОВКА
  async function startSequence(type) {
    haptic('medium');
    activeConfig = CONFIG[type];
    
    // Настройка цветов
    el.root.style.setProperty('--active-color', activeConfig.color);
    el.orb1.style.background = activeConfig.color; 
    el.orb1.style.opacity = '0.6';
    
    // Смена экрана
    el.menu.classList.remove('active');
    el.player.classList.add('active');
    tg?.BackButton.show();

    // Обратный отсчет 5..1
    el.overlay.classList.add('active');
    for(let i=5; i>0; i--) {
      el.cnt.textContent = i;
      el.cnt.classList.remove('pop');
      void el.cnt.offsetWidth; 
      el.cnt.classList.add('pop');
      haptic('light');
      await new Promise(r => setTimeout(r, 1000));
    }
    el.overlay.classList.remove('active');

    startBreathing();
  }

  // 2. ЛОГИКА ДЫХАНИЯ (LOOP)
  function startBreathing() {
    isRunning = true;
    
    // Запуск таймера сессии
    let timeLeft = activeConfig.duration;
    updateTimer(timeLeft);
    sessionInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if(timeLeft <= 0) stopPractice(true);
    }, 1000);

    // Запуск цикла визуализации
    runBreathCycle();
  }

  async function runBreathCycle() {
    while(isRunning) {
      const { inhale, exhale, hold } = activeConfig;
      
      // --- ВДОХ (Вверх) ---
      setStatus('ВДОХ');
      haptic('heavy'); // Сильный старт вдоха
      movePhoton('up', inhale);
      await wait(inhale);
      if(!isRunning) break;

      // --- ЗАДЕРЖКА (Если есть) ---
      if(hold > 0) {
        setStatus('ПАУЗА');
        haptic('medium');
        // Точка замирает наверху
        await wait(hold);
        if(!isRunning) break;
      }

      // --- ВЫДОХ (Вниз) ---
      setStatus('ВЫДОХ');
      haptic('soft'); // Мягкий старт выдоха
      movePhoton('down', exhale);
      await wait(exhale);
      
      // Пауза перед новым циклом (для квадрата)
      if (activeConfig === CONFIG.focus) {
         setStatus('ПАУЗА');
         await wait(4000); 
      }
    }
  }

  // 3. АНИМАЦИЯ ТОЧКИ
  function movePhoton(dir, duration) {
    // Используем CSS transition для супер-плавности
    el.photon.style.transition = `transform ${duration}ms linear`; // linear - равномерное движение
    // Для вдоха и выдоха можно использовать разные кривые, но linear честнее для тайминга
    
    if(dir === 'up') {
      // Едем вверх (translateY отрицательный)
      // Высота трека ~55vh. Допустим, трек 300px. 
      // Лучше привязаться к % родителя. bottom:0 -> bottom:100%
      // Но через translate проще: 0 -> -height
      // Трек у нас фиксированной высоты, но в CSS flex.
      // Проще всего: transform: translateY( calc(-55vh + 20px) )
      el.photon.style.transform = 'translateY(calc(-55vh + 20px))';
      el.photon.style.boxShadow = `0 0 30px 5px ${activeConfig.color}`; // Ярче на вдохе
    } else {
      // Едем вниз
      el.photon.style.transform = 'translateY(0)';
      el.photon.style.boxShadow = `0 0 15px 2px ${activeConfig.color}`; // Тусклее на выдохе
    }
  }

  function setStatus(text) {
    el.lbl.classList.remove('visible');
    setTimeout(() => {
      el.lbl.textContent = text;
      el.lbl.classList.add('visible');
    }, 200);
  }

  function stopPractice(completed = false) {
    isRunning = false;
    clearInterval(sessionInterval);
    clearTimeout(breathTimeout); // safety
    
    // Сброс UI
    el.photon.style.transition = 'transform 0.5s ease';
    el.photon.style.transform = 'translateY(0)';
    el.lbl.classList.remove('visible');

    if(completed && tg) tg.showPopup({ title: 'Готово', message: 'Сессия завершена' });
    
    goBack();
  }

  function goBack() {
    if(isRunning) stopPractice(); // Если нажали во время практики -> стоп
    
    el.player.classList.remove('active');
    el.menu.classList.add('active');
    tg?.BackButton.hide();
    
    // Reset Orbs to neutral
    el.orb1.style.background = 'rgba(79, 172, 254, 0.3)';
  }

  function updateTimer(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    el.timer.textContent = `${m}:${s}`;
  }

  function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

</script>
</body>
</html>
