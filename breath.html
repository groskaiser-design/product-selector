          known_log_row: savedVer    // –°–æ–æ–±—â–∞–µ–º –Ω–∞—à—É –≤–µ—Ä—Å–∏—é
        })
      });

      const json = await response.json();

      if (json.ok) {
        // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—É—é —Å—Ç—Ä–æ–∫—É —é–∑–µ—Ä–∞ –≤ –∏–Ω–¥–µ–∫—Å–µ (Hint)

          localStorage.setItem(SYS.STORAGE.ROW_HINT, json.user_index_row);
        }

        // –°—Ü–µ–Ω–∞—Ä–∏–π 1: –î–∞–Ω–Ω—ã–µ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å (304 Not Modified logic)
        if (json.status === 'not_modified') {
          console.log('‚úÖ Data is up to date (Server ver:', json.server_ver, ')');
          return; 
        }

        // –°—Ü–µ–Ω–∞—Ä–∏–π 2: –ü—Ä–∏—à–ª–∏ –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        if (json.data && Array.isArray(json.data)) {
          console.log('üîÑ New data received:', json.data.length);

          }

          // –û–±–Ω–æ–≤–ª—è–µ–º UI
          updateDashboardUI(json.data);

      }

    if (activeConfig.visual === 'triangle') runTriangleCycle();

      if(!isRunning) break;

      setStatus('–ó–ê–î–ï–†–ñ–ö–ê'); haptic('medium'); 
      await movePhotonTo(P_BR, hold, 3); 
      if(!isRunning) break;

      setStatus('–í–´–î–û–•'); haptic('soft'); 
      await movePhotonTo(P_BL, exhale, 0); 
      if(!isRunning) break;
    }
  }

  async function runBoxCycle() {
    const P_TL = {x: 20, y: 40};  
    const P_TR = {x: 280, y: 40}; 
    const P_BR = {x: 280, y: 300};
    const P_BL = {x: 20, y: 300};

    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); 
      await movePhotonTo(P_TL, inhale, 3);
      if(!isRunning) break;

      setStatus('–ü–ê–£–ó–ê'); haptic('medium'); 
      await movePhotonTo(P_TR, hold, 3);
      if(!isRunning) break;

      setStatus('–í–´–î–û–•'); haptic('soft'); 
      await movePhotonTo(P_BR, exhale, 0);

      setStatus('–ü–ê–£–ó–ê'); haptic('medium'); 
      await movePhotonTo(P_BL, hold, 0);

  async function runStressCycle() {
    const { inhaleBase, inhaleTop, exhale } = activeConfig;
    el.photon.style.transition = 'none';
    el.photon.style.boxShadow = getGlowStyle(0);
    el.photon.style.transform = 'translate(150px, 320px)'; 
    void el.photon.offsetWidth; 

    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy');
      await movePhotonTo({x: 150, y: 80}, inhaleBase, 2);
      if(!isRunning) break;

      setStatus('–í–¢–û–†–û–ô –í–î–û–•'); haptic('rigid');
      await movePhotonTo({x: 150, y: 20}, inhaleTop, 3);
      if(!isRunning) break;

      setStatus('–í–´–î–û–•'); haptic('soft');
      await movePhotonTo({x: 150, y: 320}, exhale, 0);
      if(!isRunning) break;
    }
  }
  
  async function runLinearCycle() {
    const { inhale, hold, exhale } = activeConfig;
    while(isRunning) {
      setStatus('–í–î–û–•'); haptic('heavy'); 
      await movePhotonTo({x: 150, y: 20}, inhale, 2); 
      if(!isRunning) break;
      
      if(hold) { 
          setStatus('–ó–ê–î–ï–†–ñ–ö–ê'); haptic('medium'); 
          await wait(hold); 
          if(!isRunning) break; 
      }
      
      setStatus('–í–´–î–û–•'); haptic('soft'); 
      await movePhotonTo({x: 150, y: 320}, exhale, 1); 
      if(!isRunning) break;
    }
  }

  // === UTILS ===
  function hexToRgb(hex) {
    var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
    hex = hex.replace(shorthandRegex, function(m, r, g, b) { return r + r + g + g + b + b; });
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r: 0, g: 0, b: 0 };
  }

  function getGlowStyle(level) {
    const hex = activeConfig.color;
    const rgb = hexToRgb(hex);
    const {r, g, b} = rgb;

    if (level === 0) return `0 0 0 0 rgba(${r}, ${g}, ${b}, 0), inset 0 0 0 0 rgba(255,255,255,0)`;
    if (level === 1) return `0 0 20px 5px rgba(${r}, ${g}, ${b}, 1), inset 0 0 0 0 rgba(255,255,255,0)`;
    if (level === 2) return `0 0 50px 20px rgba(${r}, ${g}, ${b}, 1), inset 0 0 15px 0 rgba(255,255,255,1)`;
    if (level === 3) return `0 0 90px 40px rgba(${r}, ${g}, ${b}, 1), inset 0 0 30px 0 rgba(255,255,255,1)`;
    
    return `0 0 20px 5px rgba(${r}, ${g}, ${b}, 1), inset 0 0 0 0 rgba(255,255,255,0)`;
  }

  function movePhotonTo(coords, duration, targetGlowLevel = null) {
    return new Promise(resolve => {
      const transStr = `transform ${duration}ms linear, box-shadow ${duration}ms linear, -webkit-transform ${duration}ms linear, -webkit-box-shadow ${duration}ms linear`;
      el.photon.style.transition = transStr;
      el.photon.style.webkitTransition = transStr;

      el.photon.style.transform = `translate(${coords.x}px, ${coords.y}px)`;

      if (targetGlowLevel !== null) {
        el.photon.style.boxShadow = getGlowStyle(targetGlowLevel);
      } else {
        const isHighEnergy = coords.y < 150;
        el.photon.style.boxShadow = isHighEnergy ? getGlowStyle(2) : getGlowStyle(1);
      }
      setTimeout(resolve, duration);
    });
  }

  function setStatus(text) {
    if(!isRunning) return;
    el.lbl.classList.remove('visible');
    setTimeout(() => { 
      if(!isRunning) return;
      el.lbl.textContent = text; 
      el.lbl.classList.add('visible'); 
    }, 200);
  }

  function updateOrbs(type) {
    let c1, c2;
    if(type === 'stress') { c1='rgba(79, 172, 254, 0.6)'; c2='rgba(0, 242, 254, 0.4)'; }
    else if(type === 'sleep') { c1='rgba(255, 159, 10, 0.6)'; c2='rgba(255, 69, 58, 0.4)'; }
    else if(type === 'focus') { c1='rgba(94, 96, 206, 0.6)'; c2='rgba(162, 155, 254, 0.4)'; } 
    else { c1='rgba(79, 172, 254, 0.8)'; c2='rgba(94, 96, 206, 0.8)'; } 
    el.orb1.style.background = `radial-gradient(circle, ${c1} 0%, transparent 70%)`;
    el.orb2.style.background = `radial-gradient(circle, ${c2} 0%, transparent 70%)`;
  }

  function updateTimer(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    el.timer.textContent = `${m}:${s}`;
  }

  function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
  function haptic(style) { tg?.HapticFeedback?.impactOccurred(style); }

// 1. –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø UI
function updateDashboardUI(historyData) {
  console.log('üìä Dashboard update. Records:', historyData ? historyData.length : 0);
  
  // –ê–≥—Ä–µ–≥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ (–µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å)
  let dailyData = [];
  if (historyData && historyData.length > 0) {
    dailyData = aggregateHistoryByDay(historyData);
  }
  
  // –†–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫ (–≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –¥–∞–∂–µ –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞ –Ω–µ—Ç)
  const chartBox = document.getElementById('chart-box');
  if (chartBox) {
    chartBox.style.display = 'block'; 
    renderBreathChart(dailyData);
  }
}

// 2. –ê–ì–†–ï–ì–ê–¢–û–† –î–ê–ù–ù–´–• (–ü—Ä–∏–≤–æ–¥–∏—Ç –≤—Å–µ —Ñ–æ—Ä–º–∞—Ç—ã –∫ –µ–¥–∏–Ω–æ–º—É –≤–∏–¥—É)
function aggregateHistoryByDay(rawList) {
  const map = {};

  rawList.forEach(row => {
    if (!row) return;

    let date, s, l, f;

    // –í–ê–†–ò–ê–ù–¢ –ê: –ü—Ä–∏—à–µ–ª –º–∞—Å—Å–∏–≤ —Å –±—ç–∫–µ–Ω–¥–∞ [id, name, date, ts, stress, sleep, focus]
    if (Array.isArray(row)) {
       // –ò–Ω–¥–µ–∫—Å—ã —Å—Ç—Ä–æ–≥–æ –ø–æ —Ç–≤–æ–µ–º—É –±—ç–∫–µ–Ω–¥—É: 2=date, 4=stress, 5=sleep, 6=focus
       if (row.length < 7) return; 
       date = row[2]; 
       s = Number(row[4]) || 0;
       l = Number(row[5]) || 0;
       f = Number(row[6]) || 0;
    } 
    // –í–ê–†–ò–ê–ù–¢ –ë: –ü—Ä–∏—à–µ–ª –æ–±—ä–µ–∫—Ç –∏–∑ –∫—ç—à–∞ {date: "...", stress: ...}
    else if (typeof row === 'object') {
       date = row.date || row.day || row.client_day_local;
       s = Number(row.stress) || 0;
       l = Number(row.sleep) || 0;
       f = Number(row.focus) || 0;
    }

    // –ï—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ—Ç –∏–ª–∏ –æ–Ω–∞ –∫—Ä–∏–≤–∞—è ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
    if (!date || date.length < 10) return;

    if (!map[date]) map[date] = { date: date, stress: 0, sleep: 0, focus: 0 };
    
    map[date].stress += s;
    map[date].sleep  += l;
    map[date].focus  += f;
  });

  // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
  return Object.values(map).sort((a, b) => new Date(a.date) - new Date(b.date));
}

// 3. –†–ï–ù–î–ï–†–ï–† SVG –ì–†–ê–§–ò–ö–ê
function renderBreathChart(data) {
  const root = document.getElementById('breath-chart-host');
  const svg = document.getElementById('chart-svg');
  const scrollEl = document.getElementById('chart-scroll');
  
  // –°—Å—ã–ª–∫–∏ –Ω–∞ —Ü–∏—Ñ—Ä—ã
  const lblS = document.getElementById('val-stress');
  const lblL = document.getElementById('val-sleep');
  const lblF = document.getElementById('val-focus');

  // –°–±—Ä–æ—Å —Ü–∏—Ñ—Ä, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç
  if (data.length === 0) {
    lblS.textContent = '‚Äî'; lblL.textContent = '‚Äî'; lblF.textContent = '‚Äî';
  }

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
  const H = 180;   
  const BAR = 24;  
  const GAP = 12;  
  const BTM_PAD = 20; 
  
  // –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
  const contentW = Math.max(scrollEl.clientWidth, data.length * (BAR + GAP) + GAP);
  
  svg.setAttribute('viewBox', `0 0 ${contentW} ${H}`);
  svg.setAttribute('width', contentW);
  svg.setAttribute('height', H);
  svg.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞

  // === –ï–°–õ–ò –î–ê–ù–ù–´–• –ù–ï–¢ ===
  if (data.length === 0) {
    const txt = createSVG('text');
    txt.textContent = '–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
    txt.setAttribute('x', contentW / 2);
    txt.setAttribute('y', H / 2);
    txt.setAttribute('text-anchor', 'middle');
    txt.setAttribute('dominant-baseline', 'middle');
    txt.setAttribute('fill', 'rgba(255,255,255,0.3)');
    txt.setAttribute('font-size', '13');
    svg.appendChild(txt);
    return;
  }

  // === –ï–°–¢–¨ –î–ê–ù–ù–´–ï ===
  // 1. –ú–∞—Å—à—Ç–∞–±
  let maxMin = 0;
  data.forEach(d => {
    const sum = d.stress + d.sleep + d.focus;
    if (sum > maxMin) maxMin = sum;
  });
  if (maxMin < 15) maxMin = 15; // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –º–∞—Å—à—Ç–∞–± (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–ª–æ—Å–∫–∏–º –ø—Ä–∏ 1 –º–∏–Ω—É—Ç–µ)

  const availH = H - BTM_PAD - 10;
  const scaleY = (val) => (val / maxMin) * availH;

  const defs = createSVG('defs');
  const gBars = createSVG('g');
  const gUI = createSVG('g');

  data.forEach((d, i) => {
    const x = GAP + i * (BAR + GAP);
    
    const hS = scaleY(d.stress);
    const hL = scaleY(d.sleep);
    const hF = scaleY(d.focus);
    const hTotal = hS + hL + hF;
    const yBase = H - BTM_PAD; 

    // –ê. –ö–∞–ø—Å—É–ª–∞ (ClipPath)
    const clipId = `clip_br_${i}`;
    const clipPath = createSVG('clipPath');
    clipPath.setAttribute('id', clipId);
    
    const capsule = createRect(x, yBase - hTotal, BAR, hTotal, BAR/2);
    if (hTotal < 0.5) capsule.setAttribute('height', 0);
    clipPath.appendChild(capsule);
    defs.appendChild(clipPath);

    // –ë. –°—Ç–æ–ª–±–µ—Ü (–°–µ–≥–º–µ–Ω—Ç—ã)
    const gCol = createSVG('g');
    gCol.setAttribute('clip-path', `url(#${clipId})`);
    
    // –†–∏—Å—É–µ–º: Stress (–Ω–∏–∑), Sleep (—Å–µ—Ä–µ–¥–∏–Ω–∞), Focus (–≤–µ—Ä—Ö)
    const rS = createRect(x, yBase - hS, BAR, hS, 0);
    rS.classList.add('seg-stress', 'bar-anim');
    
    const rL = createRect(x, yBase - hS - hL, BAR, hL, 0);
    rL.classList.add('seg-sleep', 'bar-anim');

    const rF = createRect(x, yBase - hS - hL - hF, BAR, hF, 0);
    rF.classList.add('seg-focus', 'bar-anim');

    gCol.appendChild(rS); gCol.appendChild(rL); gCol.appendChild(rF);
    gBars.appendChild(gCol);

    // –í. –î–∞—Ç–∞
    const txt = createSVG('text');
    txt.textContent = formatDateShort(d.date);
    txt.setAttribute('x', x + BAR/2);
    txt.setAttribute('y', H - 5);
    txt.setAttribute('text-anchor', 'middle');
    txt.setAttribute('fill', 'rgba(255,255,255,0.5)');
    txt.setAttribute('font-size', '10');
    gUI.appendChild(txt);

    // –ì. –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å (—Ä–∞–º–∫–∞ + –∫–ª–∏–∫)
    const outline = createRect(x - 3, yBase - hTotal - 3, BAR + 6, hTotal + 6, (BAR+6)/2);
    outline.classList.add('sel-outline');
    outline.id = `outline_${i}`;
    
    const hit = createRect(x, 0, BAR, H, 0);
    hit.setAttribute('fill', 'transparent');
    hit.style.cursor = 'pointer';
    hit.addEventListener('click', () => highlightBar(i, d));
    
    gUI.appendChild(outline);
    gUI.appendChild(hit);
  });

  svg.appendChild(defs);
  svg.appendChild(gBars);
  svg.appendChild(gUI);

  // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
  setTimeout(() => {
    svg.querySelectorAll('.bar-anim').forEach(el => el.classList.add('show'));
  }, 50);

  // –°–∫—Ä–æ–ª–ª –≤ –∫–æ–Ω–µ—Ü
  requestAnimationFrame(() => {
     scrollEl.scrollLeft = scrollEl.scrollWidth;
  });

  // –í—ã–¥–µ–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å
  if (data.length > 0) {
    const lastIdx = data.length - 1;
    highlightBar(lastIdx, data[lastIdx]);
  }

  // --- Helper Functions ---
  function createSVG(tag) { return document.createElementNS('http://www.w3.org/2000/svg', tag); }
  function createRect(x,y,w,h,r) {
    const el = createSVG('rect');
    el.setAttribute('x', x); el.setAttribute('y', y);
    el.setAttribute('width', w); el.setAttribute('height', h);
    if(r) { el.setAttribute('rx', r); el.setAttribute('ry', r); }
    return el;
  }
  function formatDateShort(iso) {
    try {
      const d = new Date(iso);
      return d.getDate() + '.' + (d.getMonth()+1).toString().padStart(2,'0');
    } catch(e) { return ''; }
  }
  function highlightBar(idx, item) {
    lblS.textContent = Math.round(item.stress);
    lblL.textContent = Math.round(item.sleep);
    lblF.textContent = Math.round(item.focus);

    svg.querySelectorAll('.sel-outline').forEach(el => el.style.opacity = '0');
    const target = document.getElementById(`outline_${idx}`);
    if (target) target.style.opacity = '1';
    
    if (window.Telegram?.WebApp?.HapticFeedback) {
       window.Telegram.WebApp.HapticFeedback.selectionChanged();
    }
  }

  // --- –õ–µ–≥–µ–Ω–¥–∞ (–§–∏–ª—å—Ç—Ä—ã) ---
  const legend = document.getElementById('chart-legend');
  const newLegend = legend.cloneNode(true);
  legend.parentNode.replaceChild(newLegend, legend);

  newLegend.querySelectorAll('.legend-item').forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.dataset.key;
      const currentFilter = root.getAttribute('data-filter');
      
      if (currentFilter === key) {
        root.removeAttribute('data-filter');
        btn.classList.remove('active');
      } else {
        root.setAttribute('data-filter', key);
        newLegend.querySelectorAll('.legend-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }
      if (window.Telegram?.WebApp?.HapticFeedback) {
         window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
      }
    });
  });
}
