<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Ultima Breath Selection</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --bg-core: #09090b; /* Глубокий черный */
    --card-dark: #151517; /* Темные карточки */
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.5);
    
    --radius: 24px;
    --pad: 20px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Roboto, sans-serif; }
  
  body {
    background-color: var(--bg-core);
    color: var(--text-main);
    min-height: 100vh;
    padding-top: calc(10px + env(safe-area-inset-top)); /* Отступ сверху */
  }

  .container {
    padding: var(--pad);
    display: flex;
    flex-direction: column;
    gap: 16px;
    opacity: 0; animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  /* ЗАГОЛОВОК РАЗДЕЛА (как "Дневник питания") */
  .section-title {
    font-size: 20px;
    font-weight: 700;
    margin-left: 4px;
    margin-bottom: -4px;
  }

  /* СЕТКА */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  /* ОБЩИЙ СТИЛЬ КАРТОЧКИ */
  .card {
    border-radius: var(--radius);
    padding: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.1s cubic-bezier(0.25, 0.1, 0.25, 1);
    display: flex; flex-direction: column; justify-content: space-between;
    min-height: 160px;
  }
  .card:active { transform: scale(0.97); }

  /* БОЛЬШАЯ КАРТОЧКА (HERO - Стресс) */
  /* Градиент 1-в-1 как у "Сканер продуктов" */
  .card.hero {
    grid-column: span 2;
    background: linear-gradient(160deg, #5eaefd 0%, #2b6eff 100%); 
    min-height: 200px;
    border: none; /* На цветных плашках бордер обычно не нужен */
  }
  
  /* ТЕМНЫЕ КАРТОЧКИ */
  .card.dark {
    background: var(--card-dark);
    border: 1px solid rgba(255,255,255,0.06);
  }

  /* КОНТЕНТ КАРТОЧЕК */
  .icon-box {
    width: 44px; height: 44px;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 12px;
  }
  .dark .icon-box { background: rgba(255,255,255,0.08); }

  .c-title { font-size: 18px; font-weight: 700; line-height: 1.2; margin-bottom: 4px; }
  .c-sub { font-size: 13px; opacity: 0.7; font-weight: 500; line-height: 1.3; }
  
  /* Нижняя строка с временем */
  .c-footer { margin-top: auto; padding-top: 14px; }
  .c-time { 
    font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.6; letter-spacing: 0.5px; 
  }

  /* SVG */
  svg { stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }

  /* ДЕКОР (блики) */
  .decor {
    position: absolute; border-radius: 50%; filter: blur(50px); pointer-events: none;
  }
  .d-hero { width: 120px; height: 120px; background: #fff; top: -40px; right: -40px; opacity: 0.2; }
  
</style>
</head>
<body>

  <div class="container">
    
    <h2 class="section-title">Дыхание</h2>

    <div class="grid">
      <div class="card hero" onclick="selectPractice('stress')">
        <div class="decor d-hero"></div>
        
        <div class="icon-box">
          <svg width="24" height="24" viewBox="0 0 24 24" stroke="white"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M8 12h8"/></svg>
        </div>
        
        <div>
          <div class="c-title">Снятие стресса</div>
          <div class="c-sub">Быстрое восстановление</div>
        </div>
        <div class="c-footer"><span class="c-time">2 минуты</span></div>
      </div>

      <div class="card dark" onclick="selectPractice('sleep')">
        <div class="icon-box">
          <svg width="22" height="22" viewBox="0 0 24 24" stroke="white"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
        <div>
          <div class="c-title">Сон</div>
          <div class="c-sub">Техника 4-7-8</div>
        </div>
        <div class="c-footer"><span class="c-time">3 мин</span></div>
      </div>

      <div class="card dark" onclick="selectPractice('focus')">
        <div class="icon-box">
          <svg width="22" height="22" viewBox="0 0 24 24" stroke="white"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/><line x1="12" y1="2" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="22"/><line x1="2" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="22" y2="12"/></svg>
        </div>
        <div>
          <div class="c-title">Фокус</div>
          <div class="c-sub">Ясный ум</div>
        </div>
        <div class="c-footer"><span class="c-time">5 мин</span></div>
      </div>
    </div>

  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) {
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#09090b'); 
    tg.setBackgroundColor('#09090b');
    
    // ВКЛЮЧАЕМ СИСТЕМНУЮ КНОПКУ НАЗАД
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      window.history.back();
    });
  }

  function selectPractice(type) {
    if(tg) tg.HapticFeedback.impactOccurred('medium');
    
    // Пока алерт, позже заменим на переход к таймеру
    // console.log('Выбрано:', type);
    // location.href = `breath_timer.html?type=${type}`;
    alert("Запуск: " + type);
  }
</script>

</body>
</html>
