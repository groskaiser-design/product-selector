  function startLevelLoop(){if(STATE.levelRaf)return;const tick=()=>{if(STATE.currentView==='camera'){updateLevel()}STATE.levelRaf=requestAnimationFrame(tick)};STATE.levelRaf=requestAnimationFrame(tick)}
  function stopLevelLoop(){if(STATE.levelRaf){cancelAnimationFrame(STATE.levelRaf);STATE.levelRaf=null}}
  async function onFilePicked(e){const file=e.target?.files?.[0];if(!file)return;if(!file.type.startsWith('image/')){setError('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');return}STATE.lastBlob=file;const url=URL.createObjectURL(file);DOM.photo.onload=()=>{DOM.meta.textContent=`${DOM.photo.naturalWidth}√ó${DOM.photo.naturalHeight} ‚Ä¢ ${file.type}`;URL.revokeObjectURL(url)};DOM.photo.src=url;showPhotoUI();updateButtons();e.target.value=''}
  async function onSend(){const comment=sanitizeComment(DOM.comment.value);if(!STATE.lastBlob&&!comment){setError('–î–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π');return}console.log('Send:',{hasImage:!!STATE.lastBlob,comment,imageSize:STATE.lastBlob?.size});setError('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ (demo mode)');setTimeout(()=>{startCameraFlow();DOM.comment.value='';setError('')},1500)}
  async function startCameraFlow(){stopPreviewLoop();stopLevelLoop();stopSensorWatchdog();STATE.lastBlob=null;STATE.capturing=false;STATE.levelOK=false;STATE.rawNx=0;STATE.rawNy=0;STATE.lastSensorTime=0;updateButtons();setError('');computeLevelRadius();refreshScreenAngle();if(!navigator.mediaDevices?.getUserMedia){setError('–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');return}const opened=await openCamera();if(!opened){setError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É.');return}await enableSensors();showCameraUI()}
  DOM.btnShot.addEventListener('click',onShutter);DOM.btnTorch.addEventListener('click',toggleTorch);DOM.btnPermission.addEventListener('click',requestSensorPermission);DOM.btnRetake.addEventListener('click',()=>{if(!DOM.btnRetake.disabled){startCameraFlow()}});DOM.btnGallery.addEventListener('click',()=>{DOM.fileGallery?.click()});DOM.fileGallery.addEventListener('change',onFilePicked);DOM.btnSend.addEventListener('click',onSend);DOM.comment.addEventListener('input',()=>{const raw=DOM.comment.value;const safe=sanitizeComment(raw);if(raw!==safe){DOM.commentWarn.textContent='–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Å–∏–º–≤–æ–ª—ã —É–¥–∞–ª–µ–Ω—ã';DOM.commentWarn.classList.remove('hidden')}else{DOM.commentWarn.classList.add('hidden')}updateButtons()});
  screen.orientation?.addEventListener?.('change',refreshScreenAngle);window.addEventListener('resize',()=>{computeLevelRadius()});window.addEventListener('pageshow',()=>{if(STATE.currentView==='camera'){STATE.lastSensorTime=0;if(PLATFORM.isIOS){DOM.btnPermission.classList.remove('hidden')}}});document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible'){if(STATE.currentView==='camera'){STATE.lastSensorTime=0;ensureWakeLock(true)}}else{ensureWakeLock(false)}});window.addEventListener('beforeunload',()=>{stopPreviewLoop();stopLevelLoop();stopSensorWatchdog();stopCamera();removeSensorListeners();ensureWakeLock(false)});
  window.addEventListener('DOMContentLoaded',()=>{startCameraFlow();DOM.camWrap.addEventListener('touchstart',e=>{if(e.touches.length>1){e.preventDefault()}},{passive:false});DOM.camWrap.addEventListener('touchmove',e=>{if(e.touches.length>1){e.preventDefault()}},{passive:false});let lastTap=0;DOM.camWrap.addEventListener('touchend',e=>{const now=Date.now();if(now-lastTap<300){e.preventDefault()}lastTap=now});try{window.Telegram?.WebApp?.ready?.();window.Telegram?.WebApp?.expand?.()}catch{}});
