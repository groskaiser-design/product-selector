<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор дизайна трека (Исправлено)</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 { margin-bottom: 30px; font-weight: 300; text-align: center; }
  
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    max-width: 800px;
    width: 100%;
  }

  @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

  .card {
    background: rgba(20, 20, 20, 1);
    border: 1px solid #333;
    border-radius: 20px;
    height: 300px;
    position: relative;
    /* Важно для позиционирования */
    display: block; 
  }

  .label {
    position: absolute;
    top: 15px; left: 20px;
    font-size: 14px; color: #888; font-weight: bold;
    z-index: 10;
  }

  .card-content {
    position: relative;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
  }

  /* Контейнер для SVG и точки, чтобы они совпадали */
  .track-container {
    position: relative;
    width: 300px; height: 300px;
  }

  svg {
    position: absolute;
    inset: 0;
    width: 100%; height: 100%;
    overflow: visible;
  }

  /* Базовая анимация движения */
  .dot {
    position: absolute;
    /* Ключевое исправление: центрируем точку на пути */
    transform: translate(-50%, -50%);
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: move 4s linear infinite;
    z-index: 5;
    will-change: transform;
  }
  @keyframes move { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }


  /* =========================================
     ВАРИАНТ 1: NEON CORE
     ========================================= */
  .style-1 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 2;
  }
  .style-1 .dot {
    width: 12px; height: 12px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 
      0 0 5px 2px #fff,
      0 0 15px 5px #0a84ff,
      0 0 35px 15px #0a84ff;
  }

  /* =========================================
     ВАРИАНТ 2: PLASMA FLOW
     ========================================= */
  .style-2 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.08);
    stroke-width: 10;
  }
  .style-2 .dot {
    width: 26px; height: 26px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff 20%, #ff0055 100%);
    mix-blend-mode: screen;
    box-shadow: 0 0 25px 8px #ff0055;
  }

  /* =========================================
     ВАРИАНТ 3: GHOST TRACK
     ========================================= */
  .style-3 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.15);
    stroke-width: 1;
    stroke-dasharray: 4 8;
  }
  .style-3 .dot {
    width: 6px; height: 6px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 
      0 0 0 2px rgba(255,255,255,0.5),
      0 0 40px 20px rgba(150, 100, 255, 0.8);
  }

  /* =========================================
     ВАРИАНТ 4: LIQUID GLASS
     ========================================= */
  .style-4 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 4;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.8));
  }
  .style-4 .dot {
    width: 20px; height: 20px;
    border-radius: 50%;
    background: rgba(255,255,255,0.9);
    border: 2px solid #fff;
    box-shadow: 
      inset 0 0 8px #32d74b,
      0 0 15px #32d74b;
    backdrop-filter: blur(4px);
  }

</style>
</head>
<body>

  <h1>Какой стиль выберем? (Исправлено)</h1>

  <div class="grid">
    
    <div class="card style-1">
      <div class="label">1. NEON CORE</div>
      <div class="card-content">
        <div class="track-container">
          <svg viewBox="0 0 300 300"><path d="M 150 40 L 260 260 L 40 260 Z" /></svg>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="card style-2">
      <div class="label">2. PLASMA FLOW</div>
      <div class="card-content">
        <div class="track-container">
          <svg viewBox="0 0 300 300"><path d="M 150 40 L 260 260 L 40 260 Z" /></svg>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="card style-3">
      <div class="label">3. GHOST TRACK</div>
      <div class="card-content">
        <div class="track-container">
          <svg viewBox="0 0 300 300"><path d="M 150 40 L 260 260 L 40 260 Z" /></svg>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="card style-4">
      <div class="label">4. LIQUID GLASS</div>
      <div class="card-content">
        <div class="track-container">
          <svg viewBox="0 0 300 300"><path d="M 150 40 L 260 260 L 40 260 Z" /></svg>
          <div class="dot"></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
