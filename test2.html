<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Bell Widget Test</title>
<style>
  /* --- БАЗОВЫЕ СТИЛИ (Как в проекте) --- */
  body {
    background-color: #050505; /* --bg-core */
    font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  :root {
    --acc-red: #ff453a;
    --radius-xl: 28px;
    --surface-border: rgba(255, 255, 255, 0.1);
    --surface-highlight: rgba(255, 255, 255, 0.25);
  }

  /* --- СТИЛЬ ВИДЖЕТА --- */
  .widget {
    width: 100%;
    max-width: 360px; /* Примерная ширина на телефоне */
    height: 160px;
    border-radius: var(--radius-xl);
    
    /* Красный градиент для алерта */
    background: linear-gradient(160deg, rgba(255,69,58,0.15) 0%, rgba(20,20,20,0.6) 100%);
    border: 1px solid rgba(255,69,58,0.3);
    
    backdrop-filter: blur(30px);
    box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    
    display: grid; 
    grid-template-columns: 1fr 100px; 
    align-items: center;
    padding: 0 24px;
    position: relative;
    overflow: hidden;
  }

  /* --- ТЕКСТОВАЯ ЧАСТЬ --- */
  .w-left { display: flex; flex-direction: column; justify-content: center; gap: 6px; z-index: 2; }
  .w-lbl { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--acc-red); }
  .w-txt { font-size: 18px; font-weight: 600; line-height: 1.3; color: #fff; }
  .w-btn { 
    font-size: 13px; font-weight: 600; 
    background: rgba(255,69,58,0.2); 
    color: var(--acc-red); 
    padding: 8px 14px; 
    border-radius: 20px; 
    align-self: flex-start; 
    margin-top: 4px; 
    cursor: pointer;
  }

  /* --- АНИМАЦИЯ КОЛОКОЛЬЧИКА --- */
  .w-right { 
    height: 100%; 
    display: flex; align-items: center; justify-content: center; 
    position: relative; 
  }

  .bell-box { 
    width: 60px; height: 60px; 
    position: relative; 
    display: flex; align-items: center; justify-content: center; 
  }
  
  .bell-svg { 
    width: 36px; height: 36px; 
    overflow: visible; 
    z-index: 2; 
  }

  .bell-group {
    transform-origin: 50% 0%; /* Точка вращения сверху */
    animation: bellShake 4s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite;
  }

  .bell-path {
    fill: none;
    stroke: var(--acc-red);
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .bell-clapper {
    fill: var(--acc-red);
    animation: clapperMove 4s ease-in-out infinite;
    transform-origin: 50% 0%; /* Язычок качается от центра */
  }

  /* Волны (Shockwaves) */
  .bell-wave {
    position: absolute;
    width: 100%; height: 100%;
    border: 2px solid var(--acc-red);
    border-radius: 50%;
    opacity: 0;
    z-index: 1;
    box-sizing: border-box;
  }
  /* Задержки синхронизированы с моментом "звонка" */
  .bell-wave.w1 { animation: wavePulse 4s infinite; animation-delay: 3.2s; } 
  .bell-wave.w2 { animation: wavePulse 4s infinite; animation-delay: 3.4s; }

  /* --- КЛЮЧЕВЫЕ КАДРЫ --- */
  
  /* Тряска: Пауза (0-80%) -> Звонок (80-100%) */
  @keyframes bellShake {
    0%, 80% { transform: rotate(0deg); }
    82% { transform: rotate(15deg); }
    84% { transform: rotate(-12deg); }
    86% { transform: rotate(10deg); }
    88% { transform: rotate(-10deg); }
    90% { transform: rotate(6deg); }
    92% { transform: rotate(-4deg); }
    94% { transform: rotate(2deg); }
    96% { transform: rotate(-1deg); }
    100% { transform: rotate(0deg); }
  }

  /* Движение язычка внутри */
  @keyframes clapperMove {
    0%, 80% { transform: translateX(0); }
    82% { transform: translateX(-3px); }
    86% { transform: translateX(3px); }
    90% { transform: translateX(-2px); }
    94% { transform: translateX(1px); }
    100% { transform: translateX(0); }
  }

  /* Расхождение красных кругов */
  @keyframes wavePulse {
    0% { transform: scale(0.5); opacity: 0.8; border-width: 3px; }
    50% { opacity: 0.4; }
    100% { transform: scale(2.0); opacity: 0; border-width: 0px; }
  }
</style>
</head>
<body>

  <div class="widget">
    <div class="w-left">
      <div class="w-lbl">Напоминание</div>
      <div class="w-txt">Время записать вес</div>
      <div class="w-btn">Внести</div>
    </div>
    
    <div class="w-right">
      <div class="bell-box">
         <div class="bell-wave w1"></div>
         <div class="bell-wave w2"></div>
         
         <svg class="bell-svg" viewBox="0 0 24 24">
            <g class="bell-group">
              <path class="bell-path" d="M18 8 A6 6 0 0 0 6 8 C6 15 3 17 3 17 L21 17 C21 17 18 15 18 8 Z" />
              <path class="bell-clapper" d="M10 17 L10 19 A2 2 0 0 0 14 19 L14 17 Z" />
            </g>
         </svg>
      </div>
    </div>
  </div>

</body>
</html>
