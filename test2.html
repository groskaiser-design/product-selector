<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор дизайна трека</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 { margin-bottom: 30px; font-weight: 300; text-align: center; }
  
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Две колонки */
    gap: 20px;
    max-width: 800px;
    width: 100%;
  }

  @media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; } /* Одна колонка на телефоне */
  }

  .card {
    background: rgba(20, 20, 20, 1);
    border: 1px solid #333;
    border-radius: 20px;
    height: 300px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .label {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 14px;
    color: #888;
    font-weight: bold;
    z-index: 10;
  }

  svg {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: visible;
  }

  /* Базовая анимация движения для всех точек */
  .dot {
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: move 4s linear infinite;
    position: absolute;
    top: 0; left: 0;
    z-index: 5;
  }
  @keyframes move { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }

  /* =========================================
     ВАРИАНТ 1: NEON CORE (Киберпанк)
     Тонкая линия, жесткое свечение точки
     ========================================= */
  .style-1 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1); /* Очень тусклая линия */
    stroke-width: 2;
  }
  .style-1 .dot {
    width: 10px; height: 10px;
    background: #fff;
    border-radius: 50%;
    /* Яркий голубой неон */
    box-shadow: 
      0 0 5px 2px #fff,
      0 0 15px 5px #0a84ff,
      0 0 35px 15px #0a84ff;
    margin-top: -5px; margin-left: -5px;
  }

  /* =========================================
     ВАРИАНТ 2: PLASMA FLOW (Магия)
     Толстый полупрозрачный трек, точка внутри
     ========================================= */
  .style-2 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 8; /* Толстая трубка */
  }
  .style-2 .dot {
    width: 24px; height: 24px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff 20%, #ff0055 100%);
    mix-blend-mode: screen; /* Эффект наложения */
    box-shadow: 0 0 20px 5px #ff0055;
    margin-top: -12px; margin-left: -12px;
  }

  /* =========================================
     ВАРИАНТ 3: GHOST TRACK (Минимализм)
     Пунктир, точка как искра с туманом
     ========================================= */
  .style-3 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.15);
    stroke-width: 1;
    stroke-dasharray: 4 8; /* Пунктир */
  }
  .style-3 .dot {
    width: 4px; height: 4px;
    background: #fff;
    border-radius: 50%;
    /* Огромный мягкий фиолетовый ореол */
    box-shadow: 
      0 0 0 2px rgba(255,255,255,0.5),
      0 0 40px 15px rgba(150, 100, 255, 0.8);
    margin-top: -2px; margin-left: -2px;
  }

  /* =========================================
     ВАРИАНТ 4: LIQUID GLASS (Стекло)
     Четкая линия, точка-линза
     ========================================= */
  .style-4 path {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 4;
    /* Имитация углубления */
    filter: drop-shadow(0 1px 2px rgba(0,0,0,1)); 
  }
  .style-4 .dot {
    width: 18px; height: 18px;
    border-radius: 50%;
    background: rgba(255,255,255,0.9);
    border: 2px solid #fff;
    /* Внутреннее зеленое свечение */
    box-shadow: 
      inset 0 0 8px #32d74b,
      0 0 15px #32d74b;
    backdrop-filter: blur(4px);
    margin-top: -9px; margin-left: -9px;
  }

</style>
</head>
<body>

  <h1>Какой стиль выберем?</h1>

  <div class="grid">
    
    <div class="card style-1">
      <div class="label">1. NEON CORE</div>
      <svg viewBox="0 0 300 300">
        <path d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-2">
      <div class="label">2. PLASMA FLOW</div>
      <svg viewBox="0 0 300 300">
        <path d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-3">
      <div class="label">3. GHOST TRACK</div>
      <svg viewBox="0 0 300 300">
        <path d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-4">
      <div class="label">4. LIQUID GLASS</div>
      <svg viewBox="0 0 300 300">
        <path d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

  </div>

</body>
</html>
