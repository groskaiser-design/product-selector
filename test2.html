<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reactive Tracks</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 { font-weight: 300; text-align: center; margin-bottom: 10px; }
  p { color: #666; margin-bottom: 30px; font-size: 14px; }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    max-width: 800px;
    width: 100%;
  }

  @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

  .card {
    background: #000; /* Важно: черный фон для контраста */
    border: 1px solid #222;
    border-radius: 20px;
    height: 300px;
    position: relative;
    overflow: hidden;
  }

  .label {
    position: absolute;
    top: 15px; left: 20px;
    font-size: 14px; color: #aaa; font-weight: bold;
    z-index: 10;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .track-container {
    position: relative;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
  }

  svg {
    position: absolute;
    width: 200px; height: 200px; /* Фиксируем размер для демо */
    overflow: visible;
  }

  /* Движение точки */
  .mover {
    offset-path: path('M 100 10 L 190 190 L 10 190 Z'); /* Треугольник */
    animation: move 4s linear infinite;
    position: absolute;
    top: 0; left: 0;
    will-change: transform;
  }
  @keyframes move { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }


  /* =================================================================
     ВАРИАНТ 1: HOT WIRE (Раскаленная нить)
     Эффект: Линия темно-серая. Точка использует Color Dodge.
     В месте наложения серая линия вспыхивает ярким цветом.
     ================================================================= */
  .style-1 svg path {
    stroke: #444; /* Темно-серый провод */
    stroke-width: 3;
    fill: none;
  }
  .style-1 .dot {
    width: 40px; height: 40px; /* Большое пятно света */
    background: radial-gradient(circle, #0a84ff 0%, transparent 70%);
    border-radius: 50%;
    /* МАГИЯ ЗДЕСЬ: */
    mix-blend-mode: color-dodge; 
    transform: translate(-50%, -50%);
  }
  /* Доп. ядро для четкости */
  .style-1 .core {
    width: 6px; height: 6px; background: #fff; border-radius: 50%;
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #fff;
  }


  /* =================================================================
     ВАРИАНТ 2: FLASHLIGHT (Фонарик)
     Эффект: Линии НЕТ (она черная на черном). 
     Точка - это "свет", который проявляет линию.
     ================================================================= */
  .style-2 svg path {
    stroke: #333; /* Почти невидимая */
    stroke-width: 4;
    fill: none;
  }
  .style-2 .dot {
    width: 60px; height: 60px;
    background: radial-gradient(circle, rgba(255, 0, 85, 1) 0%, transparent 60%);
    border-radius: 50%;
    /* Lighten заставляет темную линию стать цвета точки */
    mix-blend-mode: lighten;
    transform: translate(-50%, -50%);
    filter: blur(5px);
  }


  /* =================================================================
     ВАРИАНТ 3: GLASS TUBE (Трубка)
     Эффект: Толстая полупрозрачная трубка.
     Точка внутри заставляет стенки светиться.
     ================================================================= */
  .style-3 svg path {
    stroke: rgba(255,255,255,0.1);
    stroke-width: 12; /* Толстая труба */
    fill: none;
    /* Внутренняя тень (имитация стекла) */
    filter: drop-shadow(0 0 2px #000);
  }
  .style-3 .dot {
    width: 12px; height: 12px;
    background: #fff;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    /* Жесткий свет внутри */
    box-shadow: 
      0 0 15px 5px #adff2f,
      inset 0 0 5px #adff2f;
    /* Overlay смешивает свет точки с фактурой трубы */
    mix-blend-mode: overlay; 
  }
  .style-3 .dot-glow {
    /* Внешний ореол */
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 40px; height: 40px;
    background: radial-gradient(circle, rgba(173, 255, 47, 0.4) 0%, transparent 70%);
    mix-blend-mode: screen;
  }


  /* =================================================================
     ВАРИАНТ 4: COMET (Комета/Шлейф)
     Эффект: За точкой тянется цветной хвост, закрашивая трек.
     ================================================================= */
  .style-4 svg path {
    stroke: rgba(255,255,255,0.1); /* Тусклый трек */
    stroke-dasharray: 4 6; /* Пунктир */
    stroke-width: 2;
    fill: none;
  }
  .style-4 .dot {
    width: 8px; height: 8px;
    background: #fff;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px 2px #9d4edd;
    z-index: 2;
  }
  /* Хвост кометы (симуляция) */
  .style-4 .tail {
    position: absolute;
    width: 60px; height: 60px;
    background: radial-gradient(circle at center, rgba(157, 78, 221, 0.8) 0%, transparent 60%);
    transform: translate(-50%, -50%);
    mix-blend-mode: screen;
    filter: blur(4px);
    z-index: 1;
  }

</style>
</head>
<body>

  <h1>Взаимодействие с треком</h1>
  <p>Теперь трек реагирует на касание точки</p>

  <div class="grid">
    
    <div class="card style-1">
      <div class="label">1. Hot Wire (Прожиг)</div>
      <div class="track-container">
        <svg><path d="M 100 10 L 190 190 L 10 190 Z" /></svg>
        <div class="mover">
          <div class="dot"></div>
          <div class="core"></div>
        </div>
      </div>
    </div>

    <div class="card style-2">
      <div class="label">2. Flashlight (Фонарь)</div>
      <div class="track-container">
        <svg><path d="M 100 10 L 190 190 L 10 190 Z" /></svg>
        <div class="mover">
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="card style-3">
      <div class="label">3. Glass Tube (Стекло)</div>
      <div class="track-container">
        <svg><path d="M 100 10 L 190 190 L 10 190 Z" /></svg>
        <div class="mover">
          <div class="dot-glow"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <div class="card style-4">
      <div class="label">4. Comet (Комета)</div>
      <div class="track-container">
        <svg><path d="M 100 10 L 190 190 L 10 190 Z" /></svg>
        <div class="mover">
          <div class="tail"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
