<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  body {
    background-color: #000;
    color: #fff;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 40px;
    font-family: sans-serif;
  }
  .container {
    width: 300px;
    height: 340px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid #222;
    border-radius: 20px;
    background: #050505;
  }
  h3 { position: absolute; top: 10px; font-size: 14px; color: #555; }

  /* БАЗОВЫЕ СТИЛИ SVG */
  svg { position: absolute; width: 100%; height: 100%; overflow: visible; }
  path { fill: none; stroke-linecap: round; stroke-linejoin: round; transition: all 0.3s; }

  /* БАЗОВЫЕ СТИЛИ ТОЧКИ (ФОТОНА) */
  .photon {
    position: absolute;
    border-radius: 50%;
    /* Демо-анимация движения (только для примера) */
    offset-path: path('M 150 40 L 260 280 L 40 280 Z'); 
    animation: moveDemo 4s linear infinite;
  }
  @keyframes moveDemo { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }


  /* =========================================
     ВАРИАНТ 1: "NEON CORE" (Классический Неон)
     Тонкая линия, яркое ядро, четкое свечение.
     ========================================= */
  .design-1 path {
    stroke: rgba(255, 255, 255, 0.1); /* Очень тусклая серая база */
    stroke-width: 2;
  }
  .design-1 .photon {
    width: 10px; height: 10px;
    background: #00f2ff;
    /* Свечение освещает путь под собой */
    box-shadow: 
      0 0 10px 2px #00f2ff,
      0 0 20px 5px rgba(0, 242, 255, 0.4);
    offset-path: path('M 150 40 L 260 280 L 40 280 Z'); /* Треугольник */
  }


  /* =========================================
     ВАРИАНТ 2: "PLASMA FLOW" (Мягкая Энергия)
     Толстый полупрозрачный трек, точка как сгусток энергии.
     ========================================= */
  .design-2 path {
    stroke: rgba(255, 255, 255, 0.05);
    stroke-width: 6; /* Пошире */
    /* Внутренняя тень трека (имитация желоба) через drop-shadow SVG нельзя, но можно стилизовать */
    filter: drop-shadow(0 0 2px rgba(0,0,0,1));
  }
  .design-2 .photon {
    width: 24px; height: 24px;
    background: radial-gradient(circle, #fff 20%, #ff0055 100%);
    /* Режим наложения заставляет трек "проявляться" под точкой */
    mix-blend-mode: screen; 
    box-shadow: 0 0 25px 5px #ff0055;
    offset-path: path('M 40 40 H 260 V 260 H 40 Z'); /* Квадрат */
    animation: moveDemo 6s linear infinite;
    margin-left: -12px; margin-top: -12px; /* Центровка */
  }


  /* =========================================
     ВАРИАНТ 3: "GHOST TRACK" (Призрачный/Минимал)
     Трек почти невидимый, точка создает ореол света.
     Очень стильно для фокуса.
     ========================================= */
  .design-3 path {
    stroke: rgba(255, 255, 255, 0.15);
    stroke-width: 1; /* Ультра-тонкая линия */
    stroke-dasharray: 2 6; /* Пунктир */
  }
  .design-3 .photon {
    width: 4px; height: 4px;
    background: #fff;
    border-radius: 50%;
    /* Огромная мягкая тень, которая "рисует" свет по пунктиру */
    box-shadow: 
      0 0 0 2px rgba(255,255,255,0.8),
      0 0 30px 10px rgba(100, 100, 255, 0.6),
      0 0 60px 20px rgba(100, 100, 255, 0.3);
    offset-path: path('M 150 20 L 150 320'); /* Линия */
    animation: moveLine 3s ease-in-out infinite alternate;
    margin-left: -2px; margin-top: -2px;
  }
  @keyframes moveLine { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }


  /* =========================================
     ВАРИАНТ 4: "LIQUID GLASS" (Стекломорфизм)
     Трек выглядит как стеклянная трубка.
     ========================================= */
  .design-4 path {
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 4;
    /* Имитация объема через фильтр */
  }
  .design-4 .track-glow-overlay {
    /* Это дубликат пути, который светится, но мы его маскируем? 
       Проще сделать точку-линзу */
  }
  .design-4 .photon {
    width: 16px; height: 16px;
    background: rgba(255,255,255,0.9);
    border: 1px solid rgba(255,255,255,1);
    box-shadow: 
      0 0 15px 2px #adff2f, /* Салатовый неон */
      inset 0 0 5px #adff2f;
    backdrop-filter: blur(4px);
    offset-path: path('M 150 40 L 260 280 L 40 280 Z');
    margin-left: -8px; margin-top: -8px;
  }

</style>
</head>
<body>

  <div class="container design-1">
    <h3>1. Neon Core</h3>
    <svg viewBox="0 0 300 340">
      <path d="M 150 40 L 260 280 L 40 280 Z" />
    </svg>
    <div class="photon"></div>
  </div>

  <div class="container design-2">
    <h3>2. Plasma Flow</h3>
    <svg viewBox="0 0 300 340">
      <path d="M 40 40 H 260 V 260 H 40 Z" />
    </svg>
    <div class="photon"></div>
  </div>

  <div class="container design-3">
    <h3>3. Ghost Track</h3>
    <svg viewBox="0 0 300 340">
      <path d="M 150 20 L 150 320" />
    </svg>
    <div class="photon"></div>
  </div>

  <div class="container design-4">
    <h3>4. Liquid Glass</h3>
    <svg viewBox="0 0 300 340">
      <path d="M 150 40 L 260 280 L 40 280 Z" />
    </svg>
    <div class="photon"></div>
  </div>

</body>
</html>
