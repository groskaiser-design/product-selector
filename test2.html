<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Interactions</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h2 { text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; font-size: 14px; color: #666; }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    max-width: 800px;
    width: 100%;
  }

  .card {
    background: #080808;
    border: 1px solid #222;
    border-radius: 16px;
    height: 300px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .label {
    position: absolute; top: 15px; left: 15px; font-size: 12px; color: #444; font-weight: bold; text-transform: uppercase;
  }

  svg {
    position: absolute; width: 100%; height: 100%; overflow: visible;
  }

  /* --- ОБЩАЯ ГЕОМЕТРИЯ --- */
  /* Длина пути треугольника ~820px. Анимации настроены на эту длину. */
  
  /* =========================================
     1. LASER WRITER (Рисование светом)
     Точка "прожигает" трек. Линия остается светящейся.
     ========================================= */
  .style-1 .bg-path {
    stroke: #1a1a1a; stroke-width: 2; fill: none;
  }
  .style-1 .active-path {
    stroke: #0a84ff; 
    stroke-width: 3;
    fill: none;
    stroke-dasharray: 820; 
    stroke-dashoffset: 820; /* Скрыта полностью */
    animation: drawLine 4s linear infinite;
    filter: drop-shadow(0 0 8px #0a84ff);
  }
  .style-1 .dot {
    position: absolute; width: 10px; height: 10px; background: #fff; border-radius: 50%;
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: moveDot 4s linear infinite;
    box-shadow: 0 0 15px 2px #0a84ff;
    z-index: 10;
  }
  @keyframes drawLine { to { stroke-dashoffset: 0; } } /* Линия заполняется */

  /* =========================================
     2. ENERGY TAIL (Комета)
     Точка тащит за собой короткий светящийся сегмент.
     ========================================= */
  .style-2 .bg-path {
    stroke: #111; stroke-width: 4; fill: none;
  }
  /* Хвост кометы */
  .style-2 .active-path {
    stroke: url(#grad2); /* Градиент для затухания */
    stroke-width: 4;
    stroke-linecap: round;
    fill: none;
    stroke-dasharray: 200 820; /* 200px хвост, остальное пусто */
    stroke-dashoffset: 200;    /* Сдвиг начала */
    animation: moveTail 4s linear infinite;
    filter: drop-shadow(0 0 5px #ff0055);
  }
  .style-2 .dot {
    position: absolute; width: 16px; height: 16px; background: #fff; border-radius: 50%;
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: moveDot 4s linear infinite;
    box-shadow: 0 0 20px 5px #ff0055;
    mix-blend-mode: screen;
  }
  /* Хитрый сдвиг: хвост движется синхронно с точкой */
  @keyframes moveTail { 
    0% { stroke-dashoffset: 1020; } /* 820 + 200 offset */
    100% { stroke-dashoffset: 200; } 
  }

  /* =========================================
     3. MAGMA PIPE (Локальный нагрев)
     Серая трубка, которая "светится изнутри" только рядом с точкой.
     ========================================= */
  .style-3 .bg-path {
    stroke: #222; stroke-width: 8; fill: none;
  }
  /* Эффект свечения создается маской или вторым путем. Тут используем dasharray трюк для "зоны" */
  .style-3 .active-path {
    stroke: #ff9f0a;
    stroke-width: 8;
    fill: none;
    stroke-dasharray: 0 820; /* Исходно пусто */
    /* Мы используем stroke-dasharray чтобы создать "дырку" вокруг точки? 
       Нет, проще сделать "пятно" света, которое бежит по SVG */
    stroke: url(#grad3); /* Градиентная кисть */
    animation: rotateGradient 4s linear infinite; /* Вращаем градиент по кругу? Нет. */
  }
  /* В CSS сложно сделать "пятно" на SVG path без JS. 
     Сделаем имитацию: точка с HUGE GLOW в режиме overlay */
  .style-3 .dot {
    position: absolute; width: 20px; height: 20px; background: #ff9f0a; border-radius: 50%;
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: moveDot 4s linear infinite;
    /* Overlay заставит серую линию под точкой окраситься */
    mix-blend-mode: hard-light; 
    box-shadow: 
      0 0 10px 2px #ff9f0a,
      0 0 30px 10px rgba(255, 159, 10, 0.4),
      inset 0 0 10px #fff;
  }
  /* Добавим искры */

  /* =========================================
     4. GHOST ECHO (Эхо)
     Линия исчезает. Точка оставляет замирающие следы.
     ========================================= */
  .style-4 .bg-path {
    stroke: #111; stroke-width: 1; stroke-dasharray: 2 4; fill: none; opacity: 0.3;
  }
  .style-4 .dot {
    position: absolute; width: 8px; height: 8px; background: #fff; border-radius: 50%;
    offset-path: path('M 150 40 L 260 260 L 40 260 Z');
    animation: moveDot 4s linear infinite;
    box-shadow: 0 0 10px 2px #fff, 0 0 20px 10px #b53aff;
  }
  /* Эхо создается псевдоэлементами с задержкой */
  .style-4 .dot::after {
    content:''; position: absolute; inset:0; border-radius: 50%; background: inherit;
    animation: echo 0.4s ease-out infinite;
    opacity: 0.5;
  }
  @keyframes echo { to { transform: scale(3); opacity: 0; } }

  /* Движение точки (одинаковое для всех) */
  @keyframes moveDot { 0% { offset-distance: 0%; } 100% { offset-distance: 100%; } }

</style>
</head>
<body>

  <h2>Взаимодействие Точки и Линии</h2>

  <svg width="0" height="0">
    <defs>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="transparent" />
        <stop offset="100%" stop-color="#ff0055" />
      </linearGradient>
    </defs>
  </svg>

  <div class="grid">
    
    <div class="card style-1">
      <div class="label">1. Laser Writer</div>
      <svg viewBox="0 0 300 300">
        <path class="bg-path" d="M 150 40 L 260 260 L 40 260 Z" />
        <path class="active-path" d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-2">
      <div class="label">2. Energy Tail</div>
      <svg viewBox="0 0 300 300">
        <path class="bg-path" d="M 150 40 L 260 260 L 40 260 Z" />
        <path class="active-path" d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-3">
      <div class="label">3. Magma Pipe</div>
      <svg viewBox="0 0 300 300">
        <path class="bg-path" d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

    <div class="card style-4">
      <div class="label">4. Ghost Echo</div>
      <svg viewBox="0 0 300 300">
        <path class="bg-path" d="M 150 40 L 260 260 L 40 260 Z" />
      </svg>
      <div class="dot"></div>
    </div>

  </div>

</body>
</html>
