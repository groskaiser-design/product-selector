<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Ultima Breath</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root {
    --bg-core: #000000;
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.4);
    
    /* Цвета практик */
    --acc-stress: #4facfe; 
    --acc-sleep: #5e60ce;  
    --acc-focus: #30d158;  
    
    --radius: 24px;
    --pad: 20px;
    
    /* Динамический цвет (меняется JS) */
    --active-color: #4facfe; 
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', Roboto, sans-serif; user-select: none; }
  
  body {
    background-color: var(--bg-core);
    color: var(--text-main);
    height: 100vh;
    overflow: hidden;
    display: flex; flex-direction: column;
  }

  /* === 1. ФОНОВЫЕ ОРБЫ (NEON) === */
  .fx-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
  
  .orb { 
    position: absolute; border-radius: 50%; 
    filter: blur(90px); opacity: 0.5; 
    transition: background 1s ease;
    will-change: transform;
  }
  
  .orb-1 { 
    width: 350px; height: 350px; 
    background: radial-gradient(circle, rgba(79, 172, 254, 0.8) 0%, transparent 70%);
    top: -15%; left: -30%; 
    animation: floatA 12s infinite ease-in-out; 
  }
  
  .orb-2 { 
    width: 300px; height: 300px; 
    background: radial-gradient(circle, rgba(94, 96, 206, 0.8) 0%, transparent 70%);
    bottom: -10%; right: -30%; 
    animation: floatB 16s infinite ease-in-out; 
  }
  
  @keyframes floatA { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(30px, 40px) scale(1.1)} }
  @keyframes floatB { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(-40px, -20px) scale(0.9)} }

  /* === 2. КОНТЕЙНЕРЫ (VIEWS) === */
  .view {
    position: absolute; inset: 0; 
    padding: var(--pad);
    padding-top: calc(10px + env(safe-area-inset-top));
    display: flex; flex-direction: column;
    transition: opacity 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.5s;
    opacity: 0; pointer-events: none; transform: scale(0.96) translateY(10px);
    z-index: 1;
  }
  .view.active { opacity: 1; pointer-events: all; transform: scale(1) translateY(0); z-index: 10; }

  /* === 3. МЕНЮ (BENTO GRID) === */
  .section-title { font-size: 22px; font-weight: 800; margin-bottom: 16px; margin-left: 4px; letter-spacing: 0.5px; z-index: 2;}
  
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; z-index: 2; }

  .card {
    border-radius: var(--radius);
    padding: 20px;
    position: relative;
    overflow: hidden; cursor: pointer;
    display: flex; flex-direction: column; justify-content: space-between;
    min-height: 160px;
    /* Стекло */
    background: rgba(255, 255, 255, 0.03); 
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    transition: transform 0.2s, background 0.2s;
  }
  .card:active { transform: scale(0.97); background: rgba(255,255,255,0.07); }

  .card.hero {
    grid-column: span 2;
    /* Градиент с прозрачностью, чтобы орбы светились сквозь него */
    background: linear-gradient(160deg, rgba(94, 174, 253, 0.9) 0%, rgba(43, 110, 255, 0.9) 100%); 
    border: none; min-height: 200px;
    box-shadow: 0 10px 30px rgba(43, 110, 255, 0.3);
  }
  
  .icon-box { width: 44px; height: 44px; border-radius: 12px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
  .hero .icon-box { background: rgba(255,255,255,0.25); }
  
  .c-title { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
  .c-sub { font-size: 13px; opacity: 0.7; font-weight: 500; line-height: 1.3; }
  .c-time { margin-top: auto; padding-top: 14px; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.6; }

  /* === 4. ПЛЕЕР (СЛАЙДЕР) === */
  #timerView { align-items: center; justify-content: space-between; padding-bottom: calc(40px + env(safe-area-inset-bottom)); }
  
  /* Статус вверху */
  .status-line { margin-top: 40px; text-align: center; height: 40px; }
  .status-text { font-size: 15px; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; color: var(--active-color); opacity: 0; transition: opacity 0.4s; text-shadow: 0 0 15px var(--active-color); }
  .status-text.visible { opacity: 1; }

  /* Слайдер (Visualizer) */
  .track-container {
    position: relative;
    width: 80px; height: 55vh;
    display: flex; justify-content: center;
  }
  
  .track-line {
    position: absolute; top: 0; bottom: 0; width: 1px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.0), rgba(255,255,255,0.3), rgba(255,255,255,0.0));
  }

  .photon-dot {
    position: absolute; bottom: 0; left: 50%; margin-left: -12px;
    width: 24px; height: 24px; border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 25px 5px var(--active-color);
    transform: translateY(0); 
    will-change: transform;
    z-index: 5;
  }

  /* Таймер внизу */
  .bottom-timer {
    font-family: 'SF Pro Display', sans-serif;
    font-size: 56px; font-weight: 100; /* Ultra Thin */
    letter-spacing: -1px;
    font-variant-numeric: tabular-nums;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }
  .sub-timer-lbl { font-size: 12px; color: var(--text-muted); text-align: center; margin-top: -8px; letter-spacing: 2px; text-transform: uppercase; }

  /* === 5. OVERLAY COUNTDOWN (THIN) === */
  #overlay {
    position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.7); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.4s;
  }
  #overlay.active { opacity: 1; }
  
  .count-thin { 
    font-family: 'SF Pro Display', sans-serif;
    font-size: 180px; 
    font-weight: 100; /* Самое тонкое начертание */
    color: #fff; 
    transform: scale(0.9); opacity: 0; 
    transition: transform 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 0.4s; 
  }
  .count-thin.pop { transform: scale(1); opacity: 1; }

  /* SVG Icons */
  svg { stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }

</style>
</head>
<body>

<div class="fx-layer">
  <div class="orb orb-1" id="bgOrb1"></div>
  <div class="orb orb-2" id="bgOrb2"></div>
</div>

<div class="view active" id="menuView">
  <h2 class="section-title">Дыхание</h2>
  
  <div class="grid">
    <div class="card hero" onclick="startSequence('stress')">
      <div class="icon-box"><svg width="24" height="24" stroke="white"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M8 12h8"/></svg></div>
      <div><div class="c-title">Снятие стресса</div><div class="c-sub">Баланс системы</div></div>
      <div class="c-time">2 минуты</div>
    </div>

    <div class="card" onclick="startSequence('sleep')">
      <div class="icon-box"><svg width="22" height="22" stroke="white"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></div>
      <div><div class="c-title">Сон</div><div class="c-sub">Техника 4-7-8</div></div>
      <div class="c-time">3 мин</div>
    </div>

    <div class="card" onclick="startSequence('focus')">
      <div class="icon-box"><svg width="22" height="22" stroke="white"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg></div>
      <div><div class="c-title">Фокус</div><div class="c-sub">Ясный ум</div></div>
      <div class="c-time">5 мин</div>
    </div>
  </div>
</div>

<div class="view" id="timerView">
  <div class="status-line">
    <div class="status-text" id="statusLbl">ВДОХ</div>
  </div>

  <div class="track-container">
    <div class="track-line"></div>
    <div class="photon-dot" id="photon"></div>
  </div>

  <div>
    <div class="bottom-timer" id="timerDisplay">00:00</div>
    <div class="sub-timer-lbl">время сессии</div>
  </div>
</div>

<div id="overlay"><div class="count-thin" id="cntNum">5</div></div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg) {
    tg.ready(); tg.expand();
    tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000');
    tg.BackButton.onClick(goBack); 
  }

  // CONFIGURATION
  const CONFIG = {
    stress: { color: '#4facfe', duration: 120, inhale: 4000, exhale: 6000, hold: 0 },
    sleep:  { color: '#5e60ce', duration: 180, inhale: 4000, exhale: 8000, hold: 7000 },
    focus:  { color: '#30d158', duration: 300, inhale: 4000, exhale: 4000, hold: 4000 }
  };

  let activeConfig = null;
  let isRunning = false;
  let sessionInterval = null;

  const el = {
    menu: document.getElementById('menuView'),
    player: document.getElementById('timerView'),
    photon: document.getElementById('photon'),
    lbl: document.getElementById('statusLbl'),
    timer: document.getElementById('timerDisplay'),
    root: document.documentElement,
    orb1: document.getElementById('bgOrb1'),
    orb2: document.getElementById('bgOrb2'),
    cnt: document.getElementById('cntNum'),
    overlay: document.getElementById('overlay')
  };

  function haptic(style) { tg?.HapticFeedback?.impactOccurred(style); }

  // START
  async function startSequence(type) {
    haptic('medium');
    activeConfig = CONFIG[type];
    
    // Update Colors
    el.root.style.setProperty('--active-color', activeConfig.color);
    
    // Обновляем цвета шаров под практику
    // Orb 1 - основной цвет, Orb 2 - смещение оттенка
    if(type === 'stress') {
      el.orb1.style.background = 'radial-gradient(circle, rgba(79, 172, 254, 0.6) 0%, transparent 70%)';
      el.orb2.style.background = 'radial-gradient(circle, rgba(0, 242, 254, 0.4) 0%, transparent 70%)';
    } else if (type === 'sleep') {
      el.orb1.style.background = 'radial-gradient(circle, rgba(94, 96, 206, 0.6) 0%, transparent 70%)';
      el.orb2.style.background = 'radial-gradient(circle, rgba(108, 92, 231, 0.4) 0%, transparent 70%)';
    } else {
      el.orb1.style.background = 'radial-gradient(circle, rgba(48, 209, 88, 0.6) 0%, transparent 70%)';
      el.orb2.style.background = 'radial-gradient(circle, rgba(128, 255, 128, 0.4) 0%, transparent 70%)';
    }
    
    el.menu.classList.remove('active');
    el.player.classList.add('active');
    tg?.BackButton.show();

    // COUNTDOWN 5..1 THIN
    el.overlay.classList.add('active');
    for(let i=5; i>0; i--) {
      el.cnt.textContent = i;
      el.cnt.classList.remove('pop');
      void el.cnt.offsetWidth; // trigger reflow
      el.cnt.classList.add('pop');
      haptic('light');
      await wait(1000);
    }
    el.overlay.classList.remove('active');

    if(el.player.classList.contains('active')) startBreathing();
  }

  // BREATH LOOP
  function startBreathing() {
    isRunning = true;
    
    let timeLeft = activeConfig.duration;
    updateTimer(timeLeft);
    sessionInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if(timeLeft <= 0) stopPractice(true);
    }, 1000);

    runBreathCycle();
  }

  async function runBreathCycle() {
    while(isRunning) {
      const { inhale, exhale, hold } = activeConfig;
      
      // INHALE
      setStatus('ВДОХ');
      haptic('heavy');
      movePhoton('up', inhale);
      await wait(inhale);
      if(!isRunning) break;

      // HOLD
      if(hold > 0) {
        setStatus('ЗАДЕРЖКА');
        haptic('medium');
        await wait(hold);
        if(!isRunning) break;
      }

      // EXHALE
      setStatus('ВЫДОХ');
      haptic('soft');
      movePhoton('down', exhale);
      await wait(exhale);
      
      // PAUSE (Box)
      if (activeConfig === CONFIG.focus) {
         setStatus('ПАУЗА');
         await wait(4000); 
      }
    }
  }

  function movePhoton(dir, duration) {
    el.photon.style.transition = `transform ${duration}ms linear`; 
    
    if(dir === 'up') {
      el.photon.style.transform = 'translateY(calc(-55vh + 24px))';
      el.photon.style.boxShadow = `0 0 40px 10px ${activeConfig.color}`;
    } else {
      el.photon.style.transform = 'translateY(0)';
      el.photon.style.boxShadow = `0 0 20px 2px ${activeConfig.color}`;
    }
  }

  function setStatus(text) {
    el.lbl.classList.remove('visible');
    setTimeout(() => {
      el.lbl.textContent = text;
      el.lbl.classList.add('visible');
    }, 200);
  }

  function stopPractice(completed = false) {
    isRunning = false;
    clearInterval(sessionInterval);
    
    el.photon.style.transition = 'transform 0.5s ease';
    el.photon.style.transform = 'translateY(0)';
    el.lbl.classList.remove('visible');

    if(completed && tg) tg.showPopup({ title: 'Отлично', message: 'Практика завершена' });
    
    goBack();
  }

  function goBack() {
    isRunning = false;
    clearInterval(sessionInterval);
    
    el.player.classList.remove('active');
    el.menu.classList.add('active');
    tg?.BackButton.hide();
    
    // Reset Orbs colors to default
    el.orb1.style.background = 'radial-gradient(circle, rgba(79, 172, 254, 0.8) 0%, transparent 70%)';
    el.orb2.style.background = 'radial-gradient(circle, rgba(94, 96, 206, 0.8) 0%, transparent 70%)';
  }

  function updateTimer(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    el.timer.textContent = `${m}:${s}`;
  }

  function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

</script>
</body>
</html>
